---
all:
  vars:
    dhcp: true
    dhcp_start: {{ dhcp_start }}
    dhcp_end: {{ dhcp_end }}
 
    luks_password: {{ luks_password }}
    root_password: {{ root_password }}
    timezone: 'UTC'

    default_boot_drive: sda
    default_root_partition: 3
    server_ip: {{ controller_interface[0] }}
    netmask: {{ netmask }}
    gateway: {{ gateway }}
    dns: {{ dns }}

  children:
    mips:
      hosts: 
        {% for node in nodes %}
        {{ node.hostname }}:
          ip: {{ node.ip_address }}
          mac: {{ node.mac_address }}
          pxe_type: uefi
          {%- if node.model == "SCSI/SATA/USB" %}
          boot_drive: sda
          root_partition: '3'
          {%- endif %}
          {%- if node.model == "NVMe" %}
          boot_drive: nvme0n1
          root_partition: 'p3'
          {%- endif %}    
        {% endfor %}
