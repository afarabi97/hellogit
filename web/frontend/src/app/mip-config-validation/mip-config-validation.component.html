<mat-card>
    <mat-card-header>
        <mat-card-title>Validation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let error of getFormValidationErrors(form.controls); let j = index"
                           id="{{ 'app-mip-config-validation-mat-card-mat-card-content-mat-list-mat-list-item-' + j }}"
                           class="validation-errors">{{ j + 1 }}. {{ error.error_value }}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
