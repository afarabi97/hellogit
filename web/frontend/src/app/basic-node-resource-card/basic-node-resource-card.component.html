<div class="card" style="width: 20rem;">
  <div class="card-header">
    {{ title }}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">CPU Cores Available:
      <span>{{ basicNodeResource.cpu_cores | number:'1.0-2' }}</span>
    </li>
    <li class="list-group-item">Memory Available:
      <span>{{ basicNodeResource.memory | number:'1.0-2' }}</span> GB</li>
    <li class="list-group-item border-bottom">Total Drive Space Available:
      <span>{{ basicNodeResource.total_drive_space | number:'1.0-2' }}</span> GB</li>
  </ul>
</div>
