<div class="container-fluid">
    <mat-card>
        <mat-card-header>
            <mat-card-title id="app-configmap-editor-div-mat-card-mat-card-header-mat-card-title">{{ title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div #outerCard fxLayout="row" fxLayoutAlign="start" style="overflow: auto;">
                <div class="line-numbers">
                    <div *ngFor="let item of numbers; let i = index;"
                          id="{{ 'app-configmap-editor-div-mat-card-mat-card-content-div-div-line-numbers-' + i }}">{{ i + 1 }}</div>
                </div>
                <div class="text-area-wrapper">
                    <textarea #editorCard id="app-configmap-editor-div-mat-card-mat-card-content-div-div-textarea"
                              class="text-area" rows="1000" cols="50" [(ngModel)]="text" [disabled]="!controllerMaintainer"></textarea>
                </div>
            </div>
        </mat-card-content>
        <mat-card-footer style="padding: 0em 2em 2em 2em;" fxLayout="row" fxLayoutAlign="space-between center">
            <div>
              <button mat-raised-button *ngIf="controllerMaintainer"
                    id="app-configmap-editor-div-mat-card-mat-card-footer-button-close-without-saving"
                    color="warn" (click)="openCloseDialog()">Close without Saving
              </button>
              <button mat-raised-button *ngIf="!controllerMaintainer"
                      id="app-configmap-editor-div-mat-card-mat-card-footer-button-close"
                      color="primary" (click)="closeWithoutSaving('')">Close
              </button>
            </div>
            <div>
              <button mat-raised-button *ngIf="controllerMaintainer"
               id="app-configmap-editor-div-mat-card-mat-card-footer-button-save-and-close"
                color="primary" (click)="openSaveDialog()">Save and Close
              </button>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
