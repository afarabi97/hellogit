<h2 mat-dialog-title id="app-modal-dialog-display-mat-h2-title">{{ title | capitalizeFirst }}</h2>
<div mat-dialog-content>
  <pre>
    <code id="app-modal-dialog-display-mat-div-pre-code-info">{{ info }}</code>
  </pre>
</div>
<div mat-dialog-actions>
  <button mat-button id="app-modal-dialog-display-mat-div-button-close"
          (click)="onNoClick()">Close</button>
</div>
