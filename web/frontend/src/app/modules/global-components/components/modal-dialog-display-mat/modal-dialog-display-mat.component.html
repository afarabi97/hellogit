<h2 mat-dialog-title id="cvah-modal-dialog-display-mat-title">{{ title | capitalizeFirst }}</h2>
<div mat-dialog-content>
  <pre><code id="cvah-modal-dialog-display-mat-info">{{ info }}</code></pre>
</div>
<div mat-dialog-actions>
  <button mat-raised-button id="cvah-modal-dialog-display-mat-button-close"
          (click)="close()">Close</button>
</div>
