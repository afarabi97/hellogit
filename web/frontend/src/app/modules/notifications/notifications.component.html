<div id="cvah-notifications-open-dialog-window"
     fxLayout="row"
     (click)="open_notification_dialog_window()">
  <a *ngIf="new_notifications.length > 0"
     id="cvah-notifications-length"
     class="notification-number">{{ new_notifications.length }}
  </a>
  <a>
    <mat-icon class="icons app-header-button">notifications_none</mat-icon>
  </a>
</div>
