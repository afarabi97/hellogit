<h2 mat-dialog-title id="cvah-pod-log-dialog-title">{{ title | capitalizeFirst }} Logs</h2>
<div mat-dialog-content>
  <mat-tab-group dynamicHeight>
    <mat-tab *ngFor="let pod_log of info; let i = index;"
             id="{{ 'cvah-pod-log-dialog-' + i + '-name' }}" label="{{ pod_log.name }}">
      <pre style="overflow-y: scroll; max-height: 500px;">
        <div id="{{ 'cvah-pod-log-dialog-' + i + '-logs' }}">{{ pod_log.logs }}</div>
      </pre>
    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <button mat-raised-button id="cvah-pod-log-dialog-button-close" (click)="close()">Close</button>
</div>
