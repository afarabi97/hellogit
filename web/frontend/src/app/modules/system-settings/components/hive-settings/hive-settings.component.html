<mat-expansion-panel id="cvah-hive-settings-form-expansion-panel">
  <mat-expansion-panel-header>
    <mat-panel-title>Hive Settings</mat-panel-title>
  </mat-expansion-panel-header>
  <p>NOTE: In order for Hive event escalation to work, please copy and paste keys found inside Hive's applcation settings.</p>
  <form *ngIf="hive_settings_form_group"
        [formGroup]="hive_settings_form_group">
    <div fxLayout="column" fxLayoutAlign="start stretch" style="margin-bottom: 1em;">

      <!-- admin_api_key -->
      <mat-form-field>
        <mat-label>HIVE Admin API Key</mat-label>
        <input matInput
               id="cvah-hive-settings-input-admin-api-key"
               matTooltip="Must be a valid Hive token that is 32 characters in length"
               formControlName="admin_api_key">
      </mat-form-field>

      <!-- org_admin_api_key -->
      <mat-form-field>
        <mat-label>HIVE Org Admin API Key</mat-label>
        <input matInput
               id="cvah-hive-settings-input-org-admin-api-key"
               matTooltip="Must be a valid Hive token that is 32 characters in length"
               formControlName="org_admin_api_key">
      </mat-form-field>
    </div>

    <!-- Action Button -->
    <div mat-dialog-actions class="action-button-wrapper">
      <button mat-raised-button
              id="cvah-hive-settings-button-save"
              color="primary"
              [disabled]="!hive_settings_form_group.valid || hive_settings_form_group.untouched"
              (click)="click_button_save()">Save</button>
    </div>
  </form>
</mat-expansion-panel>
