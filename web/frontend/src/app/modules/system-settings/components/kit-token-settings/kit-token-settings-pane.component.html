<mat-card>
  <mat-card-header>
      <mat-card-title>
          <a id="token-settings-toggle" (click)="toggle_card()">
              <span class="material-icons">{{ is_card_visible ? "expand_more" : "chevron_right" }}</span>
              <span style="vertical-align: top;">Kit Token Settings</span>
          </a>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="is_card_visible" fxLayout="column" fxLayoutAlign="space-around stretch">
    <p>For GIP builds only; enable the GIP Build option in Kit Settings.</p>
    <table mat-table [dataSource]="kit_tokens" #KitTokenTable aria-describedby="kit-token-table">
        <ng-container matColumnDef="ipaddress">
            <th scope="col" mat-header-cell *matHeaderCellDef>IP Address</th>
            <td mat-cell *matCellDef="let kit_token;">{{ kit_token.ipaddress }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th scope="col" mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let kit_token;">
              <div class="btn-group">
                  <button (click)="delete_token(kit_token.kit_token_id)" mat-icon-button color="warn" matTooltip="Remove Kit"><span class="material-icons">delete</span></button>
                  <button *ngIf="kit_token.token" (click)="display_token(kit_token)" mat-icon-button color="primary" matTooltip="View Kit Token"><span class="material-icons">description</span></button>
              </div>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="kit_token_table_columns"></tr>
      <tr mat-row *matRowDef="let kit_token; columns: kit_token_table_columns;"></tr>
    </table>
</mat-card-content>
  <mat-card-actions *ngIf="is_card_visible">
    <button mat-raised-button color="primary" [disabled]="!gipBuild || disable_add_kit_button" (click)="add_kit_token_dialog()">Add Kit</button>
</mat-card-actions>
</mat-card>
