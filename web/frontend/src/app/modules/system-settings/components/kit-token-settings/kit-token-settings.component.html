<mat-expansion-panel id="cvah-kit-token-settings-form-expansion-panel">
  <mat-expansion-panel-header>
    <mat-panel-title>Kit Token Settings</mat-panel-title>
  </mat-expansion-panel-header>
    <p>For GIP builds only; enable the GIP Build option in Kit Settings.</p>
    <table mat-table class="w-full" [dataSource]="kit_tokens" #KitTokenTable aria-describedby="kit-token-table">
      <ng-container matColumnDef="ipaddress">
          <th scope="col" mat-header-cell *matHeaderCellDef>IP Address</th>
          <td mat-cell *matCellDef="let kit_token;">{{ kit_token.ipaddress }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th scope="col" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let kit_token;">
          <div class="btn-group">
            <button mat-icon-button
                    color="warn"
                    matTooltip="Delete Kit Token"
                    (click)="click_button_delete(kit_token)">
              <span class="material-icons">delete</span>
            </button>

            <button *ngIf="kit_token.token"
                    mat-icon-button
                    color="primary"
                    matTooltip="View Kit Token"
                    (click)="open_copy_token_dialog(kit_token)">
              <span class="material-icons">description</span>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="kit_token_table_columns"></tr>
      <tr mat-row *matRowDef="let kit_token; columns: kit_token_table_columns;"></tr>
    </table>

    <!-- Action Button -->
    <div mat-dialog-actions class="action-button-wrapper">
      <button mat-raised-button
              color="primary"
              [disabled]="disabled_button_add_kit()"
              (click)="open_add_kit_token_dialog()">Add Kit</button>
    </div>
</mat-expansion-panel>
