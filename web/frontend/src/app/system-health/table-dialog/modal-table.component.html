<h2 mat-dialog-title>{{ title | capitalizeFirst }}</h2>
<div mat-dialog-content>
  <table class="table mat-table">
    <thead>
      <tr class="mat-header-row ng-star-inserted">
        <th class="mat-header-cell cdk-column-ruleName mat-column-ruleName ng-star-inserted">Container name</th>
        <th class="mat-header-cell cdk-column-ruleName mat-column-ruleName ng-star-inserted">CPU Request</th>
        <th class="mat-header-cell cdk-column-ruleName mat-column-ruleName ng-star-inserted">Memory Request</th>
        <th class="mat-header-cell cdk-column-ruleName mat-column-ruleName ng-star-inserted">CPU Limit</th>
        <th class="mat-header-cell cdk-column-ruleName mat-column-ruleName ng-star-inserted">Memory Limit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let container of pod['spec']['containers']" class="mat-row ng-star-inserted">
        <td class="mat-cell cdk-column-Enabled mat-column-Enabled ng-star-inserted">{{ container.name }}</td>
        <td class="mat-cell cdk-column-Enabled mat-column-Enabled ng-star-inserted">{{ getRequest(container, 'cpu') }}</td>
        <td class="mat-cell cdk-column-Enabled mat-column-Enabled ng-star-inserted">{{ getRequest(container, 'memory') }}</td>
        <td class="mat-cell cdk-column-Enabled mat-column-Enabled ng-star-inserted">{{ getLimit(container, 'cpu') }}</td>
        <td class="mat-cell cdk-column-Enabled mat-column-Enabled ng-star-inserted">{{ getLimit(container, 'memory') }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Close</button>
</div>
