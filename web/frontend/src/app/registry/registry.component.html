<div class="main-content2">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Docker Images </mat-card-title>
    </mat-card-header>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <mat-card-content>
      <table mat-table [dataSource]="registry">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let repo">{{ repo.name }}</td>
        </ng-container>
        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef>Tags</th>
          <td mat-cell *matCellDef="let repo">
            <p *ngFor="let meta of repo.metadata">
              {{ meta.tag}}
            </p>
          </td>
        </ng-container>
        <ng-container matColumnDef="image_id">
          <th mat-header-cell *matHeaderCellDef>Image ID</th>
          <td mat-cell *matCellDef="let repo">
            <p *ngFor="let meta of repo.metadata">
              {{ meta.image_id }}
            </p>
          </td>
        </ng-container>
        <ng-container matColumnDef="image_size">
          <th mat-header-cell *matHeaderCellDef>Image Size MB</th>
          <td mat-cell *matCellDef="let repo">
            <p *ngFor="let meta of repo.metadata">
              {{ meta.image_size }}
            </p>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsForImages"></tr>
        <tr mat-row *matRowDef="let rowData; columns: columnsForImages"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
