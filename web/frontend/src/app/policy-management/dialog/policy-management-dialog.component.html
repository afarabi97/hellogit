<div class="container-fluid" [formGroup]="ruleGroup">
  <mat-card style="padding-top:1em;">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Add rule name here." type="text" id="ruleName" formControlName="ruleName" required>
      </mat-form-field>

      <div #outerCard fxLayout="row" fxLayoutAlign="start" style="overflow: auto;">
        <div class="line-numbers">
            <div *ngFor="let item of numbers; let i = index">{{ i + 1 }}</div>
        </div>
        <div class="text-area-wrapper">
          <textarea #editorCard class="text-area" id="rule" formControlName="rule" type="text" rows="1000" cols="50"></textarea>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start" style="margin-top:15px;">
        <div fxFlex="30">
          <mat-checkbox  [checked]="isRuleEnabled()" formControlName="isEnabled">Is Rule Enabled?</mat-checkbox>
        </div>
        <div fxFlex="30">
          <mat-form-field>
            <mat-label>PCAP to test against</mat-label>
            <mat-select [(value)]="selectedPcap">
              <mat-option *ngFor="let pcap of pcaps" [value]="pcap.name">
                {{ pcap.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="warn" (click)="openCloseDialog()">Close without saving</button>
      <button mat-raised-button color="primary" [disabled]="!ruleGroup.valid"
              style="float: right;" (click)="openSaveDialog()">Save and close</button>
      <button mat-raised-button class="btn-secondary" [disabled]="!ruleGroup.valid"
              style="float: right; margin-right: 10px;" (click)="validateRule()">Validate Syntax</button>
      <button mat-raised-button class="btn-secondary" [disabled]="!ruleGroup.valid"
              style="float: right; margin-right: 10px;" (click)="testAgainstPCAP()">Test against PCAP</button>
    </mat-card-footer>
  </mat-card>
</div>
