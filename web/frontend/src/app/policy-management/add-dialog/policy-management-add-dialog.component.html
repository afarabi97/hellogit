
<h1 mat-dialog-title *ngIf="data === 'add'">Add RuleSet</h1>
<h1 mat-dialog-title *ngIf="data === 'edit'">Edit RuleSet</h1>
<div mat-dialog-content [formGroup]="ruleSetGroup"
     fxLayout="column" fxLayoutAlign="start stretch"
     style="overflow: unset;">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="RuleSet Name" type="text" id="name" formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Classification</mat-label>
      <mat-select id="clearance" formControlName="clearance">
        <mat-option *ngFor="let type of clearanceLevels" [value]="type.value">
          {{type.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Rule Type</mat-label>
      <mat-select id="appType" formControlName="appType" (selectionChange)="changeSensorList($event)">
        <mat-option *ngFor="let type of ruleType" [value]="type.value">
          {{type.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sensors</mat-label>
      <mat-select formControlName="sensors" multiple>
        <mat-option *ngFor="let sensor of sensorListSelection" [value]="sensor">{{sensor}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox [checked]="isRuleSetEnabled()" formControlName="isEnabled">Is Enabled?</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button [disabled]="ruleSetGroup.invalid" mat-raised-button color="primary" [mat-dialog-close]="data"
          (click)="onSubmit()" cdkFocusInitial>Submit</button>
</div>
