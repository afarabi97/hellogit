<div *ngIf="!isUserEditing" class="main-content2">
    <mat-card>
        <mat-card-header>
            <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
                <div>Config Maps</div>
                <button mat-raised-button id="app-configmaps-div-mat-card-mat-card-header-mat-card-title-button-add-config-map"
                        color="primary" (click)="addConfigMap()" [disabled]="!controllerMaintainer">Add Config Map</button>
            </mat-card-title>
        </mat-card-header>

        <mat-progress-bar *ngIf="loading" id="app-configmaps-div-mat-card-mat-progress-bar" mode="indeterminate"></mat-progress-bar>

        <mat-card-content>
            <table mat-table [dataSource]="configMaps" multiTemplateDataRows aria-describedby="Config maps table">
                <!-- Namespace -->
                <ng-container matColumnDef="namespace">
                    <th scope="col" mat-header-cell *matHeaderCellDef>Namespace</th>
                    <td mat-cell *matCellDef="let config; let i = dataIndex;"
                        id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-namespace' }}">
                        <a id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-namespace-a' }}" (click)="toggleDataDropDown(config)">
                            <em *ngIf="!checkConfigMapVisibility(config)"
                                id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-namespace-a-em-chevron-right' }}"
                                class="material-icons">chevron_right</em>
                            <em *ngIf="checkConfigMapVisibility(config)"
                                id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-namespace-a-em-expand-more' }}"
                                class="material-icons">expand_more</em>
                            <span id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-namespace-a-span-namespace' }}"
                                  style="vertical-align: super;">{{ config.metadata.namespace }}</span>
                        </a>
                    </td>
                </ng-container>
                <!-- Config Name -->
                <ng-container matColumnDef="config_name">
                    <th scope="col" mat-header-cell *matHeaderCellDef>Config Name</th>
                    <td mat-cell *matCellDef="let config; let i = dataIndex;"
                        id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-config-name' }}">{{ config.metadata.name }}</td>
                </ng-container>
                <!-- Creation Date -->
                <ng-container matColumnDef="creation_date">
                    <th scope="col" mat-header-cell *matHeaderCellDef>Creation Date</th>
                    <td mat-cell *matCellDef="let config; let i = dataIndex;"
                        id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-creation-date' }}">{{ config.metadata.creation_timestamp }}</td>
                </ng-container>
                <!-- Actions -->
                <ng-container matColumnDef="actions">
                    <th scope="col" mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let config; let i = dataIndex;"
                        id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-actions' }}">
                        <button mat-button id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-actions-button' }}"
                                matTooltip="Remove Config Map" color="warn" [disabled]="!controllerMaintainer" (click)="removeConfigMap(config.metadata.name, config)">
                            <em id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-actions-button-em-delete' }}" class="material-icons">delete</em>
                        </button>
                    </td>
                </ng-container>
                <!-- Expanded Detail -->
                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let config; let i = dataIndex;"
                        id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-expanded-detail' }}"
                        [attr.colspan]="outerTableColumns.length">
                        <button mat-raised-button id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-expanded-detail-button-add-config-data' }}"
                                matTooltip="Add Config Data" color="primary" (click)="addConfigMapData(config)" [disabled]="!controllerMaintainer">Add Config Data</button>
                        <table *ngIf="config.data" mat-table [dataSource]="objectKeys(config.data)" aria-describedby="Configuration Map Data">
                            <!-- File Name -->
                            <ng-container matColumnDef="filename">
                                <th scope="row" mat-header-cell *matHeaderCellDef>Filename</th>
                                <td mat-cell *matCellDef="let filename;let j = index;"
                                    id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-expanded-detail-table-td-' + j + '-filename' }}">{{ filename }}</td>
                            </ng-container>
                            <!-- Actions -->
                            <ng-container matColumnDef="actions">
                                <th scope="row" mat-header-cell *matHeaderCellDef>Actions</th>
                                <td mat-cell *matCellDef="let filename;let j = index;"
                                    id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-expanded-detail-table-td-' + j + '-actions' }}">
                                    <div class="btn-group">
                                        <button mat-button *ngIf="controllerMaintainer"
                                                id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-expanded-detail-table-td-' + j + '-actions-button-edit' }}"
                                                matTooltip="Edit Config Data" color="primary" (click)="editConfigMapData(filename, config)">
                                            <em id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-expanded-detail-table-td-' + j + '-actions-button-edit-em' }}"
                                                class="material-icons">edit</em>
                                        </button>
                                        <button mat-button *ngIf="!controllerMaintainer"
                                                id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-expanded-detail-table-td-' + j + '-actions-button-visibility' }}"
                                                matTooltip="View Config Data" color="primary" (click)="editConfigMapData(filename, config)">
                                            <em id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-expanded-detail-table-td-' + j + '-actions-button-visibility-em' }}"
                                                class="material-icons">visibility</em>
                                        </button>
                                        <button mat-button id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-expanded-detail-table-td-' + j + '-actions-button-delete' }}"
                                                matTooltip="Remove Config Data" color="warn" (click)="removeConfigMapData(filename, config)" [disabled]="!controllerMaintainer">
                                            <em id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-expanded-detail-table-td-' + j + '-actions-button-delete-em' }}"
                                                class="material-icons">delete</em>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <!-- Table Rows -->
                            <tr mat-header-row *matHeaderRowDef="innerTableColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: innerTableColumns; let j = index;"
                                id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-td-' + i + '-expanded-detail-table-tr-mat-row-' + j }}"></tr>
                        </table>
                    </td>
                </ng-container>
                <!-- Table Rows -->
                <tr mat-header-row *matHeaderRowDef="outerTableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: outerTableColumns; let i = dataIndex;"
                    id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-tr-mat-row-' + i }}"></tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']; let i = dataIndex;"
                    id="{{ 'app-configmaps-div-mat-card-mat-card-content-table-tr-mat-row-expanded-detail-' + i }}"
                    [hidden]="!checkConfigMapVisibility(row)"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
<app-configmap-editor *ngIf="isUserEditing" id="app-configmaps-app-configmap-editor"
                      [text]="activeConfigData" [title]="activeConfigDataTitle" [configMapName]="activeConfigMapName"
                      (closeNoSaveEvent)="closeEditor($event)" (closeSaveEvent)="saveAndCloseEditor($event)"></app-configmap-editor>
