<mat-card [formGroup]="changePasswordForm">
  <mat-card-header>
    <mat-card-title>
      <a (click)="toggleCard()">
        <em class="material-icons" *ngIf="!isCardVisible">chevron_right</em>
        <em class="material-icons" *ngIf="isCardVisible">expand_more</em>
        <span style="vertical-align: top;">Change Kit Password</span>
      </a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="isCardVisible" fxLayout="column" fxLayoutAlign="space-around stretch">
    <mat-form-field>
      <mat-label>New Root Password</mat-label>
      <input matInput type="password"
             placeholder="You must enter a new root password with a minimum length of 6 characters."
             formControlName="root_password"/>
      <mat-icon *ngIf="
          changePasswordForm.get('root_password').valid &&
          changePasswordForm.get('root_password').touched" matSuffix color="primary">check_circle</mat-icon>
      <mat-icon *ngIf="
          changePasswordForm.get('root_password').invalid &&
          changePasswordForm.get('root_password').touched" matSuffix color="warn">error</mat-icon>
      <mat-error>{{getErrorMessage(changePasswordForm.get("root_password"))}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Retype Password</mat-label>
      <input matInput type="password" placeholder="You must re-enter the root password"
             formControlName="re_password"/>
      <mat-icon *ngIf="
          changePasswordForm.get('re_password').valid &&
          changePasswordForm.get('re_password').touched" matSuffix color="primary">check_circle</mat-icon>
      <mat-icon *ngIf="
          changePasswordForm.get('re_password').invalid &&
          changePasswordForm.get('re_password').touched" matSuffix color="warn">error</mat-icon>
      <mat-error>{{getErrorMessage(changePasswordForm.get("re_password"))}}</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions *ngIf="isCardVisible">
    <button mat-raised-button color="primary"
            [disabled]="changePasswordForm.disabled || changePasswordForm.invalid"
            (click)="onSubmit()">Change Password</button>
  </mat-card-actions>
</mat-card>
