<div href="#"
    class="project-card"
    (mouseenter)="this.hoverCard($event)"
    (mouseleave)="this.hoverCard($event)"
    (mouseover)="hovered=true"
    (mouseout)="hovered=false"
    >
    <div class="card-header">
      <node-background
        [size]="{ width: '143px', height: '118px' }"
        [zoomed]="hovered"
        [color]="hoverColor">
      </node-background>
      <div>
        <h3 style="color:black">{{chart.application}}</h3>
      </div>
    </div>
    <div class="card-body" >
      <div class="body" *ngIf="!hovered" >{{chart.description}}</div>
      <div class="body" *ngIf="hovered">
        <div *ngIf="chart?.nodes?.length !== 0">
          <p *ngFor="let node of chart.nodes" style="color:black">{{node.hostname ? node.hostname : node.deployment_name}}: &nbsp; {{node.status}}</p>
        </div>
        <div *ngIf="chart?.nodes?.length === 0">
          <p style="color:black"> Not Installed </p>
        </div>
      </div>

      <div div fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-flat-button [style.background-color]="blue()">Configure Application</button>
        <button mat-mini-fab [style.background-color]="getClassName()"></button>
      </div>
    </div>
  </div>
