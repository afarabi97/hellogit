<div href="#"
    class="project-card"
    (mouseenter)="this.hoverCard($event)"
    (mouseleave)="this.hoverCard($event)"
    >
    <div class="card-header">
      <node-background
        [class]="randomClass"
        [size]="{ width: '143px', height: '118px' }"
        [zoomed]="hovered"
        [color]="hoverColor">
      </node-background>
      <div>
        <h3 style="color:black">{{chart.attributes.name}}</h3>
      </div>
    </div>
    <div class="card-body">
      <p style="color:black">{{chart.attributes.description}}</p>
      <button mat-flat-button color="warn">Configure Application</button>
    </div>
  </div>
