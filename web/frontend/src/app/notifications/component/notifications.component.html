<div fxLayout="row" (click)="openNotification()">
  <a *ngIf="newNotifications.length > 0" id="app-notifications-a-notifications-length"
     class="notification-number">{{newNotifications.length}}</a>
  <a matTooltip="Notifications">
    <mat-icon id="app-notifications-a-mat-icon-notifications-none" class="icons app-header-button">notifications_none</mat-icon>
  </a>
</div>
