---
minio_server_binary_url: https://dl.min.io/server/minio/release/linux-amd64/minio
minio_system_account: minio-user
minio_client: /root/minio-binaries
minio_client_url: https://dl.min.io/client/mc/release/linux-amd64/mc
minio_volumes: /usr/local/share/minio
minio_local_bin: /usr/local/bin/minio
minio_configuration_directory: /etc/minio
minio_systemd_service: minio.service
minio_binding_port: 443
minio_certificate_subject_alt_names:
  - "minio.lan"
minio_certs_dir: /root/.minio/certs
certificate_creation_delegate: "{{ controller }}"
