.jcat-nifi-variables:
  variables:
    NAME: jcat-nifi

.jcat-nifi-helm-rules:
  only:
    changes:
      - component-builder/components/jcat-nifi/helm/*
      - component-builder/components/jcat-nifi/helm/**/*
      - component-builder/components/jcat-nifi/templates/Chart.yaml.j2
      - component-builder/components/jcat-nifi/templates/values.yaml.j2
  except:
    - tags
    - schedules

helm build jcat-nifi:
  extends:
    - .helm-build-super
    - .jcat-nifi-helm-rules
    - .jcat-nifi-variables

rpm build jcat-nifi:
  extends:
    - .rpm-build-super
    - .jcat-nifi-variables
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v[1-9]+.[0-9]+.[0-9]+(dev|)-[0-9]+$/'
      when: always
    - if: '$CI_COMMIT_TAG =~ /.*-jact-nifi$/'
      when: always
