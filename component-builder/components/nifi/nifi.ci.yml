.nifi-variables:
  variables:
    NAME: nifi

.nifi-helm-rules:
  only:
    changes:
      - component-builder/components/nifi/helm/*
      - component-builder/components/nifi/helm/**/*
      - component-builder/components/nifi/templates/Chart.yaml.j2
      - component-builder/components/nifi/templates/values.yaml.j2
  except:
    - tags
    - schedules

helm build nifi:
  extends:
    - .helm-build-super
    - .nifi-helm-rules
    - .nifi-variables

rpm build nifi:
  extends:
    - .rpm-build-super
    - .nifi-variables
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v[1-9]+.[0-9]+.[0-9]+(dev|)-[0-9]+$/'
      when: always
    - if: '$CI_COMMIT_TAG =~ /.*-nifi$/'
      when: always
