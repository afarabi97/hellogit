---

ansible_ver: "2.8.0"

group_packages:
  - base
  - core

direct_download_package_names:
  - { url: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm", dest: "{{ tfplenumoffline_dir }}/tfplenum/Packages" }
  - { url: "https://download.sysinternals.com/files/Sysmon.zip", dest: "/opt/tfplenum/agent_pkgs/sysmon" }
  - { url: "https://artifacts.elastic.co/downloads/beats/winlogbeat/winlogbeat-{{ elastic_7_version }}-windows-x86_64.zip", dest: "/opt/tfplenum/agent_pkgs/winlogbeat" }
  - { url: "https://artifacts.elastic.co/downloads/beats/winlogbeat/winlogbeat-{{ elastic_7_version }}-windows-x86.zip", dest: "/opt/tfplenum/agent_pkgs/winlogbeat" }
  - { url: "https://storage.googleapis.com/kubernetes-helm/helm-{{ helm_version }}-linux-amd64.tar.gz", dest: "{{ tfplenumoffline_dir }}" }

packages:
  - "ansible-{{ ansible_ver }}"
  - audit
  - bash-completion
  - bind-utils
  - bridge-utils
  - buildah
  - chrony
  - cockpit
  - containernetworking-plugins
  - createrepo
  - cri-o-1.13.9
  - cri-tools
  - dhcp
  - dnsmasq
  - docker-distribution
  - easy-rsa
  - gcc
  - git
  - grub2
  - grub2-efi-x64
  - efibootmgr
  - httpd
  - inotify-tools
  - iperf
  - jq
  - krb5-devel
  - krb5-workstation
  - "kubelet-{{ k8s_version }}"
  - mod_ssl
  - mongodb-org
  - net-tools
  - NetworkManager
  - NetworkManager-libnm
  - NetworkManager-tui
  - NetworkManager-glib
  - NetworkManager-team
  - nload
  - nmap
  - nodejs
  - ntfs-3g
  - openvpn
  - perl
  - policycoreutils-python
  - python2-pip
  - python36
  - python36-devel
  - python-gobject
  - rsync
  - runc
  - setroubleshoot
  - sshpass
  - syslinux
  - tcpdump
  - tcpreplay
  - tftp-server
  - vim-enhanced
  - wireshark
  - wget
  - yum-utils
  - xinetd
  - lsof

packages_without_deps:
  - "kubeadm-{{ k8s_version }}"
  - "kubectl-{{ k8s_version }}"
  - kubernetes-cni-0.6.0

packages_to_remove:
  - containerd.io

