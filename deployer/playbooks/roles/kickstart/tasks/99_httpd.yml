---
- name: Configure web server
  block:
    - name: Install packages
      yum:
        name: "{{ apache }}"
        state: present

    - name: Remove apache welcome page
      file:
        path: /etc/httpd/conf.d/welcome.conf
        state: absent

    - name: Start the {{ apache }} service
      service:
        name: "{{ apache }}"
        state: started
        enabled: true

    - name: Configure the firewall
      firewalld:
        zone: public
        service: "{{ item }}"
        immediate: yes
        permanent: yes
        state: enabled
      loop:
      - "http"
      - "https"
      notify: "Restart Docker"

...
