---

- name: Enable Firewalld Service
  service:
    name: "firewalld"
    state: started
    enabled: true

- name: Add assessor user
  user:
    name: assessor
    shell: /bin/bash
    groups: wheel
    append: yes
  register: assessor_user
  notify:
    - Generate RootPw
    - Update assessor user password

- name: update sshd_conf
  template:
    src: templates/sshd_config
    dest: "/etc/ssh/sshd_config"
  register: sshd_config
  notify:
    - Bump sshd

