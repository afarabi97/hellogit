---

- name: change domain
  copy:
    content: "{{ ansible_controller_hostname }}"
    dest: /etc/hostname
    force: yes
  register: controller_domain_results

- name: restart systemd-hostname # noqa 503
  systemd:
    name: systemd-hostnamed
    state: restarted
  when: controller_domain_results.changed

- name: Add local repo
  template:
    src: /opt/tfplenum/bootstrap/playbooks/roles/dip_bootstrap/templates/offline-tfplenum.repo
    dest: "/etc/yum.repos.d/offline.repo"

- name: Enable Firewalld Service
  service:
    name: "firewalld"
    state: started
    enabled: true

- name: Add assessor user
  user:
    name: assessor
    shell: /bin/bash
    groups: wheel
    append: yes
  register: assessor_user
  notify:
    - Generate RootPw
    - Update assessor user password

- name: update sshd_conf
  template:
    src: templates/sshd_config
    dest: "/etc/ssh/sshd_config"
  register: sshd_config
  notify:
    - Bump sshd

...
