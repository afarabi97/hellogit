---
- name: Generate RootPw
  command: "openssl passwd -1 {{ root_password }}"
  register: rootpw

- name: Update assessor user password
  user:
    name: assessor
    password: "{{ rootpw.stdout }}"

- name: Bump sshd
  systemd:
    name: sshd
    enabled: yes
    state: restarted

- name: Restart Shibboleth
  service:
    name: shibd
    state: restarted
  listen: "Restart Shibboleth"

- name: Restart Apache
  service:
    name: httpd
    state: reloaded
  listen: "Restart Shibboleth"
