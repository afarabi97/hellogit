---

- name: Import tfplenum variables
  include_vars:
    file: "{{ tfplenum_vars }}"
  tags:
    - pull-helm-images
    - helm

- import_tasks: cleanup.yml

- set_fact:
    BOOTSTRAP: "{{ lookup('env','BOOTSTRAP') }}"
    GIT_USERNAME: "{{ lookup('env','GIT_USERNAME') }}"
    GIT_PASSWORD: "{{ lookup('env','GIT_PASSWORD') }}"

- import_tasks: rhel_repos.yml
  when: TFPLENUM_OS_TYPE == "rhel"
- import_tasks: additional_repos.yml

- name: "Install required packages"
  yum:
    name: "{{ package_list }}"
    state: latest

- name: Execute clone repo role.
  include_role:
    name: clonerepo

- name: Execute docker registry role.
  include_role:
    name: registry

- import_tasks: helm.yml
  tags: helm

- name: Copy dirs from rhel iso
  delegate_to: "{{ inventory_hostname }}"
  synchronize:
    dest: "{{ TFPLENUM_REPO_DIR }}"
    src:  "{{ mnt_pth }}/"
    recursive: yes
    rsync_opts:
      - "--exclude=Packages"
      - "--exclude=repodata"

- import_tasks: post_cleanup.yml
- import_tasks: offline_repos.yml
- import_tasks: max_log_size.yml
- import_tasks: update_etc_hosts.yml
- import_tasks: update_controller_dns.yml
- import_tasks: finish.yml
