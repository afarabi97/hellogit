---
- name: cleanup temp repos
  find:
    paths: /etc/yum.repos.d
    patterns: ".*repo$"
    use_regex: true
  register: wildcard_files_to_delete

- name: remove matched repos
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ wildcard_files_to_delete.files }}"

- name: Clean repo cache
  shell: |
    rm -rf /var/cache/yum
  args:
    warn: false

- name: remove epel rpm
  yum:
    name: epel-release
    state: absent

- name: remove pip dir if its there
  file:
    path: "~/.pip"
    state: absent

- name: Remove docker images from docker after uploaded to registry
  shell: |
    docker rmi -f $(docker images -q)
  tags:
  - pull-docker-images
  - pull-helm-images
  ignore_errors: yes
