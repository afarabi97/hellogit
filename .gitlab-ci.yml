sonarqube-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  tags:
    - tfplenum-docker
  stage: test
  script: |
    sonar-scanner -Dsonar.qualitygate.wait=true -Dsonar.projectKey=tfplenum -Dsonar.sources=web/
  allow_failure: true
  only:
    refs:
      - bugfixes/pipeline-dns-fix
    variables:
      - $PIPELINE == "code_quality"

