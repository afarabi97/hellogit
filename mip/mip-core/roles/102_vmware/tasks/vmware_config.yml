---
 # folder is typically created when application is opened
- name: Create tmp directory for vmware installation
  file:
    path: "{{ vmware_home_dir }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    state: directory

  # automatically adds vms to library
- name: Determine build type and define variable
  shell: set -o pipefail && awk '/CPT|MDT/ {print $6}' /etc/cvah-release
  register: mip_build_type
  changed_when: mip_build_type.rc == 0

- name: Copy vmware inventory.vmls to /home/assessor/.vmware
  copy:
    src: "{{ mip_build_type.stdout | lower }}_vmware_inventory"
    dest: "{{ vmware_home_dir }}/inventory.vmls"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0664'
...
