---
 # folder is typically created when application is opened
- name: Create tmp directory for vmware installation
  file:
    path: "{{ vmware_home_dir }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    state: directory

  # automatically adds vms to library
- name: Copy vmware inventory.vmls to /home/assessor/.vmware
  copy:
    src: vmware_inventory
    dest: "{{ vmware_home_dir }}/inventory.vmls"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0664'
...
