---
- name: Install packages only required for CPT core
  yum:
    name: "{{ item }}"
    state: present
  loop: "{{ cpt_packages }}"

- name: Download CPT software from labrepo into tmp dir
  get_url:
    url: "{{ item }}"
    dest: "{{ tmp_apps }}"
    timeout: 120
  loop: "{{ cpt_software }}"
...
