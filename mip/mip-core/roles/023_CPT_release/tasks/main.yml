---
- name: Template cpt cvah-release file to etc
  template:
    src: cpt.j2
    dest: /etc/cvah-release
    owner: root
    group: root
    mode: '0664'

- name: Template cpt release notes file to cvah
  template:
    src: cpt_notes.j2
    dest: "/cvah/docs/release-notes/{{ cvah_notes }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0770'

- name: Create symbolic link for release notes
  file:
    src: /cvah/docs/release-notes
    dest: "/home/{{ user }}/Desktop/release-notes"
    state: link
...