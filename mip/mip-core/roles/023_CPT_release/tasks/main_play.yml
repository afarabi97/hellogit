---
- name: Get commit hash
  shell: |
      cd /opt/tfplenum; git log | head -n 1 | awk '{print $2}'
  register: commit_hash
  delegate_to: localhost

- name: Copy CPT cvah-release file to etc
  template:
    src: cpt.j2
    dest: /etc/cvah-release
    owner: root
    group: root
    mode: '0664'
  when: inventory_hostname != "localhost"

- name: Create hidden file for validation if playbooks crash
  file:
    path: /operator/.DO_NOT_DELETE/.023
    state: touch
  when: inventory_hostname != "localhost"
...
