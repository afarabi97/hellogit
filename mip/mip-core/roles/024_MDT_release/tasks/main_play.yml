---
- name: Copy MDT cvah-release file to etc
  copy:
    src: mdt
    dest: /etc/cvah-release
    owner: root
    group: root
    mode: '0664'

- name: Copy MDT release notes file to cvah
  copy:
    src: mdt_notes
    dest: "/cvah/docs/release-notes/{{ cvah_notes }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0770'

- name: Create symbolic link for release notes
  file:
    src: /cvah/docs/release-notes
    dest: "/home/{{ user }}/Desktop/release-notes"
    state: link
- name: Create hidden file for validation if playbooks crash
  file:
    path: /operator/.DO_NOT_DELETE/.024
    state: touch
...
