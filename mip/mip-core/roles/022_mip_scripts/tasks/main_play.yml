---
- name: Copying all the scripts over to the MIP
  copy:
    src: "{{ item['src'] }}"
    dest: "{{ item['dest'] }}"
    owner: "{{ item['owner'] }}"
    group: "{{ item['group'] }}"
    mode: '0755'
  with_items:
    - { src: '/root/Files_To_Be_Copied_Over/usr/local/scripts', dest: '/usr/local' , owner: 'assessor', group: 'operators'}
    - { src: '/root/Files_To_Be_Copied_Over/usr/local/sbin/', dest: '/usr/local/sbin' , owner: 'root', group: 'root'}
    - { src: '/root/Files_To_Be_Copied_Over/usr/local/bin/', dest: '/usr/local/bin' , owner: 'root', group: 'root'}

- name: Create a symbolic link
  file:
    src: /usr/local/scripts/set_classification/mip2-green.jpg
    dest: /usr/share/backgrounds/mip2-background.jpg
    owner: root
    group: root
    state: link
    force: yes

- name: Set background image
  become: yes
  become_user: "{{ item }}"
  command: dbus-run-session dconf write /org/gnome/desktop/background/picture-uri "'file:///usr/share/backgrounds/mip2-background.jpg'"
  register: result
  changed_when: result.rc == 0
  failed_when:  result.rc > 0
  loop:
    - assessor
    - root
    - maintainer
    - usaf_admin
    - 911admin
    - auditor

- name: Create hidden file for validation if playbooks crash
  file:
    path: /operator/.DO_NOT_DELETE/.022
    state: touch
...
