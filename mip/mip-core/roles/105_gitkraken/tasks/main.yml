---
- name: Install kraken rpm
  yum:
     name: "{{ gitkraken_path }}"
     state: present
     
- name: Copy kraken to desktop
  copy:
    src: "{{ application_path }}/{{ gitkraken_desktop_app }}"
    dest: "{{ user_desktop }}"
    remote_src: yes 

- name: Change kraken permissions
  file:
    path: "{{ user_desktop }}/{{ gitkraken_desktop_app }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0774'

- name: Trust kraken application 
  become: yes
  become_user: "{{ user }}"
  shell:
    cmd: /usr/bin/dbus-launch gio set "{{ user_desktop }}/{{ gitkraken_desktop_app }}" 'metadata::trusted' yes
...