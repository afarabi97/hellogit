---
- name: Install gitkraken rpm
  yum:
    name: "{{ gitkraken_path }}"
    state: present

- name: Copy gitkraken to desktop
  copy:
    src: "{{ application_path }}/{{ gitkraken_desktop_app }}"
    dest: "{{ user_desktop }}"
    remote_src: yes

- name: Change gitkraken permissions
  file:
    path: "{{ user_desktop }}/{{ gitkraken_desktop_app }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0774'

- name: Trust gitkraken application
  become: yes
  become_user: "{{ user }}"
  command: /usr/bin/dbus-launch gio set "{{ user_desktop }}/{{ gitkraken_desktop_app }}" 'metadata::trusted' yes
  register: result
  changed_when: result.rc == 0
  failed_when:  result.rc > 0

- name: Create hidden file for validation if playbooks crash
  file:
    path: /operator/.DO_NOT_DELETE/.105
    state: touch
...
