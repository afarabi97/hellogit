---
- name: Adding offline repository
  template:
    src: offlinerepo.j2
    dest: /etc/yum.repos.d/offlinerepo.repo
    owner: root
    group: root
    mode: '0644'

- name: Clean repo
  command: yum clean all
  register: result
  changed_when: result.rc == 0
  failed_when:  result.rc > 0
  args:
    warn: no

...
