---
# TFPlenum
version: 3.3.0
debug_enabled: true
install_user: root
install_group: root
install_dir: /opt/tfplenum
log_dir: /var/log/ansible/hosts/
fqdn: default.svc.cluster.local
data_path: /data

# Redis
redis_sentinel_port: 26379

# Elasticsearch
elastic_cluster_name: elasticsearch
elastic_fqdn: "elasticsearch-master.{{ fqdn }}"
elastic_headless_fqdn: "elasticsearch-master-headless.{{ fqdn }}"
elastic_shortname: elasticsearch-master
elastic_port: 9200
kibana_port: 5601
winlogbeat_port: 5045

# Kibana
kibana_fqdn: "kibana.{{ fqdn }}"

# Logstash
logstash_fqdn: "logstash.{{ fqdn }}"
logstash_headless_fqdn: "logstash-headless.{{ fqdn }}"
logstash_port: "5044"

# If you have licensing for x-pack set variable to true.
xpack_license: 'true'

# Kubernetes
kubernetes_conf_file: /etc/kubernetes/admin.conf
kube_dir: "{{ install_dir }}/kubernetes"

# Username and password for Web login
moloch_login: 'assessor'
moloch_pass: 'password'

# Directories in which to store IDS logs
zeek_log_path: "/data/zeek"
suricata_log_path: "/data/suricata"

# How often to rotate IDS logs, in seconds
ids_log_rotate_interval: 300

# Common
package_list:
  - python-gobject
  - nload
  - iperf
  - openvpn
  - easy-rsa
  - bridge-utils
  - net-tools
  - lsof
  - rsync


pip_installs:
  - netaddr
  - pyhelm
  - grpcio

ansible_controller_hostname: "controller.lan"
ansible_controller_ip: "{{ ansible_env[\"SSH_CLIENT\"].split()[0] }}"

offline_repo_base: "http://{{ ansible_controller_hostname }}/offlinerepo"
docker_registry_port: 5000
docker_registry_repo: "{{ ansible_controller_hostname }}:{{ docker_registry_port }}"
CentOS_Repos:
  - "CentOS-Base"
  - "CentOS-CR"
  - "CentOS-Debuginfo"
  - "CentOS-fasttrack"
  - "CentOS-Media"
  - "CentOS-Sources"
  - "CentOS-Vault"
...
