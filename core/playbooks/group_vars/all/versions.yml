  - docker.io/tfplenum/moloch:{{moloch_version}}
  - docker.io/tfplenum/suricata:{{suricata_version}}
  - docker.io/tfplenum/zeek:{{zeek_version}}
  - docker.elastic.co/beats/metricbeat:{{elastic_7_version}}
  - docker.elastic.co/beats/filebeat:{{elastic_7_version}}
  - docker.elastic.co/elasticsearch/elasticsearch:{{elastic_7_version}}
  - docker.elastic.co/kibana/kibana:{{elastic_7_version}}
  - docker.elastic.co/logstash/logstash:{{elastic_7_version}}
  - docker.elastic.co/eck/eck-operator:{{elastic_operator}}
  - docker.io/tfplenum/windows_remote_installer:{{window_remote_installer_version}}
  - docker.io/elasticsearch:{{hive_elastic_version}}
  - docker.io/thehiveproject/cortex:{{hive_cortex_version}}
  - docker.io/tfplenum/thehive:{{hive_version}}
  - k8s.gcr.io/kube-apiserver:v{{k8s_version}}
