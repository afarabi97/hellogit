---
# Master Dependency Versions file between all tfplenum projects.
# Use include_vars function to utilize this file.

# VERSIONS
zeek_version: "2.6.4"
busybox_version: "1.29.3"
coreos_version: "1688.5.3"
flannel_version: "v0.11.0"
k8s_coredns_version: "1.2.6"
k8s_etcd_version: "3.2.24"
k8s_pause_version: "3.1"
k8s_resizer_version: "1.8.4"
k8s_version: "1.13.11"
kube_state_version: "v1.6.0"
metallb_version: "v0.7.3"
metrics_server_version: "v0.3.3"
moloch_version: "2.0.0"
suricata_version: "4.1.4"
helm_version: "v2.14.3"
chartmuseum_version: "2.3.2"
elastic_7_version: "7.3.1"
elastic_7_chart_version: "7.3.0"
window_remote_installer_version: "1.2"
hive_elastic_version: "6.8.0"
hive_cortex_version: "3.0.0"
hive_version: "3.4.0"

filebeat_image: beats/filebeat

# Docker Image List
kube_images:
  - docker.io/busybox:{{busybox_version}}
  - docker.io/metallb/controller:{{metallb_version}}
  - docker.io/metallb/speaker:{{metallb_version}}
  - docker.io/tfplenum/moloch:{{moloch_version}}
  - docker.io/tfplenum/suricata:{{suricata_version}}
  - docker.io/tfplenum/zeek:{{zeek_version}}
  - docker.elastic.co/beats/metricbeat:{{elastic_7_version}}
  - docker.elastic.co/beats/filebeat:{{elastic_7_version}}
  - docker.elastic.co/elasticsearch/elasticsearch:{{elastic_7_version}}
  - docker.elastic.co/kibana/kibana:{{elastic_7_version}}
  - docker.elastic.co/logstash/logstash:{{elastic_7_version}}
  - docker.io/tfplenum/windows_remote_installer:{{window_remote_installer_version}}
  - docker.io/elasticsearch:{{hive_elastic_version}}
  - docker.io/thehiveproject/cortex:{{hive_cortex_version}}
  - docker.io/thehiveproject/thehive:{{hive_version}}
  - k8s.gcr.io/kube-apiserver:v{{k8s_version}}
  - k8s.gcr.io/kube-controller-manager:v{{k8s_version}}
  - k8s.gcr.io/kube-scheduler:v{{k8s_version}}
  - k8s.gcr.io/kube-proxy:v{{k8s_version}}
  - k8s.gcr.io/metrics-server-amd64:{{metrics_server_version}}
  - k8s.gcr.io/pause:{{k8s_pause_version}}
  - k8s.gcr.io/etcd:{{k8s_etcd_version}}
  - k8s.gcr.io/coredns:{{k8s_coredns_version}}
  - k8s.gcr.io/addon-resizer:{{k8s_resizer_version}}
  - quay.io/coreos/flannel:{{flannel_version}}
  - quay.io/coreos/kube-state-metrics:{{kube_state_version}}
  - gcr.io/kubernetes-helm/tiller:{{ helm_version}}

helm_charts:
  - stable/chartmuseum {{ chartmuseum_version }}
  - elastic/elasticsearch {{ elastic_7_chart_version }}
  - elastic/kibana {{ elastic_7_chart_version }}
  - elastic/filebeat {{ elastic_7_chart_version }}
  - elastic/metricbeat {{ elastic_7_chart_version }}
