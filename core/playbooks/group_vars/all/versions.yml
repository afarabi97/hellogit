k8s_etcd_version: "3.4.3-0"
k8s_pause_version: "3.1"
k8s_resizer_version: "1.8.4"
k8s_version: "1.17.4"
kube_state_version: "v1.6.0"
metallb_version: "v0.9.3"
moloch_version: "2.1.0"
suricata_version: "5.0.0"
helm_version: "v3.1.1"
chartmuseum_version: "2.9.0"
chartmuseum_image_version: "v0.11.0"
elastic_7_version: "7.6.2"
elastic_7_chart_version: "7.6.2"
window_remote_installer_version: "1.2"
hive_elastic_version: "6.8.0"
