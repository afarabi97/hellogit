---
# Master Dependency Versions file between all tfplenum projects.
# Use include_vars function to utilize this file.

# VERSIONS
bro_version: "2.6.1v3"
busybox_version: "1.27.2"
coreos_version: "1688.5.3"
flannel_version: "v0.11.0"
k8s_coredns_version: "1.2.6"
k8s_etcd_version: "3.2.24"
k8s_pause_version: "3.1"
k8s_resizer_version: "1.8.4"
k8s_version: "1.13.3"
kube_state_version: "v1.5.0"
metallb_version: "v0.3.1"
moloch_version: "1.7.0v3"
mumble_version: "v1.0.0"
suricata_version: "4.1.4"
helm_version: "v2.14.0"
chartmuseum_version: "2.3.1"
elastic_6_version: "6.8.0"
elastic_7_version: "7.1.1"

filebeat_image: beats/filebeat

# Docker Image List
kube_images:
  - docker.io/busybox:{{busybox_version}}
  - docker.io/metallb/controller:{{metallb_version}}
  - docker.io/metallb/speaker:{{metallb_version}}
  - docker.io/tfplenum/moloch:{{moloch_version}}
  - docker.io/tfplenum/suricata:{{suricata_version}}
  - docker.elastic.co/elasticsearch/elasticsearch:{{elastic_6_version}}
  - docker.io/tfplenum/mumble-server:{{mumble_version}}
  - docker.io/tfplenum/bro:{{bro_version}}
  - docker.elastic.co/{{filebeat_image}}:{{elastic_6_version}}
  - docker.elastic.co/kibana/kibana:{{elastic_6_version}}
  - docker.elastic.co/logstash/logstash:{{elastic_6_version}}
  - docker.elastic.co/beats/metricbeat:{{elastic_6_version}}
  - k8s.gcr.io/kube-apiserver:v{{k8s_version}}
  - k8s.gcr.io/kube-controller-manager:v{{k8s_version}}
  - k8s.gcr.io/kube-scheduler:v{{k8s_version}}
  - k8s.gcr.io/kube-proxy:v{{k8s_version}}
  - k8s.gcr.io/pause:{{k8s_pause_version}}
  - k8s.gcr.io/etcd:{{k8s_etcd_version}}
  - k8s.gcr.io/coredns:{{k8s_coredns_version}}
  - k8s.gcr.io/addon-resizer:{{k8s_resizer_version}}
  - quay.io/coreos/flannel:{{flannel_version}}
  - quay.io/coreos/kube-state-metrics:{{kube_state_version}}
  - gcr.io/kubernetes-helm/tiller:{{ helm_version}}

helm_charts:
  - stable/chartmuseum {{ chartmuseum_version }}
  - elastic/elasticsearch {{ elastic_7_version }}
  - elastic/kibana {{ elastic_7_version }}
  - elastic/filebeat {{ elastic_7_version }}
