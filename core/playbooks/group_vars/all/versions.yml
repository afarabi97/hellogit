helm_charts:
  - stable/chartmuseum {{ chartmuseum_version }}
  - elastic/elasticsearch {{ elastic_7_chart_version }}
  - elastic/kibana {{ elastic_7_chart_version }}
  - elastic/filebeat {{ elastic_7_chart_version }}
  - elastic/metricbeat {{ elastic_7_chart_version }}
