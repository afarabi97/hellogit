---

- name: Create sensor push scripts
  template:
    src: templates/push-config.j2
    dest: /etc/openvpn/server/client-scripts/{{ hostvars[item].inventory_hostname_short }}
  with_items: "{{ groups['sensors'] }}"

- name: Restart OpenVPN service on server
  systemd:
    name: openvpn-server@server.service
    state: restarted
