---

- name: Delete existing config directory
  file:
    path: "{{ moloch_dir }}"
    state: absent

- name: Create directories
  file:
    path: "{{ moloch_dir }}"
    owner: "{{ moloch_user }}"
    group: "{{ moloch_group }}"
    mode: "{{ moloch_dir_mode }}"
    state: directory

- name: Setup bootstrap and configini
  template:
    src: "templates/{{ item }}.j2"
    dest: "{{ moloch_dir }}/{{ item }}"
    owner: "{{ moloch_user }}"
    group: "{{ moloch_group }}"
    mode: "{{ moloch_dir_mode }}"
  loop:
    - bootstrap.yml
    - config.ini
  when: inventory_hostname in groups['master_server']

