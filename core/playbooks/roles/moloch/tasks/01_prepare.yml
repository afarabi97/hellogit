---

- name: Remove Moloch labels
  command: "kubectl label nodes {{ item }} moloch-"
  loop: "{{ groups['all'] | difference(groups['moloch']) }}"

- name: Add Moloch labels
  command: "kubectl label nodes {{ item }} moloch=true --overwrite=true"
  loop: "{{ groups['moloch'] }}"

- name: Remove Moloch from Kubernetes
  command: "kubectl delete deployments,jobs,services,pods -l component=moloch"

