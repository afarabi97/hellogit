---
chrony_service_enabled: 'yes'
chrony_service_state: 'started'
chrony_service_name: 'chronyd'
chrony_conf_file: '/etc/chrony.conf'
chrony_keyfile: '/etc/chrony.keys'
chrony_server: "{{ ansible_controller_hostname }}"
chrony_driftfile: '/var/lib/chrony/drift'
chrony_log: 'tracking measurements statistics'
chrony_logdir: '/var/log/chrony'
chrony_maxupdateskew: 100.0
chrony_dumpdir: '/var/lib/chrony'
