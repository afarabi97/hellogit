---
- name: 'Configure Node Chrony'
  become: yes
  template:
    src: 'chrony.conf.j2'
    dest: "{{ chrony_conf_file }}"
  notify: 'restart chrony'
  when: inventory_hostname not in groups['master_server']

- name: 'Configure Server Chrony'
  become: yes
  template:
    src: 'chrony-server.conf.j2'
    dest: "{{ chrony_conf_file }}"
  notify: 'restart chrony'
  when: inventory_hostname in groups['master_server']

- meta: flush_handlers
