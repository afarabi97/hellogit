---
- name: Delete Metricbeat Certificate and Secret
  command: "{{ item }}"
  ignore_errors: true
  with_items:
    - "kubectl delete certificate metricbeat-cluster"
    - "kubectl delete secret metricbeat-cluster-certificate"

- name: "Create config directory"
  file:
    path: "{{ metrics_dir }}"
    state: directory
    owner: root
    group: root
    mode: u+rw,g+rw

- name: Install templates
  template:
    src: "templates/{{ item }}.j2"
    dest: "{{ metrics_dir }}/{{ item }}"
    group: root
    owner: root
    mode: 0644
  loop:
    - kube-state-metrics.yaml
    - metricbeat-kubernetes.yaml
    - certificate.yml

- name: Flush services
  command: "kubectl delete -f {{ metrics_dir }}/kube-state-metrics.yaml -f {{ metrics_dir }}/metricbeat-kubernetes.yaml --ignore-not-found=true"

- name: Install Metricbeat Certificate
  shell: |
    kubectl apply -f {{ metrics_dir }}/certificate.yml

- name: Deploy services
  include_role:
    name: kubernetes/common
    tasks_from: kube_create
  vars:
    name: "Metrics"
    file_name: "{{ metrics_dir }}/{{ item }}"
  loop:
    - kube-state-metrics.yaml
    - metricbeat-kubernetes.yaml

- name: Wait for Metricbeat to be ready
  import_role:
    name: kubernetes/common
    tasks_from: kube_wait
  vars:
    type: "deployments"
    namespace: "default"
    resource_name: "metricbeat"
    label: ""

...
