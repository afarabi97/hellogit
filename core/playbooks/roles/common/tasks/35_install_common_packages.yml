---

- name: Yum Utils Check
  command: rpm -qa yum-utils
  register: results
  args:
    warn: false
  changed_when: false

- name: Clean Yum Transactions
  shell: "yum-complete-transaction --cleanup-only && yum clean all"
  when: results.stdout.find('is not installed') != -1

- name: Install packages
  dnf:
    name: "{{ package_list }}"
    state: installed

- name: Install specific version of pip
  pip:
    name: pip
    state: forcereinstall
    version: 20.2.4

- name: Install Setuptools
  pip:
    name: setuptools
    version: 50.3.2
    state: present

- name: Install Pip Modules
  pip:
    name: "{{ pip_installs }}"
    state: present

...
