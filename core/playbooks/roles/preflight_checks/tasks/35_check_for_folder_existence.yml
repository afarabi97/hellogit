---

- name: Verify PCAP directory exists
  stat:
    path: "{{ fpc_path }}"
  register: fpc_path_test
  when: pcap_disk is none

- name: Verify PCAP directory exists
  fail:
    msg: " The PCAP directory you defined {{ fpc_path }} does not exist or is not a directory. Verify it both exists and is a directory."
  when: pcap_disk is none and (not fpc_path_test.stat.exists or not fpc_path_test.stat.isdir)

