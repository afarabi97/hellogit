---

- name: Create Service Account Template
  template:
    src: "{{ item }}.yml.j2"
    dest: "{{ kube_dir }}/{{ item }}.yml"
    owner: root
    group: root
    mode: 0644
  with_items:
    - helm_apps_svc_act

- name: Install Service Account
  command: "kubectl apply -f helm_apps_svc_act.yml"
  register: result
  changed_when: result.rc == 0
  args:
    chdir: "{{ kube_dir }}"
