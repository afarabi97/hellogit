#######################################################
###################  Kubernetes Reset ###############
#######################################################
---
- name: Requires kubeadm package
  yum:
    name: kubeadm
    state: present

- name: Stop Kubelet
  systemd:
    name: "kubelet"
    state: stopped
  ignore_errors: yes

- name: Reset Kubernetes Node
  shell: |
    kubeadm reset -f -v1
  register: kube_reset_result
  changed_when: kube_reset_result.rc == 0
  ignore_errors: yes
  until: kube_reset_result.rc == 0
  retries: 15
  delay: 5

- name: Stop CRI-O
  systemd:
    name: "crio"
    state: stopped
  ignore_errors: yes

- name: Remove Kubernetes Packages to clear cache
  yum:
    name:
      - kubeadm
      - kubelet
      - kubectl
    state: absent
  ignore_errors: yes

- name: Remove Artifacts
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /var/lib/cni
    - /var/lib/kubelet
    - /etc/kubernetes
    - /var/lib/etcd
    - "{{kubeconfig_dir}}"
  register: remove_artifacts_result
  failed_when: "'Device or resource busy' in remove_artifacts_result"

- name: Delete Kubernetes directory
  file:
    path: "{{ kube_dir }}"
    state: absent

- name: Remove Interfaces
  shell: |
    ip link delete {{ item }};
  with_items:
    - cni0
  register: results
  ignore_errors: yes
  changed_when: results.rc == 0
