---
- name: Master Node Block
  block:
    - import_tasks: 05_files.yml
    - import_tasks: 10_init_cluster.yml
    - import_tasks: 15_setup_master_node.yml

- import_tasks: 20_configure_dns.yml
- import_tasks: 25_metallb.yml
- import_tasks: 35_create_service_accounts.yml

- name: Wait for etcd to be ready
  import_role:
    name: kubernetes/common
    tasks_from: kube_wait
  vars:
    type: "pods"
    namespace: "kube-system"
    resource_name: "etcd-{{ inventory_hostname }}"
    label: ""
  register: result
  until: result.rc == 0
  retries: 5
  delay: 10
