---
- name: "Create Kubernetes config directory"
  file:
    path: "{{ item }}"
    mode: u+rw,g+rw
    owner: root
    group: root
    state: directory
  with_items:
    - "{{ kube_dir }}"

- name: Copy Felix Configuration File
  copy:
    src: files/felix.yml
    dest: "{{ kube_dir }}/felix.yml"
    mode: 0644

- name: 'Install templates'
  template:
    src: "{{ item }}.j2"
    dest: "{{ kube_dir }}/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - metallb_configmap.yml
    - metallb_deployment.yml
    - calicoctl.yml
    - calico.yml
    - ipip.yml
    - kubeadm.conf
    #- flannel.yml
  vars:
    gip_number: "{{ ansible_controller_ip.split('.')[1] }}"
