---
- name: "Create Kubernetes config directory"
  file:
    path: "{{ item }}"
    mode: u+rw,g+rw
    owner: root
    group: root
    state: directory
  with_items:
    - "{{ kube_dir }}"
    - "/etc/calico"

- name: Copy Calicoctl Configuration File
  copy:
    src: files/calicoctl.cfg
    dest: /etc/calico/calicoctl.cfg
    mode: 0644

- name: 'Install templates'
  template:
    src: "{{ item }}.j2"
    dest: "{{ kube_dir }}/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - metallb_configmap.yml
    - metallb_deployment.yml
    - calico.yml
    - kubeadm.conf
  vars:
    gip_number: "{{ ansible_controller_ip.split('.')[1] }}"
