---
- name: Kube | Init Kubernetes cluster
  shell: "kubeadm init --cri-socket=unix:///var/run/crio/crio.sock --pod-network-cidr={{ kube_pod_cidr }} --kubernetes-version={{ k8s_version }} --token-ttl=0 | grep 'kubeadm join' | tee /etc/kubernetes/join-node.sh"
  register: init_kube_cluster_result
  failed_when: "'ERROR' in init_kube_cluster_result.stderr"

- name: update join script
  replace:
    path: /etc/kubernetes/join-node.sh
    regexp: 'kubeadm join'
    replace: 'kubeadm join --discovery-token-unsafe-skip-ca-verification --cri-socket=unix:///var/run/crio/crio.sock'

- name: Kube | Retrieve files
  fetch:
    src: "{{ item }}"
    dest: files/
    flat: yes
  with_items:
    - "{{ kubernetes_conf_file }}"
    - "/etc/kubernetes/join-node.sh"
  tags: pull_join_script

- name: Retrieve generated credentials
  import_role:
    name: kubernetes/common
    tasks_from: creds

- name: Install Calico
  command: "kubectl apply -f {{ kube_dir }}/calico.yml"

- name: Wait for Calico CNI to be created
  wait_for:
    path: "{{item}}"
  with_items:
    - /etc/cni/net.d/calico-kubeconfig
    - /etc/cni/net.d/10-calico.conflist
    - /opt/cni/bin/calico

- name: Restart Crio and Kubelet
  service:
    state: restarted
    name: "{{item}}"
  with_items:
    - crio
    - kubelet

- name: Kube | Wait for Master Node to be ready
  import_role:
    name: kubernetes/common
    tasks_from: kube_wait
  vars:
    type: "node"
    namespace: ""
    resource_name: "{{ ansible_fqdn }}"
    label: ""
