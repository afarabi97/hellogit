- name: Modified service file
  template:
    src: "templates/kubelet.service.j2"
    dest: "/usr/lib/systemd/system/kubelet.service"
    group: root
    owner: root
    mode: 0644
  notify: restart kubelet

- name: flush_handlers and reload-systemd
  meta: flush_handlers

- name: Enable kubelet
  service:
    name: kubelet
    enabled: yes
    state: started

