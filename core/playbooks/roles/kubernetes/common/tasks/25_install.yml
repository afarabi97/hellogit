#######################################################
###################  Kubernetes Install ###############
#######################################################
---

- set_fact:
    kube_dirs:
      - "/var/lib/etcd"
      - "/etc/kubernetes"

- name: create directories
  file:
    path: "{{ item }}"
    state: directory
  with_items: "{{ kube_dirs }}"

# - name: Add container_t context
#   sefcontext:
#     target: '{{ item }}(/.*)?'
#     setype: container_file_t
#     state: present
#   with_items: "{{ kube_dirs }}"

- name: Apply new SELinux file context to filesystem
  command: restorecon -irv {{ item }}
  with_items: "{{ kube_dirs }}"

- name: 'Install Kubernetes packages'
  dnf:
    name:
      - "kubeadm-{{ k8s_version }}"
      - "kubelet-{{ k8s_version }}"
      - "kubectl-{{ k8s_version }}"
      - "device-mapper-persistent-data"
      - "lvm2"
      - "ebtables"
      - "ethtool"
    state: installed
    allow_downgrade: yes
  register: installed_packages
  notify:
    - restart kubelet

