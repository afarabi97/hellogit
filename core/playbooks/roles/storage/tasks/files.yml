---
- name: Create install directory
  file:
    group: "root"
    owner: "root"
    mode: u+rw,g+rw
    path: "{{ storage_dir }}"
    state: directory

- name: Copy Templates
  template:
    src: "templates/provisioner.yml.j2"
    dest: "{{ storage_dir }}/provisioner.yml"
    group: "root"
    owner: "root"
    mode: u+rw,g+rw
