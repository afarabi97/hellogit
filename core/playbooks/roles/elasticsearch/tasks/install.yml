---

- name: Create install directory
  file:
    group: "{{ elastic_group }}"
    owner: "{{ elastic_user }}"
    mode: u+rw,g+rw
    path: "{{ elastic_dir }}"
    state: directory

- name: Reset ES Data directory
  file:
    path: "{{ data_path }}/elastic"
    state: absent
  delegate_to: "{{ item }}"
  loop: "{{ groups['servers'] }}"

- name: Create ES Data directory if it does not exist
  file:
    path: "{{ data_path }}/elastic"
    state: directory
    mode: "0775"
    group: "{{ elastic_group }}"
    owner: "{{ elastic_user }}"
  delegate_to: "{{ item }}"
  loop: "{{ groups['servers'] }}"

- name: Create elastic_snapshots directory if it does not exist
  file:
    path: /mnt/tfplenum_backup/elastic_snapshots
    state: directory
    mode: "0775"
    group: "{{ elastic_group }}"
    owner: "{{ elastic_user }}"
  delegate_to: "{{ item }}"
  loop: "{{ groups['servers'] }}"

- name: Copy Templates
  template:
    src: "templates/{{ item }}.j2"
    dest: "{{ elastic_dir }}/{{ item }}"
    group: "{{ elastic_group }}"
    owner: "{{ elastic_user }}"
    mode: u+rw,g+rw
  with_items:
    - operator.yml
    - license.yml
    - certificate.yml

- name: Install Elasticsearch Certificate
  shell: |
    kubectl apply -f {{ elastic_dir }}/certificate.yml

- name: Copy Deploy Template
  template:
    src: "templates/deploy_{{system_name|lower}}.yml.j2"
    dest: "{{ elastic_dir }}/deploy.yml"
    group: "{{ elastic_group }}"
    owner: "{{ elastic_user }}"
    mode: u+rw,g+rw

- name: Install ECK Operator
  shell: |
    kubectl apply -f {{ elastic_dir }}/operator.yml

- name: Install Elasticsearch
  shell: |
    kubectl apply -f {{ elastic_dir }}/deploy.yml

- name: Add Elastic License
  shell: |
    kubectl apply -f {{ elastic_dir }}/license.yml

...
