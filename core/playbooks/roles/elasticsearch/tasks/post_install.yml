---

- name: Wait for Elasticsearch to become healthy
  shell: |
    set -o pipefail
    kubectl get --no-headers elasticsearch.elasticsearch.k8s.elastic.co/tfplenum  | awk '{ print $2 }'
  register: results_elastic
  until: (results_elastic.stdout == 'green')
  retries: 60
  delay: 5
  changed_when: false

- name: Get ES Password
  shell: |
    set -o pipefail
    kubectl get secret tfplenum-es-elastic-user -o=jsonpath='{.data.elastic}' | base64 --decode
  register: es_password
  changed_when: es_password.rc == 0
  tags:
    - zeek-pipeline

- name: Check Elasticsearch endpoint is ready
  uri:
    url: "https://{{ elastic_fqdn }}:{{ elastic_port }}"
    return_content: yes
    validate_certs: no
    user: "{{ default_elastic_user }}"
    password: "{{ es_password.stdout }}"
    force_basic_auth: yes
  register: results_elastic
  until: (results_elastic.status == 200)
  retries: 60
  delay: 5

- name: Create logstash role
  uri:
    method: POST
    url: "https://{{ elastic_fqdn }}:{{ elastic_port }}/_security/role/{{ item }}"
    validate_certs: no
    user: "{{ default_elastic_user }}"
    password: "{{ es_password.stdout }}"
    body_format: json
    body: "{{ lookup('file', 'files/users/{{ item }}.json') }}"
    status_code: 200, 201
  with_items:
    - logstash_writer
    - logstash_monitor_writer
    - moloch_writer

- name: Set Logstash User Password
  set_fact:
    logstash_password: "{{ lookup('password', '/dev/null chars=ascii_letters,digits') }}"

- name: Set Logstash Monitor User Password
  set_fact:
    logstash_monitor_password: "{{ lookup('password', '/dev/null chars=ascii_letters,digits') }}"

- debug:
    msg: "{{ logstash_password }}"

- debug:
    msg: "{{ logstash_monitor_password }}"

- name: Create logstash user secret
  shell: |
    kubectl create secret generic {{ item.secret }} --from-literal=username={{ item.user }} --from-literal=password={{ item.password }}
  register: results
  changed_when: results.rc == 0
  with_items:
    - { secret: tfplenum-logstash-user, user: "logstash_internal", password: "{{ logstash_password }}" }
    - { secret: tfplenum-logstash-monitor-user, user: "logstash_monitor", password: "{{ logstash_monitor_password }}" }

- name: Create users
  uri:
    method: POST
    url: "https://{{ elastic_fqdn }}:{{ elastic_port }}/_security/user/{{ item }}"
    validate_certs: no
    user: "{{ default_elastic_user }}"
    password: "{{ es_password.stdout }}"
    body_format: json
    body: "{{ lookup('template', 'files/users/{{ item }}.json.j2') }}"
    status_code: 200, 201
  with_items:
    - logstash_internal
    - logstash_monitor
    - moloch

- name: Load Index Policies
  uri:
    url: "https://{{ elastic_fqdn }}:{{ elastic_port }}/_ilm/policy/{{ item }}"
    method: PUT
    validate_certs: no
    user: "{{ default_elastic_user }}"
    password: "{{ es_password.stdout }}"
    body_format: json
    body: "{{ lookup('template', 'files/policies/{{ item }}.json.j2') }}"
    status_code: 200, 201
  with_items:
    - filebeat-suricata
    - ecs-zeek
  register: policy_results
  until: policy_results.status == 200
  retries: 10
  delay: 5

- name: Load Deploy into controller mongo
  uri:
    method: GET
    url: "https://{{ ansible_controller_hostname }}/api/load_elastic_deploy?override=1"
    validate_certs: no
    status_code: 200, 201
    headers:
      Authorization: "Bearer {{ hostvars['localhost']['admin_api_key'] }}"
...
