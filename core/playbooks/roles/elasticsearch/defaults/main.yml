---
#### Main Role Configuration ####

es_dir: "{{ tfplenum_config_dir  }}/elastic"
es_upgrade_ver: "{{ elastic_7_version }}"
elastic_dir: "{{ tfplenum_config_dir  }}/elasticsearch"
elastic_user: "1000"
elastic_group: "1000"

#### install path
es_data_path: "{{ data_path }}/elastic"
es_plugin_path: "{{ data_path }}/elastic_plugins"
default_elastic_user: elastic
default_data_dir_per_server: 10

filebeat_modules:
  - module: apache
  - module: auditd
  - module: haproxy
  - module: icinga
  - module: iis
  - module: kafka
  - module: mongodb
  - module: mysql
  - module: nats
  - module: nginx
  - module: osquery
  - module: postgresql
  - module: redis
  - module: santa
  - module: system
  - module: traefik
  - module: activemq
  - module: cef
  - module: cisco
  - module: coredns
  - module: envoyproxy
  - module: ibmmq
  - module: iptables
  - module: misp
  - module: mssql
  - module: panw
  - module: rabbitmq
  - module: zeek
  - module: suricata
  - module: netflow
    log:
      enabled: true
      var:
        netflow_host: localhost
        netflow_port: 2055
        internal_networks:
          - private

elasticsearch_plugins:
  - repository-s3-{{ elastic_7_version }}.zip

elastic_url: "https://elasticsearch.{{ kit_domain }}:{{ elastic_port }}"

filebeat_external_name: filebeat-external
filebeat_pipeline_all: filebeat-all_modules
external_template_defaults:
  index_patterns:
    - "{{ filebeat_external_name }}-*"
  settings:
    index:
      lifecycle:
        name: "{{ filebeat_external_name }}"
        rollover_alias: "{{ filebeat_external_name }}"
      default_pipeline: "{{ filebeat_pipeline_all }}"
