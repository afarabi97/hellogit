---

- name: install kubeadm
  dnf:
    name: kubeadm
    state: present

- name: Reset Kubernetes Node
  shell: |
    kubeadm reset -f -v1
  register: kube_reset_result
  changed_when: kube_reset_result.rc == 0
  failed_when: kube_reset_result.rc != 0
  ignore_errors: yes
  until: kube_reset_result.rc == 0
  retries: 15
  delay: 5

- name: Stop Crio Service
  systemd:
    name: crio
    state: stopped
  ignore_errors: yes

- name: reload iptables
  import_role:
    name: common
    tasks_from: 50_setup_firewall

- name: Uninstall CRI-O Deps
  dnf:
    name: [ buildah, cri-tools, runc, container-selinux, criu ]
    state: absent

- name: Copy custom Makefile
  copy:
    src: "files/Makefile"
    dest: "{{ crio_dir }}/Makefile"
    group: root
    owner: root
    mode: 0644

- name: Uninstall crio
  make:
    chdir: "{{ crio_dir }}"
    target: uninstall

- name: Clean up directories
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "/etc/cni/net.d"
    - "/usr/bin/crictl"
    - "{{ crio_dir }}"
    - "{{ crio_dir_version }}"

- name: reload systemd
  systemd:
    daemon_reload: yes

