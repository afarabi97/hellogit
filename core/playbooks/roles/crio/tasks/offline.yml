---

- name: 'Download images from docker registry'
  shell: |
    buildah from --tls-verify=false {{ docker_registry_repo }}/{{ item[item.find('/')+1:] }}
  with_items:
    - "{{ kube_images }}"
  when: "'k8s.gcr.io' in item"

- name: 'Retag local images back to original name'
  shell: |
    buildah tag {{ docker_registry_repo }}/{{ item[item.find('/')+1:] }} {{ item }}
  with_items:
    - "{{ kube_images }}"
  when: "'k8s.gcr.io' in item"

...
