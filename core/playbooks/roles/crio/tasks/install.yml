---

- name: Get Conmon binary from controller
  get_url:
    url: "{{ offline_repo_base }}/conmon-{{ conmon_version }}/bin/conmon"
    dest: "/usr/bin/conmon"
    mode: 0755
    group: root
    owner: root

- name: Download crio tar
  unarchive:
    src: "{{ offline_repo_base }}/crio-{{ crio_version }}.tar.gz"
    dest: "{{ install_dir  }}"
    creates: "{{ crio_dir_version }}"
    remote_src: yes

- name: Create Crio Symlink
  file:
    src: "{{ crio_dir_version }}"
    dest: "{{ crio_dir }}"
    state: link

- name: main.yml | Building calico's directory scrucuture
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - "/etc/cni/net.d/"
    - "/opt/cni/bin/"

- name: Install CRI-O Dependencies
  dnf:
    name: [ buildah, cri-tools, make, runc ]
    state: present

- name: Copy custom Makefile
  copy:
    src: "files/Makefile"
    dest: "{{ crio_dir }}/Makefile"
    group: root
    owner: root
    mode: 0644

- name: Install crio
  make:
    chdir: "{{ crio_dir }}"
    target: install

- name: Remove Default CNIs
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "/etc/cni/net.d/100-crio-bridge.conf"
    - "/etc/cni/net.d/10-crio-bridge.conf"

- name: Configure CRIO CNI
  copy:
    src: "{{ item }}"
    dest: "/etc/cni/net.d/{{ item }}"
    group: root
    owner: root
    mode: 0644
  with_items:
    - "100-crio-flannel.conf"
    - "200-loopback.conf"

- name: 'Configure CRIO Config'
  template:
    src: "templates/crio.conf.j2"
    dest: "/etc/crio/crio.conf"
    group: root
    owner: root
    mode: 0644

- name: 'Add Custom Registries Conf'
  template:
    src: "templates/registries.conf.j2"
    dest: "/etc/containers/registries.conf"
    group: root
    owner: root
    mode: 0644

- name: reload systemd
  systemd:
    daemon_reload: yes

- name: CRI-O Service
  service:
    name: "{{ item }}"
    state: started
    enabled: true
  with_items:
    - crio
    - crio-shutdown

- import_tasks: offline.yml
  tags:
    - docker_images

...
