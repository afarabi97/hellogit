---

- name: Create install directory
  file:
    path: "{{ kibana_dir }}"
    owner: root
    group: root
    mode: u+rw,g+rw
    state: directory

- name: Copy Kibana Template
  template:
    src: "templates/kibana.yml.j2"
    dest: "{{ kibana_dir }}/kibana.yml"
    owner: root
    group: root
    mode: u+rw,g+rw

- name: Copy files
  copy:
    src: "files/saved_objects/{{item}}"
    dest: "{{ kibana_dir }}/{{item}}"
  with_items:
    - "config.ndjson"
    - "winlogbeat.ndjson"
  tags:
    - kibana-saved-objects


