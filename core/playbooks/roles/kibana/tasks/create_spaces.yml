---
- name: "{{ item.task_name }}"
  uri:
    method: POST
    url: "https://{{ kibana_fqdn }}/api/spaces/space"
    return_content: yes
    validate_certs: no
    user: "{{ default_elastic_user }}"
    password: "{{ es_password.stdout }}"
    force_basic_auth: yes
    body_format: json
    headers:
      kbn-xsrf: true
    body: "{{ item.body }}"
    status_code: 200, 201
  register: results
  until: results.status == 200 or results.status == 201
  retries: 10
  delay: 5
