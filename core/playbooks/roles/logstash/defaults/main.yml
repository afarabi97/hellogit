---

logstash_user: 1000
logstash_group: 1000
logstash_dir: "{{ install_dir }}/logstash"
logstash_pv_size: "1"
logstash_path: "/usr/share/logstash"
logstash_image: "logstash/logstash"

elastic_port: "9200"

logstash_memory_request: 4
logstash_memory_limit: 6
logstash_jvm_memory: 4
logstash_pipeline_workers: 4
