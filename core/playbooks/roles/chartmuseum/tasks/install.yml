---

- name: Create directory
  file:
    path: "{{chartmuseum_data_dir}}"
    owner: "1000"
    group: "1000"
    mode: 0755
    state: directory

- name: Download chartmuseum chart
  get_url:
    url: "{{ offline_repo_base }}/charts/chartmuseum-{{chartmuseum_version}}.tgz"
    dest: "/tmp/chartmuseum-{{chartmuseum_version}}.tgz"

- name: deploy chartmuseum
  command: "helm install chartmuseum  /tmp/chartmuseum-{{chartmuseum_version}}.tgz --set replicaCount=1 --set image.registry={{docker_registry_repo}} --set service.servicename=chartmuseum --set service.type=LoadBalancer --set nodeSelector.dedicated=master --set env.open.DISABLE_API=false --set env.open.ALLOW_OVERWRITE=true"

- name: Patching Chartmuseum
  command: kubectl patch deployment chartmuseum-chartmuseum --type='json' -p='[{"op":"replace","path":"/spec/template/spec/volumes/0","value":{"name":"storage-volume","hostPath":{"path":"{{chartmuseum_data_dir}}","type":"DirectoryOrCreate"}}}]'

- name: Wait for service to be ready
  wait_for:
    port: 8080
    host: chartmuseum.{{ fqdn }}
    connect_timeout: 3
    delay: 3
    timeout: 180

- name: Wait for chartmuseum.lan to be ready
  wait_for:
    port: 8080
    host: chartmuseum.lan
    connect_timeout: 3
    delay: 3
    timeout: 180
