---

- name: Remove all nameservers from resolv conf
  lineinfile:
    path: "/etc/resolv.conf"
    regexp: '^nameserver'
    state: absent

- name: Remove all nameservers from resolv conf
  lineinfile:
    path: "/etc/resolv.conf"
    line: "nameserver {{ hostvars[groups['master_server'][0]].management_ipv4 }}"
    state: present
    insertafter: "^search"
  notify:
    - "Restart Network"

- meta: flush_handlers

...
