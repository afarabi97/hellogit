# site.yml is the overall playbook, but all it does is include the other playbooks that are part of the site. For more
# information about the structure see:
# http://docs.ansible.com/ansible/latest/playbooks_best_practices.html
# http://docs.ansible.com/ansible/latest/intro_inventory.html
# We follow the guidance to include naming conventions there.

---

- name: Set System Name and Node Groups
  hosts:
    - localhost
    - all
  gather_facts: no
  any_errors_fatal: true
  pre_tasks:
    - name: Run gather facts
      setup:
    - name: Import Variables
      include_vars:
        file: "{{ dip_core_vars }}"
  roles:
    - system_info
  tags:
    - always
    - system-info

- name: Common Setup
  hosts:
    - servers
    - sensors
  gather_facts: no
  any_errors_fatal: true
  pre_tasks:
    - name: Common setup pre_tasks
      setup:
  roles:
    - common
    - chrony
  tags:
    - common

- name: Configure CA on all systems
  hosts:
    - localhost
    - servers
    - sensors
  any_errors_fatal: true
  pre_tasks:
    - name: Configure CA on all systems pre_tasks
      setup:
  roles:
    - certificate_authority/common
  tags:
    - certificate_authority

- name: OpenVPN
  hosts:
    - localhost
    - sensors
  gather_facts: yes
  any_errors_fatal: true
  pre_tasks:
    - name: OpenVPN pre_tasks
      setup:
  tasks:
    - import_role:
        name: openvpn/client
  tags:
    - openvpn

- name: Setup CRI-O
  hosts:
    - servers
    - sensors
  gather_facts: no
  any_errors_fatal: true
  pre_tasks:
    - name: Setup CRI-O pre_tasks
      setup:
  roles:
    - crio
  tags:
    - crio
    - kubernetes

- name: Configure kube nodes
  hosts:
    - servers
    - sensors
  serial: 1
  gather_facts: no
  any_errors_fatal: true
  pre_tasks:
    - name: Configure kube nodes pre_tasks
      setup:
  roles:
    - kubernetes/node
  tags:
    - kube-node
    - kubernetes

- name: Setup Storage
  hosts:
    - servers
  gather_facts: no
  any_errors_fatal: true
  pre_tasks:
    - name: Run gather facts
      setup:
  roles:
    - storage
  tags:
    - storage

- name: Deploy Auditbeat
  hosts:
    - servers
    - sensors
  gather_facts: no
  any_errors_fatal: true
  pre_tasks:
    - name: Deploy Auditbeat pre_tasks
      setup:
  roles:
    - audit
  tags:
    - audit

- name: Setup Log Management
  hosts: sensors
  gather_facts: no
  any_errors_fatal: true
  pre_tasks:
    - name: Setup Log Management pre_tasks
      setup:
  roles:
    - logs
  tags:
    - logs

- name: Schedule a cron job to gather health metrics.
  hosts:
    - servers
    - sensors
  gather_facts: no
  any_errors_fatal: true
  roles:
    - node-health
  tags:
    - node-health

- name: Setup MinIO
  hosts:
    - MinIO
  gather_facts: no
  roles:
    - minio

- name: Run Stigs
  hosts:
    - servers
    - sensors
  gather_facts: no
  any_errors_fatal: true
  tasks:
    - include: "{{ tfplenum_opt_dir }}/rhel8-stigs/rhel8-playbook-stig.yml tags=kit-stigs"
  tags:
    - stigs
