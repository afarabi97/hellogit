
- name: "RHEL-07-010020"
  block:
      - name: "RHEL-07-010020"
        shell: >
          'rpm -Va --noconfig --nolinkto --nosize --nouser --nogroup
          --nomtime --nomode --nodigest --nosignature | grep ''^..5'' |
          tee /dev/stderr | cut -c13- | sed ''s/^ //'' | xargs rpm -qf
          --qf=''%{name}\n'' | sort -u'
        args:
            warn: no
        check_mode: no
        failed_when: no
        changed_when: rhel_07_010020_audit.stdout | length > 0
        register: rhel_07_010020_audit

      - name: "RHEL-07-010020"
        debug:
            msg: "{{ rhel_07_010020_audit.stderr_lines }}"
        changed_when: yes
        when: rhel_07_010020_audit.stdout | length > 0

      - name: "RHEL-07-010020"
        command: yum reinstall -y {{ item }}
        args:
            warn: no
        with_items: "{{ rhel_07_010020_audit.stdout_lines }}"
        ignore_errors: yes
        when: rhel_07_010020_audit.stdout_lines | length > 0
  tags:
      - RHEL-07-010020
