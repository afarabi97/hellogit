- name: "RHEL-07-021100"
  lineinfile:
      path: /etc/rsyslog.conf
      state: present
      regexp: '^cron\.\*[ \t]+/var/log/cron$'
      line: 'cron.*                                                  /var/log/cron'
      insertafter: '#### RULES ####'
  register: result
  failed_when:
      - result is failed
      - result.rc != 257
  tags:
      - RHEL-07-021100
