# DISA-STIG-RHEL-07-030800
- name: "Search {{ audit_directory }} for audit rule entries"
  find:
    paths: "{{ audit_directory }}"
    recurse: false
    contains: ^.*path=/usr/bin/crontab.*$
    patterns: '*.rules'
  register: find_crontab

- name: "Use {{ audit_directory }}/privileged.rules as the recipient for the rule"
  set_fact:
    all_files:
    - "{{ audit_directory }}/privileged.rules"
  when:
  - find_crontab.matched is defined and find_crontab.matched == 0

- name: Use matched file as the recipient for the rule
  set_fact:
    all_files:
    - '{{ find_crontab.files | map(attribute=''path'') | list | first }}'
  when:
  - find_crontab.matched is defined and find_crontab.matched > 0

- name: "Inserts/replaces the crontab rule in {{ audit_directory }}"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: -a always,exit -F path=/usr/bin/crontab -F perm=x -F auid>=1000 -F auid!=unset -F key=privileged
    create: true
