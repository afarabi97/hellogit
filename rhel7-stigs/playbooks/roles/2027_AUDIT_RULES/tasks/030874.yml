# DISA-STIG-RHEL-07-030874
- name: "Search {{ audit_directory }} for other user/group modification audit rules"
  find:
    paths: "{{ audit_directory }}"
    recurse: false
    contains: -k audit_rules_usergroup_modification$
    patterns: '*.rules'
  register: find_opasswd

- name: "If existing user/group modification ruleset not found, use /etc/audit/rules.d/privileged.rules as the recipient for the rule"
  set_fact:
    all_files:
    - "{{ audit_directory }}/privileged.rules"
  when:
  - find_opasswd.matched is defined and find_opasswd.matched == 0

- name: Use matched file as the recipient for the rule
  set_fact:
    all_files:
    - '{{ find_opasswd.files | map(attribute=''path'') | list | first }}'
  when:
  - find_opasswd.matched is defined and find_opasswd.matched > 0

- name: "Inserts/replaces the opasswd rule in {{ audit_directory }} (x86)"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: -w /etc/security/opasswd -p wa -k audit_rules_usergroup_modification
    create: true
