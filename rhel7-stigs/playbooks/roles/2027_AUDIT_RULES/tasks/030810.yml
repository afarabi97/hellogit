# DISA-STIG-RHEL-07-030810
- name: "Search {{ audit_directory }} for audit rule entries"
  find:
    paths: "{{ audit_directory }}"
    recurse: false
    contains: ^.*path=/usr/sbin/pam_timestamp_check.*$
    patterns: '*.rules'
  register: find_pam_timestamp_check

- name: "Use {{ audit_directory }}/privileged.rules as the recipient for the rule"
  set_fact:
    all_files:
    - "{{ audit_directory }}/privileged.rules"
  when:
  - find_pam_timestamp_check.matched is defined and find_pam_timestamp_check.matched == 0

- name: Use matched file as the recipient for the rule
  set_fact:
    all_files:
    - '{{ find_pam_timestamp_check.files | map(attribute=''path'') | list | first }}'
  when:
  - find_pam_timestamp_check.matched is defined and find_pam_timestamp_check.matched > 0

- name: "Inserts/replaces the pam_timestamp_check rule in {{ audit_directory }}"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: -a always,exit -F path=/usr/sbin/pam_timestamp_check -F perm=x -F auid>=1000 -F auid!=unset -F key=privileged
    create: true
