# DISA-STIG-RHEL-07-030900
- name: "Search {{ audit_directory }} for other DAC audit rules"
  find:
    paths: "{{ audit_directory }}"
    recurse: false
    contains: -F key=delete$
    patterns: '*.rules'
  register: find_rmdir

- name: "If existing DAC ruleset not found, use {{ audit_directory }}/delete.rules as the recipient for the rule"
  set_fact:
    all_files:
    - "{{ audit_directory }}/delete.rules"
  when:
  - find_rmdir.matched is defined and find_rmdir.matched == 0

- name: Use matched file as the recipient for the rule
  set_fact:
    all_files:
    - '{{ find_rmdir.files | map(attribute=''path'') | list | first }}'
  when:
  - find_rmdir.matched is defined and find_rmdir.matched > 0

- name: "Inserts/replaces the rmdir rule in {{ audit_directory }} (x86)"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: -a always,exit -F arch=b32 -S rmdir -F auid>=1000 -F auid!=unset -F key=delete
    create: true

- name: "Inserts/replaces the rmdir rule in {{ audit_directory }} (x86_64)"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: -a always,exit -F arch=b64 -S rmdir -F auid>=1000 -F auid!=unset -F key=delete
    create: true
