# DISA-STIG-RHEL-07-030540
- name: "Search {{ audit_directory }} for other DAC audit rules"
  find:
    paths: "{{ audit_directory }}"
    recurse: false
    contains: -F key=perm_mod$
    patterns: '*.rules'
  register: find_truncate

- name: "If existing DAC ruleset not found, use {{ audit_directory }}/access.rules as the recipient for the rule"
  set_fact:
    all_files:
    - "{{ audit_directory }}/access.rules"
  when:
  - find_truncate.matched is defined and find_truncate.matched == 0

- name: Use matched file as the recipient for the rule
  set_fact:
    all_files:
    - '{{ find_truncate.files | map(attribute=''path'') | list | first }}'
  when:
  - find_truncate.matched is defined and find_truncate.matched > 0

- name: "Inserts/replaces the truncate rule in {{ audit_directory }} (x86)"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: '{{ item }}'
    create: true
  with_items:
  - -a always,exit -F arch=b32 -S truncate -F exit=-EACCES -F auid>=1000 -F auid!=unset -F key=access
  - -a always,exit -F arch=b32 -S truncate -F exit=-EPERM -F auid>=1000 -F auid!=unset -F key=access

- name: "Inserts/replaces the truncate rule in {{ audit_directory }} (x86_64)"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: '{{ item }}'
    create: true
  with_items:
  - -a always,exit -F arch=b64 -S truncate -F exit=-EACCES -F auid>=1000 -F auid!=unset -F key=access
  - -a always,exit -F arch=b64 -S truncate -F exit=-EPERM -F auid>=1000 -F auid!=unset -F key=access
