# DISA-STIG-RHEL-07-030871
- name: "Search {{ audit_directory }} for other user/group modification audit rules"
  find:
    paths: "{{ audit_directory }}"
    recurse: false
    contains: -k audit_rules_usergroup_modification$
    patterns: '*.rules'
  register: find_group

- name: "If existing user/group modification ruleset not found, use {{ audit_directory }}/privileged.rules as the recipient for the rule"
  set_fact:
    all_files:
    - "{{ audit_directory }}/privileged.rules"
  when:
  - find_group.matched is defined and find_group.matched == 0

- name: Use matched file as the recipient for the rule
  set_fact:
    all_files:
    - '{{ find_group.files | map(attribute=''path'') | list | first }}'
  when:
  - find_group.matched is defined and find_group.matched > 0

- name: "Inserts/replaces the group rule in {{ audit_directory }} (x86)"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: -w /etc/group -p wa -k audit_rules_usergroup_modification
    create: true
