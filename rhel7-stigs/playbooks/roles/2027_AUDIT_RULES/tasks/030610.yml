# DISA-STIG-RHEL-07-030610
- name: "Search {{ audit_directory }} for other user/group modification audit rules"
  find:
    paths: "{{ audit_directory }}"
    recurse: false
    contains: -k logins$
    patterns: '*.rules'
  register: find_faillock

- name: "If existing user/group modification ruleset not found, use {{ audit_directory }}/logins.rules as the recipient for the rule"
  set_fact:
    all_files:
    - "{{ audit_directory }}/logins.rules"
  when:
  - find_faillock.matched is defined and find_faillock.matched == 0

- name: Use matched file as the recipient for the rule
  set_fact:
    all_files:
    - '{{ find_faillock.files | map(attribute=''path'') | list | first }}'
  when:
  - find_faillock.matched is defined and find_faillock.matched > 0

- name: "Inserts/replaces the faillock rule in {{ audit_directory }} (x86)"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: -w /var/run/faillock -p wa -k logins
    create: true
