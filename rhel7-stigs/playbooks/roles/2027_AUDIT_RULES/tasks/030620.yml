# DISA-STIG-RHEL-07-030620
- name: "Search {{ audit_directory }} for other user/group modification audit rules"
  find:
    paths: "{{ audit_directory }}"
    recurse: false
    contains: -k logins$
    patterns: '*.rules'
  register: find_lastlog

- name: "If existing user/group modification ruleset not found, use {{ audit_directory }}/logins.rules as the recipient for the rule"
  set_fact:
    all_files:
    - "{{ audit_directory }}/logins.rules"
  when:
  - find_lastlog.matched is defined and find_lastlog.matched == 0

- name: Use matched file as the recipient for the rule
  set_fact:
    all_files:
    - '{{ find_lastlog.files | map(attribute=''path'') | list | first }}'
  when:
  - find_lastlog.matched is defined and find_lastlog.matched > 0

- name: "Inserts/replaces the lastlog rule in {{ audit_directory }} (x86)"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: -w /var/log/lastlog -p wa -k logins
    create: true
