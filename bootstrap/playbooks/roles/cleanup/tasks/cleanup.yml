---
- name: Remove the epel-release package.
  dnf:
    name: epel-release
    state: absent
  ignore_errors: true

- name: Find repositories in /etc/yum.repos.d.
  find:
    paths: /etc/yum.repos.d
    patterns: ".*repo$"
    use_regex: true
  register: repo

- name: Remove repositories that were found in /etc/yum.repos.d.
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ repo.files }}"

- name: Clean up build files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "/etc/docker/certs.d/{{ nexus_url }}.crt"
    - "/root/{{ nexus_url }}.crt"
    - /root/.pip
    - /root/.npmrc
    - /var/cache/yum
