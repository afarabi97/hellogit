---
- import_role:
    name: rhel_repo
    tasks_from: add_repo
  when: not rpm_install

- name: mongo | Install
  dnf:
    name: mongodb-org
    state: present
    enablerepo: nexus-yum-proxy

- import_role:
    name: rhel_repo
    tasks_from: remove_nexus_repos
  when: not rpm_install

- name: mongo | Enable Service
  systemd:
    name: mongod
    enabled: yes

# Issue with policycore causing mongod context errors
- name: Set Permissive for mongod_t context
  selinux_permissive:
    name: mongod_t
    permissive: true
