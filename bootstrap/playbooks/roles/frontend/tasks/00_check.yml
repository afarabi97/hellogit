---

- name: Check for labrepo
  uri:
    url: http://labrepo.sil.lab/check.html
    return_content: yes
    status_code: 201, 200
  register: labrepo_results
  ignore_errors: yes

- name: Set labrepo variable
  set_fact:
    labrepo_check: "{{ labrepo_results.content|from_json }}"
    cacheable: yes
  ignore_errors: yes

