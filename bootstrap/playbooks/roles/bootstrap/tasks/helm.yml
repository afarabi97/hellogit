
---
- name: Downloading and Unpacking Helm
  unarchive:
    src: "{{ tfplenumoffline_dir }}/helm-{{ helm_version }}-linux-amd64.tar.gz"
    dest: /usr/local/bin/
    creates: /usr/local/bin/helm
    remote_src: no
    extra_opts: [--strip-components=1]

- name: "Create chart directory"
  file:
    path: "{{ chart_dir }}"
    state: directory

- name: Set the list of charts to put into the offlinerepo (DIP).
  set_fact:
    available_charts: "{{ dip_charts }}"
  when: system_name == 'DIP'

- name: Set the list of charts to put into the offlinerepo (GIP).
  set_fact:
    available_charts: "{{ gip_charts }}"
  when: system_name == 'GIP'

- name: Get list of custom helm charts
  find:
    paths: /opt/tfplenum/charts/
    file_type: directory
    recurse: no
  register: charts
  tags: pull-helm-images

- name: Create charts
  command: "helm package {{ item.path }} -d {{ chart_dir }}"
  with_items: "{{ charts.files }}"
  register: result
  changed_when: result.rc == 0
  tags: pull-helm-images
  when: (item.path | basename) in available_charts

- name: Remove public repos
  command: "helm repo remove {{ item }}"
  with_items:
    - bitnami
    - stable
  register: result
  ignore_errors: yes
  changed_when: result.rc == 0
