---

- name: Get ECK Operator All in One file
  get_url:
    url: "https://download.elastic.co/downloads/eck/{{ elastic_operator }}/all-in-one.yaml"
    dest: "{{ tfplenumoffline_dir }}/eck-all-in-one-{{ elastic_operator }}.yaml"


- name: Get Cert Manager Operator All in One file
  get_url:
    url: "https://github.com/jetstack/cert-manager/releases/download/{{ cert_manager_version }}/cert-manager.yaml"
    dest: "{{ tfplenumoffline_dir }}/certmanager-all-in-one-{{ cert_manager_version }}.yaml"