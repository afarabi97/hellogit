#######################################################
################## Predownload Repos ##################
#######################################################
---
- name: Check if ran by bootstrap
  fail:
    msg: 'Clonerepos role must be run using bootstrap script'
  when: BOOTSTRAP == false

- name: "remove tfplenum repo directory"
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ extras_dir }}"
    - "/tmp/var/"

- name: "Create tfplenum repo directory"
  file:
    path: "{{ item }}"
    state: directory
    recurse: yes
  with_items:
    - "{{ TFPLENUM_REPO_DIR }}"
    - "{{ extras_dir }}"
    - "{{ extras_dir }}/Packages"

- name: Create a directory for downloading elasticsearch plugins.
  file:
    path: "{{ tfplenumoffline_dir }}/elasticsearch-plugins"
    state: directory

- import_tasks: 00_httpd.yml
- import_tasks: 02_isos.yml
- import_tasks: 05_setup.yml

- name: DIP/GIP tasks
  block:
    - import_tasks: 10_pip.yml
      tags: pip
    - import_tasks: 15_dip_direct.yml
      tags: direct
  when:
    - "system_name == 'DIP' or system_name == 'GIP'"

- name: MIP tasks
  block:
  - name: Import MIP variables
    include_vars:
      file: "{{ mip_core_vars }}"
  - import_tasks: 15_mip_direct.yml
    tags: direct
  when:
    - "system_name == 'MIP'"

- import_tasks: 20_download_rpms.yml
  tags: downloadrpms

...
