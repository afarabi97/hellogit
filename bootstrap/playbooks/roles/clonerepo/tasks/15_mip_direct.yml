---

- name: Fetch the files to be copied archive.
  get_url:
    url: "{{ misc_server }}/MIP/{{ mip_version_dir }}/Files_To_Be_Copied_Over.tar"
    dest: /root

- name: Unarchive the files.
  unarchive:
    src: /root/Files_To_Be_Copied_Over.tar
    dest: /root
    remote_src: yes

- name: Remove the archive.
  file:
    path: /root/Files_To_Be_Copied_Over.tar
    state: absent

- name: Create a directory in {{ web_root }}.
  file:
    path: "{{ web_root }}/MIP"
    state: directory

- name: Fetch MIP resources.
  get_url:
    url: "{{ misc_server }}/MIP/{{ mip_version_dir }}/{{ item }}"
    dest: "{{ web_root }}/MIP/"
  loop:
    - "{{ vmware_file }}"
    - "{{ vscode_file }}"
    - "{{ gitkraken_file }}"
    - "{{ chrome_file }}"
    - "{{ nexpose_file }}"
    - "{{ burpsuite_file }}"
    - "{{ nvidia_driver }}"
    - "{{ amd_driver }}"

- name: Fetch MIP Resources.
  get_url:
    url: "{{ misc_server }}/MIP/{{ mip_version_dir }}/{{ item }}"
    dest: "{{ web_root }}/MIP/"
  loop:
    - "{{ cpt_archive }}"
    - "{{ mdt_archive }}"
  when: download_archives

- name: "Download direct rpms"
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
  with_items:
    - "{{ mip_direct_download_rpms }}"
