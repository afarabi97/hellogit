---
- name: Fetch the mip tar files
  get_url:
    url: "{{ item }}"
    dest: /root
  with_items:
   - "{{ mip_repo }}/mip_images/{{ mip_images_tar }}"
   - "{{ mip_repo }}/2fa/{{ twofa_tar }}"

- name: Unarchive the files.
  unarchive:
    src: "{{ item }}"
    dest: /root
    remote_src: yes
  with_items:
    - "/root/{{ mip_images_tar }}"
    - "/root/{{ twofa_tar }}"

- name: Remove the archive.
  file:
    path: "{{ item }}"
    state: absent
  with_items:
   - "/root/{{ mip_images_tar }}"
   - "/root/{{ twofa_tar }}"

- name: Create a directory in {{ web_root }}.
  file:
    path: "{{ web_root }}/MIP"
    state: directory

- name: Fetch MIP resources.
  get_url:
    url: "{{ mip_repo }}/{{ item }}"
    dest: "{{ web_root }}/MIP/"
  loop:
    - "vmware/{{ vmware_file }}"
    - "vscode/{{ vscode_file }}"
    - "gitkraken/{{ gitkraken_file }}"
    - "google-chrome/{{ chrome_file }}"
    - "nexpose/{{ nexpose_file }}"
    - "burpsuite/{{ burpsuite_file }}"
    - "drivers/{{ nvidia_driver }}"
    - "drivers/{{ amd_driver }}"

- name: "Download direct rpms"
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
  with_items:
    - "{{ mip_direct_download_rpms }}"
