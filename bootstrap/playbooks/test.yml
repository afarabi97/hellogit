

---
- name: Set Variables
  hosts: localhost
  any_errors_fatal: true
  tasks:
    - block:
      - name: Set RHEL ISO To server for DIP bootstrap
        set_fact:
          iso_rhel_checksum: "{{ iso_rhel_server_checksum }}"
          iso_rhel_url_labrepo: "{{ iso_rhel_server_url_labrepo }}"
          iso_rhel_path: "{{ iso_rhel_server_path }}"
          iso_ltac_checksum: "{{ iso_ltac_server_checksum }}"
          iso_ltac_url_labrepo: "{{ iso_ltac_server_url_labrepo }}"
          iso_ltac_path: "{{ tfplenumoffline_dir }}/{{ iso_ltac_server_name }}"
      - name: Import DIP/GIP variables
        include_vars:
          file: "{{ dip_core_vars }}"
  tags: always

- name: Bootstrap DIP/GIP Controller
  hosts: localhost
  any_errors_fatal: true
  roles:
    - clonerepo
  tags:
    - clonerepo
