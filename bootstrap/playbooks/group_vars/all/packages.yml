---

group_packages:
  - base
  - core

direct_download_package_names:
  - { url: "https://download.sysinternals.com/files/Sysmon.zip", dest: "/opt/tfplenum/agent_pkgs/sysmon" }
  - { url: "https://artifacts.elastic.co/downloads/beats/winlogbeat/winlogbeat-{{ elastic_7_version }}-windows-x86_64.zip", dest: "/opt/tfplenum/agent_pkgs/winlogbeat" }
  - { url: "https://artifacts.elastic.co/downloads/beats/winlogbeat/winlogbeat-{{ elastic_7_version }}-windows-x86.zip", dest: "/opt/tfplenum/agent_pkgs/winlogbeat" }
  - { url: "https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-{{ elastic_7_version }}-windows-x86.zip", dest: "/opt/tfplenum/agent_pkgs/filebeat" }
  - { url: "https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-{{ elastic_7_version }}-windows-x86_64.zip", dest: "/opt/tfplenum/agent_pkgs/filebeat" }
  - { url: "https://artifacts.elastic.co/downloads/beats/auditbeat/auditbeat-{{ elastic_7_version }}-windows-x86_64.zip", dest: "/opt/tfplenum/agent_pkgs/auditbeat" }
  - { url: "https://artifacts.elastic.co/downloads/beats/auditbeat/auditbeat-{{ elastic_7_version }}-windows-x86.zip", dest: "/opt/tfplenum/agent_pkgs/auditbeat" }
  - { url: "https://get.helm.sh/helm-{{ helm_version }}-linux-amd64.tar.gz", dest: "{{ tfplenumoffline_dir }}" }
  - { url: "https://github.com/cri-o/cri-o/releases/download/{{crio_version}}/crio-{{crio_version}}.tar.gz", dest: "{{ tfplenumoffline_dir }}" }
  - { url: "https://github.com/containers/conmon/archive/v{{conmon_version}}.tar.gz", dest: "{{ tfplenumoffline_dir }}/conmon-v{{conmon_version}}.tar.gz" }
  - { url: "https://artifacts.elastic.co/downloads/elasticsearch-plugins/repository-s3/repository-s3-{{ elastic_7_version }}.zip", dest: "{{ tfplenumoffline_dir }}/elasticsearch-plugins" }

direct_download_rpms:
  - { url: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm", dest: "{{ tfplenumoffline_dir }}/tfplenum/Packages" }
