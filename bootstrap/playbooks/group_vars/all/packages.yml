---

direct_download_package_names:
  - name: "Sysmon.zip"
    url: "{{ tfplenum_raw_group_repo }}"
    dest: "/opt/tfplenum/agent_pkgs/sysmon"
    mode: "644"
  - name: "winlogbeat-{{ elastic_7_version }}-windows-x86_64.zip"
    url: "{{ tfplenum_raw_group_repo }}/beats/winlogbeat"
    dest: "/opt/tfplenum/agent_pkgs/winlogbeat"
    mode: "644"
  - name: "winlogbeat-{{ elastic_7_version }}-windows-x86.zip"
    url: "{{ tfplenum_raw_group_repo }}/beats/winlogbeat"
    dest: "/opt/tfplenum/agent_pkgs/winlogbeat"
    mode: "644"
  - name: "filebeat-{{ elastic_7_version }}-windows-x86.zip"
    url: "{{ tfplenum_raw_group_repo }}/beats/filebeat"
    dest: "/opt/tfplenum/agent_pkgs/filebeat"
    mode: "644"
  - name: "filebeat-{{ elastic_7_version }}-windows-x86_64.zip"
    url: "{{ tfplenum_raw_group_repo }}/beats/filebeat"
    dest: "/opt/tfplenum/agent_pkgs/filebeat"
    mode: "644"
  - name: "auditbeat-{{ elastic_7_version }}-windows-x86_64.zip"
    url: "{{ tfplenum_raw_group_repo }}/beats/auditbeat"
    dest: "/opt/tfplenum/agent_pkgs/auditbeat"
    mode: "644"
  - name: "auditbeat-{{ elastic_7_version }}-windows-x86.zip"
    url: "{{ tfplenum_raw_group_repo }}/beats/auditbeat"
    dest: "/opt/tfplenum/agent_pkgs/auditbeat"
    mode: "644"
  - name: "helm-{{ helm_version }}-linux-amd64.tar.gz"
    url: "{{ tfplenum_raw_group_repo }}"
    dest: "{{ tfplenumoffline_dir }}"
    mode: "644"
  - name: "crio-{{crio_version}}.tar.gz"
    url: "{{ tfplenum_raw_group_repo }}/k8s-conform-cri-o/artifacts"
    dest: "{{ tfplenumoffline_dir }}"
    mode: "644"
  - name: "repository-s3-{{ elastic_7_version }}.zip"
    url: "{{ tfplenum_raw_group_repo }}/elasticsearch-plugins/repository-s3"
    dest: "{{ tfplenumoffline_dir }}/elasticsearch-plugins"
    mode: "644"
  - name: "support-diagnostics-8.1.1-dist.zip"
    url: "{{ tfplenum_raw_group_repo }}/support-diagnostics/releases/download/8.1.1"
    dest: "{{ tfplenumoffline_dir }}"
    mode: "644"
  - name: "kubetail"
    url: "{{ tfplenum_raw_group_repo }}/kubetail/1.6.12"
    dest: "/usr/local/bin"
    mode: "755"
  - name: "calicoctl"
    url: "{{ tfplenum_raw_group_repo }}/calicoctl/releases/download/{{ calico_version }}"
    dest: "{{ tfplenumoffline_dir }}"
    mode: "755"
  - name: "community-vmware-{{ community_vmware_module_version }}.tar.gz"
    url: "{{ tfplenum_raw_group_repo }}"
    dest: "{{ tfplenumoffline_dir }}"
    mode: "644"
  - name: "ansible-utils-{{ community_utils_module_version }}.tar.gz"
    url: "{{ tfplenum_raw_group_repo }}"
    dest: "{{ tfplenumoffline_dir }}"
    mode: "644"
  - name: "auditbeat-{{elastic_7_version}}-x86_64.rpm"
    url: "{{ tfplenum_raw_group_repo }}/beats/auditbeat/"
    dest: "{{ extras_dir }}/Packages"
    mode: "644"
  - name: "docker-distribution-2.6.2-2.git48294d9.el7.x86_64.rpm"
    url: "{{ tfplenum_raw_group_repo }}"
    dest: "{{ extras_dir }}/Packages"
    mode: "644"
  - name: "all-in-one.yaml"
    url: "{{ tfplenum_raw_group_repo }}/eck/{{ elastic_operator }}"
    dest: "{{ tfplenumoffline_dir }}/eck-all-in-one-{{ elastic_operator }}.yaml"
    mode: "644"
  - name: "cert-manager.yaml"
    url: "{{ tfplenum_raw_group_repo }}/cert-manager/releases/download/{{ cert_manager_version }}"
    dest: "{{ tfplenumoffline_dir }}/certmanager-all-in-one-{{ cert_manager_version }}.yaml"
    mode: "644"
  - name: "keycloak-{{ keycloak_version }}.tar.gz"
    url: "{{ tfplenum_raw_group_repo }}/keycloak/{{ keycloak_version }}"
    dest: "/opt/keycloak-{{ keycloak_version }}.tar.gz"
    mode: "644"
  - name: "node-{{ node_version }}-linux-x64.tar.xz"
    url: "{{ tfplenum_raw_group_repo }}/{{ node_version }}"
    dest: "{{ web_install_dir }}"
    mode: "644"
  - name: emerging.rules.tar.gz
    url: "{{ tfplenum_raw_group_repo }}/{{ emerging_threat_rules_version }}"
    dest: "{{ tfplenumoffline_dir }}"
    mode: "644"

extra_packages:
  - "kubelet-{{ k8s_version }}"
  - cri-tools
  - easy-rsa
  - htop
  - inotify-tools
  - mongodb-org
  - mongodb-database-tools
  - mongodb-org-database-tools-extra
  - mongodb-org-mongos
  - mongodb-org-server
  - mongodb-org-shell
  - mongodb-org-tools
  - nload
  - openvpn-2.4.11-1.el8
  - screen
  - sshpass
  - pkcs11-helper
  - tcpreplay
  - libcurl-openssl-7.77.0-1.1
  - libxerces-c-3_2-3.2.3-3.1
  - opensaml-schemas-3.2.0-1.1
  - liblog4shib2-2.0.0-3.1
  - libxml-security-c20-2.0.2-3.1
  - shibboleth-3.2.2-3.1
  - libsaml12-3.2.0-1.1
  - libxmltooling10-3.2.0-1.1
  - xmltooling-schemas-3.2.0-1.1
  - docker-ce-18.09.1
  - containerd.io-1.2.0
  - docker-ce-cli-20.10.7
  - docker-scan-plugin-0.8.0
  - putty

dip_packages_without_deps:
  - "kubeadm-{{ k8s_version }}"
  - "kubectl-{{ k8s_version }}"
  - kubernetes-cni-0.8.7

dip_packages_to_remove:
  - containerd.io

...
