- name: "RHEL-07-010119"
  lineinfile:
      create: yes
      dest: /etc/pam.d/system-auth
      regexp: '^#?password required pam_pwquality.so retry'
      line: password required pam_pwquality.so retry=3
  tags:
      - RHEL-07-010119
      - pamd

- name: Enforce password quality checks for root.
  pamd:
    name: system-auth
    type: password
    control: requisite
    module_path: pam_pwquality.so
    module_arguments: 'debug,enforce_for_root'
    state: args_present
