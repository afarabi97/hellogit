- name: "MEDIUM | RHEL-07-010430 | PATCH | The Red Hat Enterprise Linux operating system must be configured so that the delay between logon prompts following a failed console logon attempt is at least four seconds." # noqa 204
  lineinfile:
    dest: /etc/login.defs
    regexp: ^#?FAIL_DELAY
    line: "FAIL_DELAY {{ rhel7stig_login_defaults.fail_delay_secs | default('4') }}"
  tags:
    - RHEL-07-010430
    - login
