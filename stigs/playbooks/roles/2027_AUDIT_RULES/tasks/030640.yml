# DISA-STIG-RHEL-07-030640
- name: "Search {{ audit_directory }} for audit rule entries"
  find:
    paths: "{{ audit_directory }}"
    recurse: false
    contains: ^.*path=/usr/sbin/unix_chkpwd.*$
    patterns: '*.rules'
  register: find_unix_chkpwd

- name: "Use {{ audit_directory }}/privileged.rules as the recipient for the rule"
  set_fact:
    all_files:
    - "{{ audit_directory }}/privileged.rules"
  when:
  - find_unix_chkpwd.matched is defined and find_unix_chkpwd.matched == 0

- name: Use matched file as the recipient for the rule
  set_fact:
    all_files:
    - '{{ find_unix_chkpwd.files | map(attribute=''path'') | list | first }}'
  when:
  - find_unix_chkpwd.matched is defined and find_unix_chkpwd.matched > 0

- name: "Inserts/replaces the unix_chkpwd rule in {{ audit_directory }}"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: -a always,exit -F path=/usr/sbin/unix_chkpwd -F perm=x -F auid>=1000 -F auid!=unset -F key=privileged
    create: true
