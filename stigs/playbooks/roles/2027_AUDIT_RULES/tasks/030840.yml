# RHEL-07-030840
- name: "Search files in {{ audit_directory }} for module-change ruleset."
  find:
    paths: "{{ audit_directory }}"
    recurse: false
    contains: -F key=module-change$
    patterns: '*.rules'
  register: find_module_change

- name: "If module-change ruleset not found, use {{ audit_directory }}/privileged.rules as the recipient for the rule"
  set_fact:
    all_files:
    - "{{ audit_directory }}/privileged.rules"

- name: Use matched file as the recipient for the rule
  set_fact:
    all_files:
    - '{{ find_module_change.files | map(attribute=''path'') | list | first }}'
  when:
  - find_module_change.matched is defined and find_module_change.matched > 0

- name: "Inserts/replaces the kmod rule in {{ audit_directory }}"
  lineinfile:
    path: '{{ all_files[0] }}'
    line: -w /usr/bin/kmod -p x -k module-change
    create: true
