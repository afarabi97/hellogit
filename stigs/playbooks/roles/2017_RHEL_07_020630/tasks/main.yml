- name: "RHEL-07-020630"
  file:
      path: "{{ item.dir }}"
      mode: "{{ rhel7stig_homedir_mode }}"
      state: directory
  with_items: "{{ rhel7stig_passwd }}"
  loop_control:
      label: "{{ rhel7stig_passwd_label }}"
  when:
      - item.uid >= 1000
      - item.uid != 65534
  tags:
      - RHEL-07-020630
