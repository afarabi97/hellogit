######################################################
################# Setup Metricbeat ###################
######################################################
---

- name: "Create config directory"
  file:
    path: "{{ metricbeat_dir }}"
    state: directory
    owner: root
    group: root
    mode: u+rw,g+rw

- name: Install templates
  template:
    src: "templates/{{ item }}.j2"
    dest: "{{ metricbeat_dir }}/{{ item }}"
    group: root
    owner: root
    mode: 0644
  loop:
    - kube-state-metrics.yaml
    - metricbeat-kubernetes.yaml

- name: Flush Metricbeat and Kube State Metrics
  command: "kubectl delete -f {{ metricbeat_dir }}/kube-state-metrics.yaml -f {{ metricbeat_dir }}/metricbeat-kubernetes.yaml --ignore-not-found=true"

- name: Deploy Services
  include_role:
    name: kubernetes/common
    tasks_from: kube_create
  vars:
    name: "Metrics"
    file_name: "{{ metricbeat_dir }}/{{ item }}"
  loop:
    - kube-state-metrics.yaml
    - metricbeat-kubernetes.yaml

- name: Wait for Metricbeat to be ready
  import_role:
    name: kubernetes/common
    tasks_from: kube_wait
  vars:
    type: "deployments"
    namespace: "kube-system"
    resource_name: "metricbeat"
    label: ""

...
