output {
  if [event_type] == "suricata" {
    #stdout { codec => rubydebug }
    elasticsearch {
      hosts => elasticsearch
      index => "logstash-ids-%{+YYMMdd'h'HH}"
      # manage_template => false
      template_name => "logstash"
      template => "/usr/share/logstash/logstash-template.json"
    }
  }
}
