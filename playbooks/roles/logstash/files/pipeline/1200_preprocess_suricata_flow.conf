filter {
  if [type] == "suricata" and [http] {
    mutate {
      rename => { "[flow][start]" => "timestamp" }
      rename => { "[flow][bytes_toserver]" => "original_bytes" }
      rename => { "[flow][bytes_toclient]" => "respond_bytes" }
      rename => { "[flow][pkts_toserver]" => "original_packets" }
      rename => { "[flow][pkts_toclient]" => "respond_packets" }

      add_tag => [ "suricata_flow" ]
    }
  }
}
