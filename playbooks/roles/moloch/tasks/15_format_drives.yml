---

- name: Unmount the drive if it was already mounted
  mount:
    path: "{{ moloch_pcap_folder }}"
    src: "{{ pcap_disk }}"
    state: unmounted
    fstype: xfs

- name: Format PCAP drive
  filesystem:
    fstype: xfs
    dev: "{{ pcap_disk }}"
    force: yes

- name: Mount PCAP drive
  mount:
    path: "{{ moloch_pcap_folder }}"
    src: "{{ pcap_disk }}"
    state: mounted
    fstype: xfs
    opts: "noatime,logbsize=256k,swalloc,allocsize=131072k,nobarrier,largeio,inode64"

...
