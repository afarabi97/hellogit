---
# defaults file for roles/kickstart
#
package_list:
  - git
  - nodejs
  - npm
  # - tfplenum
  # - tfplenum-frontend
  # - tfplenum-whatever

ansible_controller_ip: "{{ server_ip }}"
offline_repo_base: "http://{{ ansible_controller_ip }}/offlinerepo"
CentOS_Repos:
  - "Base"
  - "CR"
  - "Debuginfo"
  - "fasttrack"
  - "Media"
  - "Sources"
  - "Vault"

additional_offline_repos:
  epel:
    baseurl: "{{ offline_repo_base }}/epel"
    gpgkey:  "{{ offline_repo_base }}/epel/RPM-GPG-KEY-EPEL-7"
    gpgcheck: false
    name: "offline-epel"
    description: "epel repo"
  rocknsm:
    baseurl: "{{ offline_repo_base }}/rocknsm"
    gpgkey:  ""
    gpgcheck: false
    name: "offline-rocknsm"
    description: "rocknsm repo"
  misc:
    baseurl: "{{ offline_repo_base }}/misc"
    gpgkey:  ""
    gpgcheck: false
    name: "offline-misc"
    description: "misc repo"

centos_offline_repos:
  base:
    baseurl: "{{ offline_repo_base }}/base"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7"
    gpgcheck: false
    name: "offline-base"
    description: "base repo"
  updates:
    baseurl: "{{ offline_repo_base }}/updates"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7"
    gpgcheck: false
    name: "offline-updates"
    description: "updates repo"
  extras:
    baseurl: "{{ offline_repo_base }}/extras"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7"
    gpgcheck: false
    name: "offline-extras"
    description: "extras repo"

rhel_offline_repos:
  rhel-7-server-rpms:
    baseurl: "{{ offline_repo_base }}/rhel-7-server-rpms"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release"
    gpgcheck: true
    name: "rhel-7-server-rpms"
    description: "rhel-7-server-rpms repo"
  rhel-7-server-extras-rpms:
    baseurl: "{{ offline_repo_base }}/rhel-7-server-extras-rpms"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release"
    gpgcheck: true
    name: "rhel-7-server-extras-rpms"
    description: "rhel-7-server-extras-rpms repo"
  rhel-7-server-optional-rpms:
    baseurl: "{{ offline_repo_base }}/rhel-7-server-optional-rpms"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release"
    gpgcheck: true
    name: "rhel-7-server-optional-rpms"
    description: "rhel-7-server-optional-rpms repo"