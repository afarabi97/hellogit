---

- name: Mount content to {{ mnt_pth }}
  mount:
    fstype: iso9660
    state: mounted
    opts: loop
    path: "{{ mnt_pth }}"
    src: "{{ iso_centos_pth }}"
  when:
    - mnt_pth != ""
    - "ansible_distribution == 'CentOS'"
  register: mounted

- name: Mount content to {{ mnt_pth }}
  mount:
    fstype: iso9660
    state: mounted
    opts: loop
    path: "{{ mnt_pth }}"
    src: "{{ iso_rhel_pth }}"
  when:
    - mnt_pth != ""
    - "ansible_distribution == 'RedHat'"
  register: mounted

- name: Install extra_packages
  yum:
    name: "{{ xtras }}"
    state: latest