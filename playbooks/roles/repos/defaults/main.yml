%YAML 1.1
---

rhel_repos:
  - rhel-7-server-rpms
  - rhel-7-server-extras-rpms
  - rhel-7-server-optional-rpms

rhel_offline_repos:
  rhel-7-server-rpms:
    baseurl: "{{ offline_repo_base }}/rhel-7-server-rpms"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release"
    gpgcheck: true
    name: "offline-rhel-7-server-rpms"
    description: "offline rhel-7-server-rpms repo"
  rhel-7-server-extras-rpms:
    baseurl: "{{ offline_repo_base }}/rhel-7-server-extras-rpms"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release"
    gpgcheck: true
    name: "offline-rhel-7-server-extras-rpms"
    description: "offline rhel-7-server-extras-rpms repo"
  rhel-7-server-optional-rpms:
    baseurl: "{{ offline_repo_base }}/rhel-7-server-optional-rpms"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release"
    gpgcheck: true
    name: "offline-rhel-7-server-optional-rpms"
    description: "offline rhel-7-server-optional-rpms repo"

additional_offline_repos:
  epel:
    baseurl: "{{ offline_repo_base }}/epel"
    gpgkey:  "{{ offline_repo_base }}/epel/RPM-GPG-KEY-EPEL-7"
    gpgcheck: false
    name: "offline-epel"
    description: "epel repo"
  misc:
    baseurl: "{{ offline_repo_base }}/misc"
    gpgkey:  ""
    gpgcheck: false
    name: "offline-misc"
    description: "misc repo"


centos_offline_repos:
  base:
    baseurl: "{{ offline_repo_base }}/base"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7"
    gpgcheck: false
    name: "offline-base"
    description: "base repo"
  updates:
    baseurl: "{{ offline_repo_base }}/updates"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7"
    gpgcheck: false
    name: "offline-updates"
    description: "updates repo"
  extras:
    baseurl: "{{ offline_repo_base }}/extras"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7"
    gpgcheck: false
    name: "offline-extras"
    description: "extras repo"

epel_online_repo:
    metalink: "https://mirrors.fedoraproject.org/metalink?repo=epel-7&arch=$basearch"
    gpgkey:  "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-7"
    gpgcheck: true
    name: "epel"
    description: "epel repo"
    failovermethod: "priority"

...
