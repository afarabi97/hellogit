---

# NOTE: K8S and CEPH REPOS ARE MAINTAINED IN THEIR RESPECTIVE ROLES

- import_tasks: offline.yml
  when: offline is defined and offline

- import_tasks: online.yml
  when: not offline or (offline is defined and offline == false)

- name: Disable RHEL License
  replace:    
    path: "/etc/yum/pluginconf.d/subscription-manager.conf"
    regexp: 'enabled=1'
    replace: 'enabled=0'
  when: "ansible_distribution == 'RedHat'"

- name: Clean repo cache
  shell: yum clean all
  args:
    warn: false

...
