<VirtualHost *:80>

    ProxyRequests     Off
    ProxyPreserveHost Off
    AllowEncodedSlashes On

    # Servers to proxy the connection, or;
    # List of application servers:
    # Usage:
    # ProxyPass / http://[IP Addr.]:[port]/
    # ProxyPassReverse / http://[IP Addr.]:[port]/
    # Example:
    ProxyPass "/offlinerepo/ceph_base" "http://yum.labrepo.lan/ceph_base"
    ProxyPassReverse "/offlinerepo/ceph_base" "http://yum.labrepo.lan/ceph_base"

    ProxyPass "/offlinerepo/ceph_noarch" "http://yum.labrepo.lan/ceph_noarch"
    ProxyPassReverse "/offlinerepo/ceph_noarch" "http://yum.labrepo.lan/ceph_noarch"

    ProxyPass "/offlinerepo/ceph_srpms" "http://yum.labrepo.lan/ceph_srpms"
