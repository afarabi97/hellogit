    ProxyPass "/offlinerepo/epel" "http://yum.labrepo.lan/epel"
    ProxyPassReverse "/offlinerepo/epel" "http://yum.labrepo.lan/epel"

    ProxyPass "/offlinerepo/kubernetes" "http://yum.labrepo.lan/kubernetes"
    ProxyPassReverse "/offlinerepo/kubernetes" "http://yum.labrepo.lan/kubernetes"

    ProxyPass "/offlinerepo/mongodb-org-4.0" "http://yum.labrepo.lan/mongodb-org-4.0"
    ProxyPassReverse "/offlinerepo/mongodb-org-4.0" "http://yum.labrepo.lan/mongodb-org-4.0"

    ProxyPass "/offlinerepo/rhel-7-server-extras-rpms" "http://yum.labrepo.lan/rhel-7-server-extras-rpms"
    ProxyPassReverse "/offlinerepo/rhel-7-server-extras-rpms" "http://yum.labrepo.lan/rhel-7-server-extras-rpms"

    ProxyPass "/offlinerepo/rhel-7-server-optional-rpms" "http://yum.labrepo.lan/rhel-7-server-optional-rpms"
