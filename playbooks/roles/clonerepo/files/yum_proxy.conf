    ProxyPass "/offlinerepo/rhel-7-server-rpms" "http://yum.labrepo.lan/rhel-7-server-rpms"
    ProxyPassReverse "/offlinerepo/rhel-7-server-rpms" "http://yum.labrepo.lan/rhel-7-server-rpms"

    ProxyPass "/offlinerepo/misc" "http://yum.labrepo.lan/misc"
    ProxyPassReverse "/offlinerepo/misc" "http://yum.labrepo.lan/misc"

    ProxyPass "/offlinerepo/base" "http://yum.labrepo.lan/centos/base"
    ProxyPassReverse "/offlinerepo/base" "http://yum.labrepo.lan/centos/base"

    ProxyPass "/offlinerepo/extras" "http://yum.labrepo.lan/centos/extras"
    ProxyPassReverse "/offlinerepo/extras" "http://yum.labrepo.lan/centos/extras"

    ProxyPass "/offlinerepo/updates" "http://yum.labrepo.lan/centos/updates"
    ProxyPassReverse "/offlinerepo/updates" "http://yum.labrepo.lan/updates"

    ProxyPass "/offlinerepo/docker-ce" "http://yum.labrepo.lan/docker-ce"
    ProxyPassReverse "/offlinerepo/docker-ce" "http://yum.labrepo.lan/docker-ce"

</VirtualHost>