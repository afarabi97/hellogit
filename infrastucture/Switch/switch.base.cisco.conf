
no service pad
service tcp-keepalives-in
service tcp-keepalives-out
service timestamps debug datetime
service timestamps log datetime
service password-encryption
service compress-config
service sequence-numbers
no service dhcp
!
hostname SW-DIP-101
!
boot-start-marker
boot system switch all flash:cat3k_caa-universalk9.SPA.03.07.05.E.152-3.E5.bin
boot-end-marker
!
no logging console
!
username assessor privilege 15 secret 0 AFt3ch3nthusiasts!!
!
aaa new-model
aaa authentication login default local
aaa authorization exec default local
!
clock timezone zulu 0 0
switch 1 provision ws-c3850-48p
!
no snmp-server
!
ip domain-lookup
ip domain-name lan
ip name-server 10.101.35.40
ip dhcp snooping
ip dhcp snooping vlan 132,135,136,137
ip dhcp snooping database flash:dhcp-snoop-db
!
errdisable recovery cause psecure-violation
errdisable recovery cause bpduguard
errdisable recovery interval 300
!
vtp mode off
!
spanning-tree mode pvst
spanning-tree portfast bpduguard default
spanning-tree portfast bpdufilter default
spanning-tree extend system-id
spanning-tree uplinkfast
!
vlan 132
 name Management
!
vlan 135
 name Internal
!
vlan 136
 name External
!
vlan 137
 name DMZ
!
vlan 688
 name Native
vlan 999
 name Unused_ports
!
ip tcp synwait-time 10
!
interface GigabitEthernet0/0
 no ip address
 shutdown
!
interface GigabitEthernet1/0/1
 description to Trunk-Server1
