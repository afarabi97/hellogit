ip forward-protocol nd
no ip http server
no ip http secure-Server
!
ip ssh time-out 60
ip ssh source-interface Vlan132
ip ssh logging events
ip ssh version 2
ip scp server enable
!
!
ntp server 10.101.35.40
!
event manager applet EEM_SSH_Keygen
event timer cron cron-entry "@reboot"
action 0.1 set status "none"
action 1.0 cli command "enable"
action 2.0 cli command "show ip ssh | include ^SSH"
action 2.1 regexp "([ED][^ ]+)" "$_cli_result" result status
action 3.0 if $status eq Disabled
action 3.1 cli command "configure terminal"
action 3.2 cli command "crypto key generate rsa modulus 2048"
action 3.3 cli command "no event manager applet EEM_SSH_Keygen"
action 3.4 cli command "end"
action 3.5 cli command "write memory"
action 3.6 end
!
