Clear Staging Environment:
  stage: clean-staging-env
  tags:
    - tfplenum-buildv2
  script: |
    echo "IP of runner is $(hostname -I | cut -d " " -f1)"
    echo "Current working directory is $(pwd)"
    echo "Clear Staging Environment"
    rm -fr "$DRIVE_STAGING_FOLDER/"
    mkdir -p "$DRIVE_STAGING_FOLDER/"
    rm -fr "$CPT_DOCUMENTATION_STAGING/" "$MDT_DOCUMENTATION_STAGING/"
    mkdir -p "$CPT_DOCUMENTATION_STAGING/MIP" "$CPT_DOCUMENTATION_STAGING/DIP"
    mkdir -p "$MPT_DOCUMENTATION_STAGING/MIP" "$MPT_DOCUMENTATION_STAGING/DIP"
  only:
    variables:
      - $PIPELINE == "export-docs"
      - $PIPELINE == "export-all"


Hash Master CPT Drive:
  stage: hashfiles
  tags:
    - tfplenum-buildv2
  script: |
    python3 testing/pipeline/pipeline.py run-export create-master-drive-hashes \
    --rsync-source "$MASTER_DRIVE_CREATION_CPT_RSYNC_SOURCE"
  only:
    variables:
      - $RUN_CREATE_MASTER_DRIVE == "yes"


