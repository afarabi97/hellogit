Acceptance Testing:
  stage: acceptance
  tags:
    - tfplenum-buildv2
  script: |
    echo "IP of runner is $(hostname -I | cut -d " " -f1)"
    echo "Current working directory is $(pwd)"
    echo "CI_PIPELINE_SOURCE: $CI_PIPELINE_SOURCE"
    python3 testing/pipeline/pipeline.py acceptance-tests
  allow_failure: false
  artifacts:
    paths:
      - "web/backend/*.xml"
    reports:
      junit: "web/backend/*.xml"
  extends: .all-and-mip
