Clear MIP Docs Folders:
  stage: pre-build
  tags:
    - tfplenum-buildv2
  script: |
    echo "IP of runner is $(hostname -I)"
    echo "Current working directory is $(pwd)"

    for folder in $DOCS_FOLDERS
    do
      rm -f "$MIP_CPT_DOC_EXPORT_LOC/$folder"/*
      mkdir -p "$MIP_CPT_DOC_EXPORT_LOC/$folder/"

      rm -f "$MIP_MDT_DOC_EXPORT_LOC/$folder"/*
      mkdir -p "$MIP_MDT_DOC_EXPORT_LOC/$folder/"
    done
  only:
    variables:
      - $PIPELINE == "export-docs"
      - $PIPELINE == "export-mip"
      - $PIPELINE == "export-all"


Build MIP Offline Documentation:
  stage: build
  tags:
    - tfplenum-buildv2
  script: |
    echo "IP of runner is $(hostname -I)"
    echo "Current working directory is $(pwd)"
    python3 testing/pipeline/pipeline.py \
    --system-name "MIP" \
    run-export export-html-docs \
    --username "$CONFLUENCE_USERNAME" \
    --password "$CONFLUENCE_PASSWORD" \
    --cpt-export-path "$MIP_CPT_DOC_EXPORT_LOC" \
    --mdt-export-path "$MIP_MDT_DOC_EXPORT_LOC" \
    --export-version "$TFPLENUM_EXPORT_VERSION" \
    --export-hash "$TFPLENUM_EXPORT_HASH" \
    --page-title "$TFPLENUM_CONFLUENCE_PAGE"
  retry: 2
  artifacts:
    untracked: true
  only:
    variables:
      - $PIPELINE == "export-mip"
      - $PIPELINE == "export-all"
      - $PIPELINE == "export-docs"


