---
redfish:
  user: root
  password: <SET ENV VAR $REDFISH_PASSWORD>
  servers:
    - 172.16.22.26
    - 172.16.22.25
  sensors:
    - 172.16.22.24
    - 172.16.22.23
    - 172.16.22.22
    - 172.16.22.21

host_configuration:
  image_folder_path: /home/jenkins/Images/rhel
  install_type: baremetal
  esxi:
    ip_address: "172.16.31.20"

kit:
  #remote_sensor_portgroup: "73 Portgroup"
  #remote_sensor_network: "172.16.73.0"

  kickstart_configuration:
      netmask: "255.255.255.0"

      # Gateway will probably be different on a per kit basis (depends on the vlan)
      gateway: "172.16.31.1"
      dhcp_range: "172.16.31.192"
      # Note root_password is specified under VM_settings.

  kit_configuration:
      # The branch we want to pull from.
      branch_name: feature/redfish
      source_repo: labrepo

      # Kubernetes cidr will probably be different on a per kit basis
      kubernetes_cidr: "172.16.31.112"

      home_nets:
          - "172.16.31.0/24"

      # This is optional - you can fill it in if you need to
      external_nets:

  VMs:
    # Note: You should not have more than one of these
    Controller:
      type: "controller" # Can be controller, sensor, or server

      # GestOS should be one of the enumeration values in com.vmware.vcenter.vm.GuestOS
      # https://vdc-repo.vmware.com/vmwb-repository/dcr-public/89baa2e8-e8f1-4d6a-87c5-baa3116e422a/42afa517-2614-43fb-a352-c3ed88ae95fc/doc/com/vmware/vcenter/vm/class-use/GuestOS.html
      # For us that will likely be: RHEL_7_64, CENTOS_7_64, VMWARE_PHOTON_64, or UBUNTU_64
      # Sorry Holden, you're on your own for arch. They didn't have it in the guest list
      vm_guestos: RHEL_7_64
      #vm_to_clone: "NVMEe Test Template"
      vm_to_clone: redhat
      domain: 'lan'
      gateway: "172.16.31.1"
      dns:
        #- "172.16.82.1"
        - "8.8.8.8"
      networking:
        std_portgroup_name: "VM Network"
        nics:
          ens192:
            type: "manual" # This can be auto, manual, or link-local
            ip_address: "172.16.31.241"
            subnet_mask: "255.255.255.0"
            start_connected: True
            management_interface: True
            monitoring_interface: False
            mac_auto_generated: True
            mac_address: "" # This is ignored if mac_auto_generated is true
            dv_portgroup_name: "Management"
            std_portgroup_name:
          ens224:
            type: "link-local" # This can be auto, manual, or link-local
            ip_address: "169.254.251.119"
            subnet_mask: "255.255.0.0"
            start_connected: True
            management_interface: False
            monitoring_interface: True
            mac_auto_generated: True
            mac_address: "" # This is ignored if mac_auto_generated is true
            dv_portgroup_name: "Monitoring"
            std_portgroup_name:
      cpu_spec:
        sockets: 4
        cores_per_socket: 1
        hot_add_enabled: False
        hot_remove_enabled: False
      memory_spec:
        size: 8 # This value is in GiB
        hot_add_enabled: False
      disks:
        boot: 30 # Name of disk followed by capacity in GiBs
      iso_file: "rhel-server-7.4-x86_64-dvd.iso"
      boot_order: # Valid options are CDROM, DISK, and ETHERNET
        - "CDROM" # CDROM will be ignored if iso_file is None
        - "DISK"
        - "ETHERNET"

  metal:
    server1:
      type: "master_server" # Can be controller, sensor, or server
      domain: 'lan'
      gateway: "172.16.31.1"
      dns:
        - "172.16.31.1"
      networking:
        nics:
          ens1f0:
            type: "manual" # This can be auto, manual, or link-local
            ip_address: "172.16.31.5"
            subnet_mask: "255.255.255.0"
            start_connected: True
            management_interface: True
            monitoring_interface: False
            mac_auto_generated: False
            mac_address: "" # Will be pulled via redfish api
      boot_drive_name: "sda"
      es_drives:
        - sdb
      catalog:
        moloch-viewer:
          node_hostname: "server"
          user: "assessor"
          pass: "password"
          deployment_name: "server-moloch-viewer"

    server2:
      type: "server" # Can be controller, sensor, or server
      domain: 'lan'
      gateway: "172.16.31.1"
      dns:
        - "172.16.31.1"
      networking:
        nics:
          ens1f0:
            type: "manual" # This can be auto, manual, or link-local
            ip_address: "172.16.31.6"
            subnet_mask: "255.255.255.0"
            start_connected: True
            management_interface: True
            monitoring_interface: False
            mac_auto_generated: False
            mac_address: "" # Will be pulled via redfish api
      boot_drive_name: "sda"
      es_drives:
        - sdb

    sensor1:
      type: "sensor" # Can be controller, sensor, or server
      domain: 'lan'
      gateway: "172.16.31.1"
      dns:
        - "172.16.31.1"
      networking:
        nics:
          eno1:
            type: "manual" # This can be auto, manual, or link-local
            ip_address: "172.16.31.7"
            subnet_mask: "255.255.255.0"
            start_connected: True
            management_interface: True
            monitoring_interface: False
            mac_auto_generated: False
            mac_address: "" # Will be pulled via redfish api
          eno2:
            type: "manual" # This can be auto, manual, or link-local
            ip_address:
            start_connected: True
            management_interface: False
            monitoring_interface: True
            mac_auto_generated: False
            mac_address: "" # Will be pulled via redfish api
      boot_drive_name: "sda"
      pcap_drives:
        - sdb
      catalog:
        suricata:
          affinity_hostname: "sensor1"
          cpu_request: "1000"
          deployment_name: "sensor1-suricata"
          external_net: ["any"]
          home_net: ["any"]
          interfaces:
            - "eno2"
          node_hostname: "sensor1"
        moloch-capture:
          cpu_request: "1000"
          pcapWriteMethod: "thread-direct"
          affinity_hostname: "sensor1"
          node_hostname: "sensor1"
          bpf: ""
          dontSaveBPFs: ""
          freespaceG: "25%"
          maxFileSizeG: 25
          magicMode: "basic"
          interfaces:
            - "eno2"
          deployment_name: "sensor1-moloch"
        zeek:
          affinity_hostname: "sensor1"
          cpu_request: "1000"
          deployment_name: "sensor1-zeek"
          home_net: ["any"]
          interfaces:
            - "eno2"
          zeek_workers: 8
          node_hostname: "sensor1"

    sensor2:
