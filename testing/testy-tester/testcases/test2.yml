---
host_configuration:
  vcenter:
    ip_address: "10.10.103.10"
    cluster_name: "Development_Cluster"
    datacenter: "DEV_Datacenter"
    resource_pool:
  storage:
    datastore: "dev-vol00"
    folder: "Testing"
  iso_folder_path: "/root/"

kit:
  kickstart_configuration:
      netmask: "255.255.255.0"

      # Gateway will probably be different on a per kit basis (depends on the vlan)
      gateway: "172.16.82.1"
      dhcp_range: "172.16.82.208"
      # Note root_password is specified under VM_settings.

  kit_configuration:
      # The branch we want to pull from.
      branch_name: devel
      source_repo: labrepo

      # Kubernetes cidr will probably be different on a per kit basis
      kubernetes_cidr: "172.16.82.48"

      home_nets:
          - "172.16.82.0/24"

      # This is optional - you can fill it in if you need to
      external_nets:

  VMs:
    # Note: You should not have more than one of these
    test2-controller.lan:
      type: "controller" # Can be controller, sensor, or server

      # GestOS should be one of the enumeration values in com.vmware.vcenter.vm.GuestOS
      # https://vdc-repo.vmware.com/vmwb-repository/dcr-public/89baa2e8-e8f1-4d6a-87c5-baa3116e422a/42afa517-2614-43fb-a352-c3ed88ae95fc/doc/com/vmware/vcenter/vm/class-use/GuestOS.html
      vm_guestos: RHEL_7_64
      domain: 'lan'
      gateway: "172.16.82.1"
      dns:
          - "172.16.82.1"
      networking:
        std_portgroup_name: "VM Network"
        nics:
          ens192:
            type: "manual" # This can be auto, manual, or link-local
            ip_address: "172.16.82.33"
            subnet_mask: "255.255.255.0"
            start_connected: True
            management_interface: True
            monitoring_interface: False
            mac_auto_generated: True
            mac_address: "" # This is ignored if mac_auto_generated is true
            dv_portgroup_name: "82 Portgroup"
            std_portgroup_name:
          ens224:
            type: "link-local" # This can be auto, manual, or link-local
            ip_address: "169.254.251.118"
            subnet_mask: "255.255.0.0"
            start_connected: True
            management_interface: False
            monitoring_interface: True
            mac_auto_generated: True
            mac_address: "" # This is ignored if mac_auto_generated is true
            dv_portgroup_name: "Monitoring Portgroup"
            std_portgroup_name:
      cpu_spec:
        sockets: 4
        cores_per_socket: 1
        hot_add_enabled: False
        hot_remove_enabled: False
      memory_spec:
        size: 8 # This value is in GiB
        hot_add_enabled: False
      disks:
        boot: 30 # Name of disk followed by capacity in GiBs
      iso_file: "rhel-server-7.6-x86_64-dvd.iso"
      boot_order: # Valid options are CDROM, DISK, and ETHERNET
        - "CDROM" # CDROM will be ignored if iso_file is None
        - "DISK"
        - "ETHERNET"
    test2-server1.lan:
      type: "master_server" # Can be controller, sensor, or server
      vm_guestos: RHEL_7_64
      networking:
        nics:
          ens192:
            type: "manual"
            ip_address: "172.16.82.34"
            start_connected: True
            management_interface: True
            monitoring_interface: False
            mac_auto_generated: True
            mac_address: ""
            dv_portgroup_name: "82 Portgroup"
            std_portgroup_name:
      cpu_spec:
        sockets: 32
        cores_per_socket: 1
        hot_add_enabled: False
        hot_remove_enabled: False
      memory_spec:
        size: 64
        hot_add_enabled: False
      boot_drive_name: "sda"
      # These are the drives selenium will select.
      es_drives:
        - sdb
        - sdc
      disks:
        boot: 50
        data: 50
      iso_file:
      boot_order:
        - "CDROM"
        - "DISK"
        - "ETHERNET"
      catalog:
        moloch-viewer:
          node_hostname: "server"
          user: "assessor"
          pass: "password"
          deployment_name: "server-moloch-viewer"
        logstash:
          node_hostname: "server"
          kafka_clusters: ["test2-sensor1-zeek.default.svc.cluster.local:9092"]
          replicas: 2
          heap_size: 4
          deployment_name: "server-logstash"
    test2-sensor1.lan:
      type: "sensor" # Can be controller, sensor, or server
      vm_guestos: RHEL_7_64
      networking:
        nics:
          ens192:
            type: "manual"
            ip_address: "172.16.82.35"
            start_connected: True
            management_interface: True
            monitoring_interface: False
            mac_auto_generated: True
            mac_address: ""
            dv_portgroup_name: "82 Portgroup"
            std_portgroup_name:
          ens224:
            type: "manual"
            ip_address:
            start_connected: True
            management_interface: False
            monitoring_interface: True
            mac_auto_generated: True
            mac_address: ""
            dv_portgroup_name: "Monitoring Portgroup"
            std_portgroup_name:
      cpu_spec:
        sockets: 14
        cores_per_socket: 1
        hot_add_enabled: False
        hot_remove_enabled: False
      memory_spec:
        size: 30
        hot_add_enabled: False
      boot_drive_name: "sda"
      pcap_drives:
        - sdb
      disks:
        boot: 50
        data: 50
      iso_file:
      boot_order:
        - "CDROM"
        - "DISK"
        - "ETHERNET"
      catalog:
        suricata:
          affinity_hostname: "test2-sensor1.lan"
          cpu_request: "1000"
          deployment_name: "test2-sensor1-suricata"
          external_net: ["any"]
          home_net: ["any"]
          interfaces:
            - "ens224"
          pcapEnabled: true
          suricata_threads: 2
          node_hostname: "test2-sensor1.lan"
        moloch-capture:
          cpu_request: "1000"
          pcapWriteMethod: "simple"
          affinity_hostname: "test2-sensor1.lan"
          node_hostname: "test2-sensor1.lan"
          bpf: ""
          dontSaveBPFs: ""
          freespaceG: "25%"
          maxFileSizeG: 25
          magicMode: "basic"
          interfaces:
            - "ens224"
          deployment_name: "test2-sensor1-moloch"
        zeek:
          affinity_hostname: "test2-sensor1.lan"
          cpu_request: "1000"
          deployment_name: "test2-sensor1-zeek"
          home_net: ["any"]
          interfaces:
            - "ens224"
          zeek_workers: 4
          node_hostname: "test2-sensor1.lan"
          log_retention_hours: "24"
