---
- name: Poweroff VM and Create Template
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    ansible_python_interpreter: "{{ python_executable }}"
  tasks:
    - name: Wait for the virtual machine to shutdown
      vmware_guest_powerstate:
        hostname: "{{ vcenter.ipaddress }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        name: "{{ node.hostname }}"
        state: shutdown-guest
        validate_certs: no
        state_change_timeout: 300

    - name: Get VM "{{ node.hostname }}" uuid
      vmware_guest_info:
        hostname: "{{ vcenter.ipaddress }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        validate_certs: no
        datacenter: "{{ vcenter.datacenter }}"
        folder: "{{ node.folder }}"
        name: "{{ node.hostname }}"
      register: vm_facts

    - name: Rename "{{ node.hostname }}" to "{{ template_name }}"
      vmware_guest:
        hostname: "{{ vcenter.ipaddress }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        validate_certs: no
        uuid: "{{ vm_facts.instance.hw_product_uuid }}"
        name: "{{ template_name }}"


    - name: Move Virtual Machine
      vmware_guest_move:
        hostname: "{{ vcenter.ipaddress }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        datacenter: "{{ vcenter.datacenter }}"
        validate_certs: no
        name: "{{ template_name }}"
        dest_folder: "/{{ vcenter.datacenter }}/vm/Templates"
      delegate_to: localhost

    - name: Create a VM Template
      vmware_guest:
        hostname: "{{ vcenter.ipaddress }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        datacenter: "{{ vcenter.datacenter }}"
        folder: "{{ node.folder }}"
        name: "{{ template_name }}"
        validate_certs: False
        state: present
        is_template: yes

