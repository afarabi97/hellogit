---
- name: Create a VM from a template
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    ansible_python_interpreter: "{{ python_executable }}"
  tasks:
    - name: "Power off the VM {{ node.hostname }}"
      ignore_errors: yes
      vmware_guest:
        datacenter: "{{ vcenter.datacenter }}"
        cluster: "{{ vcenter.cluster }}"
        hostname: "{{ vcenter.ipaddress }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        name: "{{ node.hostname }}"
        folder: "{{ node.folder }}"
        state: poweredoff
        validate_certs: False
      delegate_to: localhost

    - name: "Removing VM {{ node.hostname }}"
      ignore_errors: yes
      vmware_guest:
        datacenter: "{{ vcenter.datacenter }}"
        cluster: "{{ vcenter.cluster }}"
        hostname: "{{ vcenter.ipaddress }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        name: "{{ node.hostname }}"
        state: absent
        validate_certs: False
      delegate_to: localhost

    - name: "Cloning {{ node.template }} to {{ node.hostname }}"
      vmware_guest:
        hostname: "{{ vcenter.ipaddress }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        validate_certs: False
        name: "{{ node.hostname }}"
        template: "{{ node.template }}"
        datacenter: "{{ vcenter.datacenter }}"
        cluster: "{{ vcenter.cluster }}"
        folder: "{{ node.folder }}"
        state: poweredon
        wait_for_ip_address: True
        networks:
          - name: "{{ node.portgroup }}"
            type: static
            ip: "{{ node.ipaddress }}"
            gateway: "{{ node.gateway }}"
            netmask: "{{ node.netmask }}"
            dns_servers: "{{ node.dns_servers }}"
            allow_guest_control: True
            start_connected: True
        customization:
          autologon: no
          dns_servers: "{{ node.dns_servers }}"
          domain: lan
          password: "{{ node.password }}"
          hostname: "controller.{{ node.domain }}"
        hardware:
          memory_mb: "{{ node.memory }}"
          num_cpus: "{{ node.cpu }}"
      delegate_to: localhost

    - name: "Make sure network adapter is connected"
      vmware_guest_network:
        hostname: "{{ vcenter.ipaddress }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        datacenter: "{{ vcenter.datacenter }}"
        cluster: "{{ vcenter.cluster }}"
        validate_certs: False
        name: "{{ node.hostname }}"
        gather_network_info: False
        networks:
          - label: "Network adapter 1"
            state: present
            connected: True
            start_connected: True
      delegate_to: localhost

