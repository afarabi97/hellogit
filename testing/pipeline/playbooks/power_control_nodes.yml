---
- name: Power ctrl VMs
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    ansible_python_interpreter: "{{ python_executable }}"
  tasks:
    - name: "Setting {{ state }} state on nodes"
      ignore_errors: yes
      vmware_guest:
        hostname: "{{ vcenter.ipaddress }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        name: "{{ item.hostname }}"
        folder: "{{ item.folder }}"
        state: "{{ state }}"
        validate_certs: False
      delegate_to: localhost
      with_items: "{{ nodes }}"
