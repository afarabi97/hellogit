<VirtualHost *:443>
    ServerName misc.labrepo.lan
    ServerAlias misc.labrepo.lan
    DocumentRoot /repos/misc

  <Directory /repos/misc>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>


<VirtualHost *:80>
    ServerName misc.labrepo.lan
    ServerAlias misc.labrepo.lan
    DocumentRoot /repos/misc

  <Directory /repos/misc>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>

