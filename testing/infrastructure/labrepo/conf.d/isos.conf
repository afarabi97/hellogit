<VirtualHost *:443>
    ServerName isos.labrepo.sil.lab
    ServerAlias isos.labrepo.sil.lab
    DocumentRoot /repos/isos

  <Directory /repos/isos>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>


<VirtualHost *:80>
    ServerName isos.labrepo.sil.lab
    ServerAlias isos.labrepo.sil.lab
    DocumentRoot /repos/isos

  <Directory /repos/isos>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>

