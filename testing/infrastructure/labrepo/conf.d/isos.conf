<VirtualHost *:443>
    ServerName isos.labrepo.lan
    ServerAlias isos.labrepo.lan
    DocumentRoot /repos/isos

  <Directory /repos/isos>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>


<VirtualHost *:80>
    ServerName isos.labrepo.lan
    ServerAlias isos.labrepo.lan
    DocumentRoot /repos/isos

  <Directory /repos/isos>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>

