<VirtualHost *:443>
    ServerName yum.labrepo.lan
    ServerAlias yum.labrepo.lan
    DocumentRoot /repos/yum

  <Directory /repos/yum>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>


<VirtualHost *:80>
    ServerName yum.labrepo.lan
    ServerAlias yum.labrepo.lan
    DocumentRoot /repos/yum

  <Directory /repos/yum>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>

