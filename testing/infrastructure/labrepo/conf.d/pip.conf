<VirtualHost *:443>
    ServerName pip.labrepo.lan
    ServerAlias pip.labrepo.lan
    DocumentRoot /repos/pip

  <Directory /repos/pip>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>


<VirtualHost *:80>
    ServerName pip.labrepo.lan
    ServerAlias pip.labrepo.lan
    DocumentRoot /repos/pip

  <Directory /repos/pip>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>

