<VirtualHost *:443>
    ServerName releases.labrepo.lan
    ServerAlias releases.labrepo.lan
    DocumentRoot /repos/releases

  <Directory /repos/releases>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>


<VirtualHost *:80>
    ServerName releases.labrepo.lan
    ServerAlias releases.labrepo.lan
    DocumentRoot /repos/releases

  <Directory /repos/releases>
        Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>

