<VirtualHost *:443>
    SSLEngine on
    SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
    SSLCertificateFile /etc/pki/tls/certs/localhost.crt
    ServerName labrepo.lan
    ServerAlias labrepo.lan
    DocumentRoot /var/www/html

  <Directory /var/www/html>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>

<VirtualHost *:80>
    ServerName labrepo.lan
    ServerAlias labrepo.lan
    DocumentRoot /var/www/html

  <Directory /var/www/html>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>

</VirtualHost>

