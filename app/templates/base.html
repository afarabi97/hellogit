<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <! -- Verify that the browser is chrome and not some other browser. -->
    <script>
      // Ensures that chrome is being used otherwise we display an error page
      // indicating that chrome is the only browser is allowed.
      var isChrome = !!window.chrome && !!window.chrome.webstore;
      if (!isChrome){
          var error_href = window.location.href
          if (error_href.indexOf("error") === -1){
              window.location.replace("/error");
          }
      }
    </script>
    <!-- Load jquery -->
    <script type=text/javascript src="{{ url_for('static', filename='jquery/jquery-3.3.1.js') }}"></script>
    <!-- Include popper.js -->
    <script type=text/javascript src="{{ url_for('static', filename='bootstrap/js/popper.min.js') }}"></script>
    <!-- Add Bootstrap's jquery extension -->
    <script type=text/javascript src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
  </head>
  <body>
    <div class="container" id="topheader">
      {% block navbar %}
      {% endblock %}
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
