{% extends "base.html" %}

{% block body %}
    <h1>Sign In</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.dns_ip.label }}<br>
            {{ form.dns_ip(size=16) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
