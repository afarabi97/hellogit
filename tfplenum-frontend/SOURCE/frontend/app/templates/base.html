<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <!-- Load jquery -->
    <script type=text/javascript src="{{ url_for('static', filename='jquery/jquery-3.3.1.js') }}"></script>
    <!-- Include popper.js -->
    <script type=text/javascript src="{{ url_for('static', filename='bootstrap/js/popper.min.js') }}"></script>
    <!-- Add Bootstrap's jquery extension -->
    <script type=text/javascript src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-primary">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </nav>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
