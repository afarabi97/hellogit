  <div class="card">
    <div class="card-header">
      User Links 
      <button title="Add Link" class="btn btn-primary" style="float: right;" (click)="addUserLink()"><i class="icon_plus_alt2"></i> Add Link</button>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>          
            <th scope="col">Name</th>
            <th scope="col">URL</th>
            <th scope="col">Description</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let link of user_links">
            <tr>
              <td><a href="{{ link.url }}" target="_blank">{{link.name}}</a></td>
              <td><a href="{{ link.url }}" target="_blank">{{link.url}}</a></td>
              <td>{{link.description}}</td>
              <td> <button title ="Remove link" class="btn btn-danger" (click)="openConfimRemoveUserLink(link)"><i class="icon_close_alt2"></i></button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
