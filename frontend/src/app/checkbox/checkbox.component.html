<!-- id="controlName" -->
<div [formGroup]="parentForm">
  <div class="form-check">
    <input formControlName="{{ controlName }}"
           class="form-check-input"
           type="checkbox"
           [checked]="input_control.checked"
           name="is_master_server{{ uid }}"
           (change)="callParent($event)">
    <label class="form-check-label" for="{{ controlName }}">
      {{ input_control.label }}
    </label>
  </div>
  <a routerLink="/help" target="_blank" name="tip_{{ controlName }}" data-placement="right"
     fragment="{{ input_control.anchor }}" title="{{ input_control.description }}">
    <label>What is this?</label>
  </a>
</div>
