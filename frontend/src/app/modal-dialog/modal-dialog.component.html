<!-- primary_button_text: string; -->
<div class="modal fade" id="{{ modal._id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modal._title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
          {{ modal._text }}
      </div>
      <div class="modal-footer">
        <button *ngIf="modal._secondary_button_text" type="button" class="btn btn-secondary" data-dismiss="modal">{{ modal._secondary_button_text }}</button>
        <button *ngIf="modal._primary_button_text" type="button" class="btn btn-primary" data-dismiss="modal" (click)="triggerPrimaryClickEvent($event)">{{ modal._primary_button_text }}</button>
      </div>
    </div>
  </div>
</div>
