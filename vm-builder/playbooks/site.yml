---
- name: Clone {{ vmname }} VM
  hosts: localhost
  gather_facts: no
  any_errors_fatal: true
  roles:
    - clone
  tags:
    - kali
    - remnux

- name: Configure Kali VM
  hosts: kali
  gather_facts: no
  any_errors_fatal: true
  roles:
    - kali/config
  tags:
    - kali

- name: Configure REMnux VM
  hosts: remnux
  gather_facts: no
  any_errors_fatal: true
  roles:
    - remnux/config
  tags:
    - remnux

- name: Post configure REMnux VM
  hosts: localhost
  gather_facts: no
  any_errors_fatal: true
  roles:
    - remnux/post-config
  tags:
    - remnux-export

- name: Setup for for {{ vmname }} export
  hosts: localhost
  gather_facts: no
  any_errors_fatal: true
  roles:
    - export
  tags:
    - kali-export
    - remnux-export

- name: Create minio virtual machine from a template.
  hosts: localhost
  gather_facts: no
  roles:
    - minio/clone
  tags:
    - minio-clone

- name: Installs a stand-alone MinIO server.
  hosts: minio
  gather_facts: no
  roles:
    - minio/config
  tags:
    - minio

- name: Convert VM to template
  hosts: localhost
  tasks:
    - name: Convert "{{ vmname }}" to template
      vmware_guest:
        hostname: "{{ vcenter.ipaddress }}"
        username: "{{ vcenter.username }}"
        password: "{{ vcenter.password }}"
        datacenter: "{{ vcenter.datacenter }}"
        cluster: "{{ vcenter.cluster }}"
        folder: "{{ folder }}"
        name: "{{ vmname }}"
        validate_certs: no
        state: present
        is_template: yes
  tags:
    - template
