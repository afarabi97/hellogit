---
- name: "Remove {{ vmname }}."
  vmware_guest:
    hostname: "{{ vcenter.ipaddress }}"
    username: "{{ vcenter.username }}"
    password: "{{ vcenter.password }}"
    datacenter: "{{ vcenter.datacenter }}"
    cluster: "{{ vcenter.cluster }}"
    folder: "{{ folder }}"
    name: "{{ vmname }}"
    state: absent
    force: yes
    validate_certs: no

- name: "Create {{ vmname }} from {{ template }}."
  vmware_guest:
    hostname: "{{ vcenter.ipaddress }}"
    username: "{{ vcenter.username }}"
    password: "{{ vcenter.password }}"
    datacenter: "{{ vcenter.datacenter }}"
    cluster: "{{ vcenter.cluster }}"
    folder: "{{ folder }}"
    name: "{{ vmname }}"
    template: "{{ template }}"
    networks:
      - name: "{{ portgroup }}"
        ip: "{{ ip }}"
        gateway: "{{ gateway }}"
        netmask: 255.255.255.0
        start_connected: yes
    annotation:  "MinIO CVA/H build | username: assessor | password: <PMO PASSWORD>"
    hardware:
      memory_mb: "{{ memory }}"
      num_cpus: "{{ cpu }}"
    disk:
      - size_gb: "{{ disk_size }}"
        datastore: "{{ datastore }}"
        type: thin
      - size_gb: "{{ storage_disk_size }}"
        datastore: "{{ datastore }}"
        type: thin
    customization:
      dns_servers: "{{ dns_servers }}"
      hostname: "{{ hostname.split('.')[0] }}"
      domain: "{{ domain }}"
    state: poweredon
    validate_certs: no
