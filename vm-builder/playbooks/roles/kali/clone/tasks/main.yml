---
- debug:
    msg: "Kali Template root password should be set to {{ password }}, otherwise playbook will fail."

- name: Remove {{ vmname }}
  vmware_guest:
    hostname: "{{ vcenter.ipaddress }}"
    username: "{{ vcenter.username }}"
    password: "{{ vcenter.password }}"
    datacenter: "{{ vcenter.datacenter }}"
    cluster: "{{ vcenter.cluster }}"
    folder: "{{ folder }}"
    name: "{{ vmname }}"
    state: absent
    force: yes
    validate_certs: no

- name: Create {{ vmname }} from {{ template }}
  vmware_guest:
    hostname: "{{ vcenter.ipaddress }}"
    username: "{{ vcenter.username }}"
    password: "{{ vcenter.password }}"
    datacenter: "{{ vcenter.datacenter }}"
    cluster: "{{ vcenter.cluster }}"
    folder: "{{ folder }}"
    name: "{{ vmname }}"
    template: "{{ template }}"
    networks:
      - name: "{{ portgroup }}"
        start_connected: yes
    annotation:  "kali-linux CVA/H build | username: assessor | password: <PMO PASSWORD>"
    state: poweredon
    validate_certs: no

- debug:
    msg: "A bug in the next module will cause the tasks to fail if {{ vmname }} exists in vcenter cluster."

- name: Wait for VMware tools to become available on {{ vmname }}
  vmware_guest_tools_wait:
    validate_certs: no
    hostname: "{{ vcenter.ipaddress }}"
    username: "{{ vcenter.username }}"
    password: "{{ vcenter.password }}"
    name: "{{ vmname }}"
    folder: "/{{ vcenter.datacenter }}/vm/{{ folder }}"

- name: Set network cofiguration for {{ vmname }}
  vmware_vm_shell:
    hostname: "{{ vcenter.ipaddress }}"
    username: "{{ vcenter.username }}"
    password: "{{ vcenter.password }}"
    vm_id: "{{ vmname }}"
    vm_username: "root"
    vm_password: "{{ password }}"
    vm_shell: /usr/bin/nmcli
    vm_shell_args: "{{ item }}"
    validate_certs: no
    wait_for_process: yes
  with_items:
    - con mod 'Wired connection 1' ipv4.address {{ ip }}/24
    - con mod 'Wired connection 1' ipv4.gateway {{ gateway }}
    - con mod 'Wired connection 1' ipv4.dns {{ dns_servers[0] }}
    - con mod 'Wired connection 1' connection.autoconnect yes
    - con mod 'Wired connection 1' ipv4.method manual
    - con reload
    - con down 'Wired connection 1'
    - con up 'Wired connection 1'

- name: Permit root login
  vmware_vm_shell:
    hostname: "{{ vcenter.ipaddress }}"
    username: "{{ vcenter.username }}"
    password: "{{ vcenter.password }}"
    vm_id: "{{ vmname }}"
    vm_username: "root"
    vm_password: "{{ password }}"
    vm_shell: /usr/bin/echo
    vm_shell_args: PermitRootLogin yes >> /etc/ssh/sshd_config
    validate_certs: no

- name: Start ssh server in {{ vmname }}
  vmware_vm_shell:
    hostname: "{{ vcenter.ipaddress }}"
    username: "{{ vcenter.username }}"
    password: "{{ vcenter.password }}"
    vm_id: "{{ vmname }}"
    vm_username: "root"
    vm_password: "{{ password }}"
    vm_shell: /usr/bin/systemctl
    vm_shell_args: "start ssh"
    validate_certs: no
    wait_for_process: yes
