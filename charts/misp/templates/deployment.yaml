apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: misp
spec:
  replicas: 1
  selector:
    matchLabels:
      component: misp
  template:
    metadata:
      labels:
        component: misp
    spec:
      containers:
      - name: mariadb
        image: {{ .Values.mariadbImage }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          value: {{ .Values.sqlDatabase }}
        - name: MYSQL_USER
          value: {{ .Values.sqlUsername }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.sqlUserPassword }}
        - name: MYSQL_ROOT_PASSWORD
          value: {{ .Values.sqlRootPassword }}
        volumeMounts:
        - name: misp-vol
          mountPath: /var/lib/mysql
          subPath: database
      - name: misp
        image: {{ .Values.mispImage }}
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/sh"
        - "-c"
        - "python3 /setup.py & /run.sh"
        ports:
        - containerPort: 443
        env:
        - name: BASE_URL
          value: http://{{ .Release.Name }}.lan
        - name: MYSQL_HOST
          value: 127.0.0.1
        - name: MYSQL_DATABASE
          value: {{ .Values.sqlDatabase }}
        - name: MYSQL_USER
          value: {{ .Values.sqlUsername }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.sqlUserPassword }}
        - name: MISP_EXTERNAL_CONFIG
          value: 'true'
        - name: HIVE_USER_EMAIL
          value: {{ .Values.hive_user_email }}
        - name: HIVE_USER_API_KEY
          valueFrom:
            secretKeyRef:
              name: misp-secret
              key: hive_user_api_key
        - name: ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: misp-secret
              key: admin_pass
        volumeMounts:
        - name: misp-setup
          mountPath: /setup.py
          subPath: setup.py
        - name: misp-vol
          mountPath: /var/www/MISP/app/Config
          subPath: appConfig
        - name: misp-config
          mountPath: /var/www/MISP/app/Config/config.external.php
          subPath: config.external.php
        - name: misp-config
          mountPath: /etc/apache2/sites-enabled/misp.conf
          subPath: misp.conf
        - name: webca
          mountPath: /etc/ssl/certs/webCA.crt
          readOnly: true
          subPath: ca.crt
        - name: webca
          mountPath: /etc/ssl/certs/misp.crt
          readOnly: true
          subPath: tls.crt
        - name: webca
          mountPath: /etc/ssl/certs/misp.key
          readOnly: true
          subPath: tls.key
      - name: misp-modules
        image: {{ .Values.mispModulesImage }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6666
      nodeSelector:
        role: "server"
      volumes:
      - name: misp-vol
        hostPath:
          path: /data/misp/
          type: DirectoryOrCreate
      - name: misp-config
        configMap:
          name: {{ .Release.Name }}-configmap
      - name: misp-setup
        configMap:
          name: {{ .Release.Name }}-setup
      - name: misp-secret
        secret:
          secretName: {{ .Release.Name }}-secret
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: {{ .Release.Name }}-certificate
