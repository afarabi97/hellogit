apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: misp
spec:
  replicas: 1
  selector:
    matchLabels:
      component: misp
  template:
    metadata:
      labels:
        component: misp
    spec:
      containers:
      - name: mariadb
        image: {{ .Values.mariadbImage }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          value: {{ .Values.sqlDatabase }}
        - name: MYSQL_USER
          value: {{ .Values.sqlUsername }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.sqlUserPassword }}
        - name: MYSQL_ROOT_PASSWORD
          value: {{ .Values.sqlRootPassword }}
        volumeMounts:
        - name: misp-vol
          mountPath: /var/lib/mysql
          subPath: database
      - name: misp
        image: {{ .Values.mispImage }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 443
        env:
        - name: MISP_BASEURL
          value: https://misp.{{ .Values.domain }}
        - name: ORG_NAME
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: org_name
        - name: MYSQL_HOST
          value: 127.0.0.1
        - name: MYSQL_DATABASE
          value: {{ .Values.sqlDatabase }}
        - name: MYSQL_USER
          value: {{ .Values.sqlUsername }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.sqlUserPassword }}
        - name: MISP_EXTERNAL_CONFIG
          value: 'true'
        - name: MISP_MODULES_URL
          value: localhost
        - name: MISP_MODULES_PORT
          value: "6666"
        volumeMounts:
        - name: misp-vol
          mountPath: /var/www/MISP/app/Config
          subPath: appConfig
        - name: misp-config
          mountPath: /var/www/MISP/app/Config/config.external.php
          subPath: config.external.php
        - name: misp-config
          mountPath: /var/www/MISP/app/Config/bootstrap.external.php
          subPath: bootstrap.external.php
        - name: misp-config
          mountPath: /etc/apache2/sites-enabled/misp.conf
          subPath: misp.conf
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        - name: misp-shibboleth
          mountPath: /etc/shibboleth/shibboleth2.xml
          subPath: shibboleth2.xml
        - name: misp-shibboleth
          mountPath: /etc/shibboleth/attribute-map.xml
          subPath: attribute-map.xml
        - name: sso-idp-metadata
          mountPath: /etc/shibboleth/idp/
        - name: misp-saml
          mountPath: /etc/shibboleth/misp-saml-certs/
      - name: misp-modules
        image: {{ .Values.mispModulesImage }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6666
      nodeSelector:
        role: "server"
      volumes:
      - name: misp-vol
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc
      - name: misp-config
        configMap:
          name: {{ .Release.Name }}-configmap
      - name: misp-setup
        configMap:
          name: {{ .Release.Name }}-setup
      - name: misp-shibboleth
        configMap:
          name: {{ .Release.Name }}-shibboleth
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: {{ .Release.Name }}-certificate
      - name: sso-idp-metadata
        secret:
          secretName: sso-idp-metadata
          defaultMode: 0444
      - name: misp-saml
        secret:
          secretName: misp-saml
          defaultMode: 0444
