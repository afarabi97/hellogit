---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: misp-filebeat
  labels:
    component: misp-eventshipper
spec:
  replicas: 1
  selector:
    matchLabels:
      component: misp-eventshipper
  template:
    metadata:
      labels:
        component: misp-eventshipper
    spec:
      initContainers:
      - name: filebeat-init
        image: "{{ .Values.python_image }}"
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/sh"
        - "-c"
        - "python3 /filebeat-setup.py"
        env:
        - name: FILEBEAT_USER_EMAIL
          value: {{ .Values.filebeat_user_email }}
        - name: FILEBEAT_USER_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: filebeat_user_api_key
        volumeMounts:
        - name: setup
          mountPath: /filebeat-setup.py
          subPath: filebeat-setup.py
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
      containers:
      - name: filebeat
        image: {{ .Values.filebeat_image_name }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: Always
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: password
        - name: FILEBEAT_USER_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: filebeat_user_api_key
        volumeMounts:
          readOnly: true
        - name: configs
          subPath: misp.yml
          mountPath: /usr/share/filebeat/modules.d/misp.yml
          readOnly: true
        - name: configs
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        args:
          - '-e'
          - '-E'
          - 'name="{{ .Release.Name }}"'
      volumes:
      - name: misp-vol
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc
          type: DirectoryOrCreate
      - name: configs
        configMap:
          name: misp-filebeat-cm
      - name: setup
        configMap:
          name: {{ .Release.Name }}-setup
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: webca-certificate
      nodeSelector:
        role: "server"
...
