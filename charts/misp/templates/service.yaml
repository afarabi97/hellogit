---
apiVersion: v1
kind: Service
metadata:
  name: misp
  labels:
    component: misp
spec:
  selector:
    component: {{ .Release.Name }}
  ports:
  - name: misp-https
    port: 443
    targetPort: 443
    protocol: TCP
  - name: misp-modules
    port: 6666
    targetPort: 6666
    protocol: TCP
  type: LoadBalancer
