---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    component: {{ .Release.Name }}
spec:
  selector:
    component: {{ .Release.Name }}
  ports:
  - name: netflow
    port: {{ .Values.netflow_port }}
    targetPort: {{ .Values.netflow_port }}
    protocol: UDP
  type: LoadBalancer
