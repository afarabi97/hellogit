apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
  filebeat.yml: |
    filebeat.config.modules:
      path: ${path.config}/modules.d/*.yml
      reload.enabled: false

    #==================== Elasticsearch template setting ==========================

    setup.template.settings:
      index.number_of_shards: 5
      index.number_of_replicas: 1
      index.refresh_interval: 30s
      index.merge.scheduler.max_thread_count: 1

    setup.ilm:
      policy_name: filebeat-suricata
      rollover_alias: filebeat-netflow

    #============================== Kibana =====================================

    setup.dashboards.enabled: true
    setup.kibana.host: "https://{{ .Values.kibana_fqdn }}:{{ .Values.kibana_port }}"
    setup.kibana.ssl.enabled: true
    setup.kibana.ssl.certificate_authorities: ["/etc/ssl/certs/kibana-ca.crt"]
    setup.kibana.username: ${ELASTICSEARCH_USERNAME}
    setup.kibana.password: ${ELASTICSEARCH_PASSWORD}

    #================================ Outputs =====================================

    #-------------------------- Elasticsearch output ------------------------------
    output.elasticsearch:
      hosts: ["https://{{ .Values.elastic_headless_fqdn }}:{{ .Values.elastic_port }}"]
      username: ${ELASTICSEARCH_USERNAME}
      password: ${ELASTICSEARCH_PASSWORD}
      ssl.certificate_authorities: ["/etc/ssl/certs/elasticsearch-ca.crt"]
      worker: 6
      bulk_max_size: 4096
      compression_level: 3
      loadbalance: true

    queue.mem:
      events: 65536
      flush.min_events: 4096
      flush.timeout: 30s

    monitoring:
      enabled: true
      elasticsearch:
        username: ${ELASTICSEARCH_USERNAME}
        password: ${ELASTICSEARCH_PASSWORD}
