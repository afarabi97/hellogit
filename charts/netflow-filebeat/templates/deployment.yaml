---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: {{ .Release.Name }}
  template:
    metadata:
      labels:
        component: {{ .Release.Name }}
    spec:
      containers:
      - name: filebeat
        image: {{ .Values.image_name }}:{{ .Values.image_tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: netflow
          containerPort: {{ .Values.netflow_port }}
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: password
        volumeMounts:
        - name: configs
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        args: ['-e', '-E', 'name="{{ .Release.Name }}"', '--modules', 'netflow', '-M', 'netflow.log.enabled=true', '-M','netflow.log.var.netflow_host=0.0.0.0', '-M','netflow.log.var.netflow_port={{ .Values.netflow_port }}']
      volumes:
      - name: configs
        configMap:
          name: {{ .Release.Name }}
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: webca-certificate
      nodeSelector:
        role: "server"

...
