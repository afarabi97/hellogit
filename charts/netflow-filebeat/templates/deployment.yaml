---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: {{ .Release.Name }}
  template:
    metadata:
      labels:
        component: {{ .Release.Name }}
    spec:
      containers:
      - name: filebeat
        image: {{ .Values.image_name }}:{{ .Values.image_tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.netflow_port }}
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: password
        volumeMounts:
        - name: configs
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        - mountPath: /etc/ssl/certs/elasticsearch-ca.crt
          name: elasticsearch-certs
          readOnly: true
          subPath: ca.crt
        - mountPath: /etc/ssl/certs/kibana-ca.crt
          name: kibana-certs
          readOnly: true
          subPath: ca.crt
        args: ['-e', '-E', 'name="{{ .Release.Name }}"', '--modules', 'netflow', '-M', 'netflow.log.enabled=true', '-M','netflow.log.var.netflow_host=0.0.0.0', '-M','netflow.log.var.netflow_port={{ .Values.netflow_port }}']
      volumes:
      - name: configs
        configMap:
          name: {{ .Release.Name }}
      - name: elasticsearch-certs
        secret:
          defaultMode: 420
          optional: false
          secretName: tfplenum-es-http-certs-public
      - name: kibana-certs
        secret:
          defaultMode: 420
          optional: false
          secretName: tfplenum-kb-http-certs-public
      nodeSelector:
        role: "server"

...
