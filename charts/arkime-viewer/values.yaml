#### Arkime configuration variables ####
image: 'tfplenum/arkime'
port: "8005"
domain: lan
auth_base: https://controller.lan/auth/realms/CVAH-SSO
# Username and password for Web login
username: 'assessor'
password: 'password'

# Location of arkime dirs/files
dir: '/opt/tfplenum/arkime'
path: '/data/moloch'
config_path: "/opt/tfplenum/arkime/etc"

# Kubernetes and docker info
elastic_data_nodes: []
version: 2.7.1
cpu_request: 1000

# config options
elastic_port: 9200
maxESConns: "30"
maxESRequests: "500"
packetsPerPoll: "500000"
maxPacketsInQueue: "400000"
es_user: arkime
es_password: password

### proxy info
proxy:
  image: tfplenum/shibboleth_proxy
  version: 3.0.4

serviceNode: false
