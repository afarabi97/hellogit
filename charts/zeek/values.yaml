elastic_ingest_nodes: []
home_net: ["192.168.0.0/16"]
interfaces: ["eth0"]
image_name: tfplenum/zeek
image_tag: 4.0.3
affinity_hostname: {}
ids_log_rotate_interval: 300
zeek_log_path: /data/zeek
zeek_loggers: 1
