---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-filebeat
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
  filebeat.yml: |

    filebeat.config.modules:
      path: ${path.config}/modules.d/*.yml
      reload.enabled: false

    filebeat.modules:
    - module: zeek
      capture_loss:
        enabled: true
        var.tags: [forwarded]
      connection:
        enabled: true
        var.tags: [forwarded]
      dce_rpc:
        enabled: true
        var.tags: [forwarded]
      dhcp:
        enabled: true
        var.tags: [forwarded]
      dnp3:
        enabled: true
        var.tags: [forwarded]
      dns:
        enabled: true
        var.tags: [forwarded]
      dpd:
        enabled: true
        var.tags: [forwarded]
      files:
        enabled: true
        var.tags: [forwarded]
      ftp:
        enabled: true
        var.tags: [forwarded]
      http:
        enabled: true
        var.tags: [forwarded]
      intel:
        enabled: true
        var.tags: [forwarded]
      irc:
        enabled: true
        var.tags: [forwarded]
      kerberos:
        enabled: true
        var.tags: [forwarded]
      modbus:
        enabled: true
        var.tags: [forwarded]
      mysql:
        enabled: true
        var.tags: [forwarded]
      notice:
        enabled: true
        var.tags: [forwarded]
      ntlm:
        enabled: true
        var.tags: [forwarded]
      ocsp:
        enabled: true
        var.tags: [forwarded]
      pe:
        enabled: true
        var.tags: [forwarded]
      radius:
        enabled: true
        var.tags: [forwarded]
      rdp:
        enabled: true
        var.tags: [forwarded]
      rfb:
        enabled: true
        var.tags: [forwarded]
      sip:
        enabled: true
        var.tags: [forwarded]
      smb_cmd:
        enabled: true
        var.tags: [forwarded]
      smb_files:
        enabled: true
        var.tags: [forwarded]
      smb_mapping:
        enabled: true
        var.tags: [forwarded]
      smtp:
        enabled: true
        var.tags: [forwarded]
      snmp:
        enabled: true
        var.tags: [forwarded]
      socks:
        enabled: true
        var.tags: [forwarded]
      ssh:
        enabled: true
        var.tags: [forwarded]
      ssl:
        enabled: true
        var.tags: [forwarded]
      stats:
        enabled: true
        var.tags: [forwarded]
      syslog:
        enabled: true
        var.tags: [forwarded]
      traceroute:
        enabled: true
        var.tags: [forwarded]
      tunnel:
        enabled: true
        var.tags: [forwarded]
      weird:
        enabled: true
        var.tags: [forwarded]
      x509:
        enabled: true
        var.tags: [forwarded]

    #==================== Elasticsearch template setting ==========================
    setup.template.settings:
      index.number_of_shards: {{ .Values.shards }}
      index.number_of_replicas: 1
      index.refresh_interval: 30s
      #index.merge.scheduler.max_thread_count: 1
      setup.template.overwrite: false

    setup.ilm:
      policy_name: filebeat-zeek
      rollover_alias: filebeat-zeek

    #============================== Kibana =====================================

    setup.dashboards.enabled: true
    setup.kibana.host: "https://{{ .Values.kibana_fqdn }}:{{ .Values.kibana_port }}"
    setup.kibana.ssl.enabled: true
    setup.kibana.ssl.certificate_authorities: ["/etc/ssl/certs/container/ca.crt"]
    setup.kibana.username: ${ELASTICSEARCH_USERNAME}
    setup.kibana.password: ${ELASTICSEARCH_PASSWORD}
    # ssl.certificate: "/etc/ssl/certs/container/tls.crt"
    # ssl.key: "/etc/ssl/certs/container/tls.key"

    #================================ Outputs =====================================

    processors:
      - add_fields:
          target: observer
          fields:
            hostname: ${NODE_NAME}

    #-------------------------- Elasticsearch output ------------------------------
    output.elasticsearch:
      hosts:
      {{- range .Values.elastic_ingest_nodes }}
        - {{ . }}
      {{- end }}
      username: ${ELASTICSEARCH_USERNAME}
      password: ${ELASTICSEARCH_PASSWORD}
      ssl.certificate_authorities: ["/etc/ssl/certs/container/ca.crt"]
      # ssl.certificate: "/etc/ssl/certs/container/tls.crt"
      # ssl.key: "/etc/ssl/certs/container/tls.key"
      worker: 6
      bulk_max_size: 4096
      compression_level: 3
      loadbalance: true

    queue.mem:
      events: 65536
      flush.min_events: 4096
      flush.timeout: 30s

    monitoring:
      enabled: true
      elasticsearch:
        username: ${ELASTICSEARCH_USERNAME}
        password: ${ELASTICSEARCH_PASSWORD}
    #   username: ""
    #   ssl:
    #     ssl.certificate_authorities: ["/etc/ssl/certs/container/ca.crt"]
    #     ssl.certificate: "/etc/ssl/certs/container/tls.crt"
    #     ssl.key: "/etc/ssl/certs/container/tls.key"
