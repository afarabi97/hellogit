---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-filebeat
  labels:
    component: zeek-logshipper
spec:
  replicas: 1
  selector:
    matchLabels:
      component: zeek-logshipper
  template:
    metadata:
      labels:
        component: zeek-logshipper
    spec:
      initContainers:
      - name: init-filebeat-zeek
        image: {{ .Values.filebeat_image_name  }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: filebeat
          subPath: template.json
          mountPath: /usr/share/filebeat/template.json
          readOnly: true
        - name: filebeat
          subPath: pipeline.json
          mountPath: /usr/share/filebeat/pipeline.json
          readOnly: true
        command: ['/bin/bash', '-c', '/usr/bin/curl -XPUT -H "Content-Type: application/json" "{{ .Values.elastic_fqdn }}:{{ .Values.elastic_port }}/_template/zeek" -d@template.json && /usr/bin/curl -XPUT -H "Content-Type: application/json" "{{ .Values.elastic_fqdn }}:{{ .Values.elastic_port }}/_ingest/pipeline/zeek" -d@pipeline.json']
      containers:
      - name: filebeat-zeek
        image: {{ .Values.filebeat_image_name }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        volumeMounts:
        - name: data
          mountPath: {{ .Values.zeek_log_path }}
          readOnly: true
        - name: filebeat
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        args: ['-e', '-E', 'name="{{ .Release.Name }}"']
      volumes:
      - name: data
        hostPath:
          path: {{ .Values.zeek_log_path }}
          type: DirectoryOrCreate
      - name: filebeat
        configMap:
          name: {{ .Release.Name }}-filebeat
      affinity:
        nodeAffinity: # Only schedule on the intended host
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - "{{ .Values.affinity_hostname }}"
        podAntiAffinity: # Do not allow more than one per host
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - zeek-logshipper
            topologyKey: "kubernetes.io/hostname"

...
