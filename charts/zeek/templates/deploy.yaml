{{- $d := dict "manager" (dict "type" "manager" "port" 47760) -}}
{{- $_ := set $d "proxy" (dict "type" "proxy" "port" 47761) -}}
{{- range $i, $e := until (.Values.zeek_loggers | int) -}}
{{- $_ := set $d (printf "logger-%d" $i) (dict "type" "logger" "logger_number" $i "port" (add 47762 $i)) -}}
{{- range $interface_idx, $interface := $.Values.interfaces -}}
{{- range $i, $e := until ($.Values.zeek_workers | int) -}}
{{- $_ := set $d (printf "%s-%d" $interface $i) (dict "type" "worker" "interface" (printf "af_packet::%s" $interface) "port" (add 47762 ($.Values.zeek_loggers | int) $i (mul ($.Values.zeek_workers | int) $interface_idx))) -}}
{{- end -}}
{{- end -}}
{{- end -}}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: zeek
spec:
  replicas: 1
  selector:
    matchLabels:
      component: zeek
  template:
    metadata:
      labels:
        component: zeek
        deployment: {{ .Release.Name }}
    spec:
      # Due to a bug in the C++ Actor Framework (which powers Zeek's broker),
      # this is necessary to get Zeek nodes to talk to each other.
      shareProcessNamespace: true
      hostNetwork: true
      initContainers:
      - name: init-zeek
        image: "{{ .Values.image_name }}:{{ .Values.image_tag }}"
        imagePullPolicy: IfNotPresent
        command: [ '/bin/touch', '-a', '/zeek/share/bro/site/custom/__load__.bro']
        volumeMounts:
        - name: custom-scripts
          mountPath: /zeek/share/bro/site/custom
      containers:
{{- range $node, $config := $d }}
      - name: {{ $node }}
        image: "{{ $.Values.image_name }}:{{ $.Values.image_tag }}"
        imagePullPolicy: IfNotPresent
{{- /*
Liveness probes on the Zeek cluster have a high rate of false positives, which
causes a lot of unnecessary restarts. This is okay on everything but the manager
and proxy; these have a lot of open connections and the way Kubernetes restarts
it leaves a lot of dangling connections, leaving it in an error state when it
tries to restart.
*/}}
{{- if not (or (eq $config.type "manager") (eq $config.type "proxy")) }}
        livenessProbe:
            tcpSocket:
                port: {{ $config.port }}
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 6
{{- end }}
{{- if eq $config.type "worker" }}
        securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_RAW
                  - SYS_NICE
        resources:
          limits:
            cpu: 1
{{- else }}
        resources:
          requests:
            cpu: 200m
{{- end }}
        volumeMounts:
        - name: custom-scripts
          mountPath: /zeek/share/bro/site/custom
          readOnly: true
        - name: default-scripts
          subPath: cluster-layout.bro
          mountPath: /zeek/share/bro/site/cluster-layout.bro
          readOnly: true
        - name: default-scripts
          subPath: local.bro
          mountPath: /zeek/share/bro/site/local.bro
          readOnly: true
{{- if eq $config.type "logger" }}
        - name: logs
          mountPath: {{ $.Values.zeek_log_path }}
        workingDir: {{ $.Values.zeek_log_path }}/{{ $config.logger_number }}
{{- end }}
        env:
        - name: CLUSTER_NODE
          value: {{ $node }}
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        args:
{{- if eq $config.type "worker" }}
        - "-i"
        - {{ $config.interface }}
{{- end }}
        - "-U"
        - ".status"
        - "frameworks/control/controllee"
        - "local.bro"
        - "base/frameworks/cluster"
{{- end }}
      - name: zookeeper
        imagePullPolicy: IfNotPresent
        image: "{{ .Values.zookeeper_image_name }}:{{ .Values.zookeeper_image_tag }}"
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: ALLOW_ANONYMOUS_LOGIN
          value: "yes"
        - name: ZOO_SERVERS
          value: localhost:2888:3888
        readinessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: zk-data
          mountPath: /bitnami/zookeeper
      - name: kafka
        imagePullPolicy: IfNotPresent
        image: "{{ .Values.kafka_image_name }}:{{ .Values.kafka_image_tag }}"
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 9092
          name: server
        env:
        - name: ALLOW_PLAINTEXT_LISTENER
          value: "yes"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: KAFKA_CFG_LISTENERS
          value: "PLAINTEXT://:9092"
        - name: KAFKA_CFG_ADVERTISED_LISTENERS
          value: "PLAINTEXT://$(POD_IP):9092"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "localhost:2181"
        - name: KAFKA_CFG_LOG_RETENTION_HOURS
          value: {{ .Values.log_retention_hours | quote }}
        - name: KAFKA_CFG_NUM_PARTITIONS
          value: {{ .Values.num_partitions | quote }}
        readinessProbe:
          tcpSocket:
            port: server
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 12
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: server
          initialDelaySeconds: 120
          timeoutSeconds: 5
        volumeMounts:
        - name: kafka-data
          mountPath: /bitnami/kafka
      - name: metricbeat
        image: "{{ .Values.metricbeat_image_name }}:{{ .Values.metricbeat_image_tag }}"
        args: ["-e"]
        env:
        - name: ELASTICSEARCH_HOST
          value: {{ .Values.elastic_fqdn | quote }}
        - name: ELASTICSEARCH_PORT
          value: {{ .Values.elastic_port | quote }}
        - name: ELASTICSEARCH_USERNAME
          value: "none"
        - name: ELASTICSEARCH_PASSWORD
          value: "none"
        - name: ELASTIC_CLOUD_ID
          value:
        - name: ELASTIC_CLOUD_AUTH
          value:
        resources:
          limits:
            memory: 200Mi
        volumeMounts:
        - name: beats-config
          mountPath: /usr/share/metricbeat/metricbeat.yml
          subPath: metricbeat.yml
          readOnly: true
        - name: beats-modules
          mountPath: /usr/share/metricbeat/modules.d
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: logs
        hostPath:
          path: {{ .Values.zeek_log_path }}
          type: DirectoryOrCreate
      - name: custom-scripts
        hostPath:
          path: {{ .Values.zeek_scripts }}
          type: DirectoryOrCreate
      - name: default-scripts
        configMap:
          name: {{ .Release.Name }}
      - name: zk-data
        hostPath:
          path: {{ .Values.zookeeper_path }}
          type: DirectoryOrCreate
      - name: kafka-data
        hostPath:
          path: {{ .Values.kafka_path }}
          type: DirectoryOrCreate
      - name: beats-modules
        configMap:
          name: {{ .Release.Name }}-beats-modules
      - name: beats-config
        configMap:
          name: {{ .Release.Name }}-beats-config
      affinity:
        nodeAffinity: # Only schedule on the intended host
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - "{{ .Values.affinity_hostname }}"
        podAntiAffinity: # Do not allow more than one per host
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - zeek
            topologyKey: "kubernetes.io/hostname"

...
