#### Moloch configuration variables ####
image: 'tfplenum/moloch'
port: "8005"
domain: lan
system_name: dip
auth_base: https://dip-controller.lan/auth/realms/CVAH-SSO
# Username and password for Web login
username: 'assessor'
password: 'password'

# Location of moloch dirs/files
dir: '/opt/tfplenum/moloch'
path: '/data/moloch'
config_path: "/opt/tfplenum/moloch/etc"

# Kubernetes and docker info
elastic_coordinating_nodes: []
version: 2.4.1
cpu_request: 1000

# config options
elastic_port: 9200
maxESConns: "30"
maxESRequests: "500"
packetsPerPoll: "500000"
maxPacketsInQueue: "400000"
es_user: moloch
es_password: password

### proxy info
proxy:
  image: tfplenum/shibboleth_proxy
  version: 3.0.4
