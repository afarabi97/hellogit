---
apiVersion: v1
kind: Service
metadata:
  labels:
    component: moloch
  name: moloch
spec:
  ports:
  - name: "webgui"
    port: 80
    targetPort: {{ .Values.port }}
  selector:
    app: moloch-viewer
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moloch-viewer
  labels:
    component: moloch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moloch-viewer
  template:
    metadata:
      labels:
        component: moloch
        app: moloch-viewer
    spec:
      containers:
      - name: moloch-viewer
        image: "{{ .Values.image }}:{{ .Values.version }}"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: {{ .Values.cpu_request }}m
        env:
        - name: CONTAINER_TYPE
          value: "VIEWER"
        - name: MOLOCH_USER
          value: "{{ .Values.username }}"
        - name: MOLOCH_PASSWORD
          value: "{{ .Values.password }}"
        ports:
        - containerPort: {{ .Values.port }}
          name: webgui
        volumeMounts:
        - name: configini
          subPath: config.ini
          mountPath: {{ .Values.path }}/etc/config.ini
        - mountPath: /etc/ssl/certs/elasticsearch-ca.crt
          name: elasticsearch-certs
          readOnly: true
          subPath: ca.crt
        - mountPath: /etc/ssl/certs/kibana-ca.crt
          name: kibana-certs
          readOnly: true
          subPath: ca.crt
      restartPolicy: Always
      volumes:
      - name: configini
        configMap:
          name: {{.Release.Name}}
      - name: elasticsearch-certs
        secret:
          defaultMode: 420
          optional: false
          secretName: tfplenum-es-http-certs-public
      - name: kibana-certs
        secret:
          defaultMode: 420
          optional: false
          secretName: tfplenum-kb-http-certs-public
      nodeSelector:
        role: server
