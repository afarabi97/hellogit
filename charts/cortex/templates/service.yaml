---
apiVersion: v1
kind: Service
metadata:
  name: cortex
  labels:
    component: cortex
spec:
  selector:
    component: {{ .Release.Name }}
  ports:
  - name: elastic
    port: 9200
    targetPort: {{ .Values.elastic_port }}
    protocol: TCP
  - name: cortex
    port: {{ .Values.corex_port }}
    protocol: TCP
  type: LoadBalancer
