apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      component: {{ .Release.Name }}
  template:
    metadata:
      labels:
        component: {{ .Release.Name }}
    spec:
      initContainers:
      {{- if .Values.cortexIntegration }}
      - name: hive-init-cortex
        image: "{{ .Values.hive_image }}"
        securityContext:
          runAsUser: 0
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/sh"
        - "-c"
        - "/init-cortex1.sh"
        env:
          - name: CORTEX_SUPERADMIN_USERNAME
            valueFrom:
              secretKeyRef:
                name: cortex-secret
                key: superadmin_username
          - name: CORTEX_SUPERADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cortex-secret
                key: superadmin_password
          - name: CORTEX_USER_USERNAME
            valueFrom:
              secretKeyRef:
                name: cortex-secret
                key: org_user_username
        volumeMounts:
        - name: api-cache
          mountPath: /tmp/api
          subPath: hive-data
        - name: webca
          mountPath: /etc/ssl/certs/webCA.crt
          readOnly: true
          subPath: ca.crt
        - name: setup
          mountPath: /init-cortex1.sh
          subPath: init-cortex1.sh
      - name: hive-init-cortex2
        image: "busybox:1.31.1"
        securityContext:
          runAsUser: 0
        command:
        - "/bin/sh"
        - "-c"
        - "/init-cortex2.sh"
        volumeMounts:
        - name: api-cache
          mountPath: /tmp/hive
          subPath: hive-data
        - name: hiveconfig
          mountPath: /data/config.conf
          subPath: hive.conf
        - name: setup
          mountPath: /init-cortex2.sh
          subPath: init-cortex2.sh
      {{ else }}
      - name: hive-init-elastic
        image: "busybox:1.31.1"
        securityContext:
          runAsUser: 0
        command:
        - "/bin/sh"
        - "-c"
        - "chown -R 1000 /elastic-data"
        volumeMounts:
        - name: data
          mountPath: /elastic-data
          subPath: elastic
      {{- end }}
      {{- if .Values.mispIntegration }}
      - name: hive-init-misp
        image: "busybox:1.31.1"
        securityContext:
          runAsUser: 0
        command:
        - "/bin/sh"
        - "-c"
        - "/init-misp.sh"
        env:
        - name: MISP_API_KEY
          valueFrom:
            secretKeyRef:
              name: misp-secret
              key: hive_user_api_key
        volumeMounts:
        - name: api-cache
          mountPath: /tmp/hive
          subPath: hive-data
        - name: hiveconfig
          mountPath: /data/config.conf
          subPath: hive.conf
        - name: setup
          mountPath: /init-misp.sh
          subPath: init-misp.sh
      {{ end }}
      {{- if or .Values.cortexIntegration .Values.mispIntegration }}
      - name: hive-init-keystore
        image: "{{ .Values.hive_image }}"
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
        command:
        - "/bin/sh"
        - "-c"
        - "/etc/thehive/keystore.sh"
        env:
        - name: KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: keystore_password
        volumeMounts:
        - name: api-cache
          mountPath: /tmp/hive
          subPath: hive-data
        - name: api-cache
          mountPath: /opt/thehive/keystore
          subPath: keystore
        - name: setup
          mountPath: /etc/thehive/keystore.sh
          subPath: keystore.sh
        - name: webca
          mountPath: /etc/ssl/certs/webCA.crt
          readOnly: true
          subPath: ca.crt
      {{ end }}
      containers:
      {{- if not .Values.cortexIntegration }}
      - name: elastic
        image: "{{ .Values.elastic_image }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9200
        env:
          - name: http.host
            value: 0.0.0.0
          - name: cluster.name
            value: hive
          - name: thread_pool.index.queue_size
            value: "100000"
          - name: thread_pool.search.queue_size
            value: "100000"
          - name: thread_pool.bulk.queue_size
            value: "100000"
          - name: discovery.type
            value: single-node
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
          subPath: elastic
      {{- end }}
      - name: hive-nginx
        image: "{{ .Values.nginx_image }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: https
          containerPort: 443
        securityContext:
          runAsUser: 0
        command:
        - "/bin/sh"
        - "-c"
        - "cat /etc/ssl/certs/hive.crt /etc/ssl/certs/webCA.crt > /tmp/bundle.crt && exec nginx -g 'daemon off;'"
        volumeMounts:
        - name: nginx-configmap
          mountPath: "/etc/nginx/conf.d/default.conf"
          subPath: default.conf
        - name: webca
          mountPath: /etc/ssl/certs/webCA.crt
          readOnly: true
          subPath: ca.crt
        - name: webca
          mountPath: /etc/ssl/certs/hive.crt
          readOnly: true
          subPath: tls.crt
        - name: webca
          mountPath: /etc/ssl/certs/hive.key
          readOnly: true
          subPath: tls.key
      - name: hive
        image: "{{ .Values.hive_image }}"
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/sh"
        - "-c"
        - "/etc/thehive/setup.py & /opt/thehive/entrypoint --no-config"
        ports:
        - containerPort: {{ .Values.hive_port }}
        env:
          - name: THEHIVE_SUPERADMIN_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secret
                key: superadmin_username
          - name: THEHIVE_SUPERADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secret
                key: superadmin_password
          - name: THEHIVE_ALERT_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secret
                key: alert_username
          - name: THEHIVE_ALERT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secret
                key: alert_user_password
          - name: THEHIVE_USER_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secret
                key: read_write_user_username
          - name: THEHIVE_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secret
                key: read_write_user_password
        volumeMounts:
        - name: setup
          mountPath: /etc/thehive/setup.py
          subPath: setup.py
        {{- if or .Values.cortexIntegration .Values.mispIntegration }}
        - name: api-cache
          mountPath: /etc/thehive/application.conf
          subPath: hive-data/application.conf
        {{ else }}
        - name: hiveconfig
          mountPath: /etc/thehive/application.conf
          subPath: hive.conf
        {{- end }}
        {{- if .Values.mispIntegration }}
        - name: api-cache
          mountPath: /etc/thehive/webCA.jks
          subPath: keystore/webCA.jks
        {{- end }}
      nodeSelector:
        role: "server"
      volumes:
      - name: hiveconfig
        configMap:
          name: {{ .Release.Name }}-config
      - name: {{ .Release.Name }}-secret
        secret:
          secretName: {{ .Release.Name }}-secret
      {{- if .Values.cortexIntegration }}
      - name: cortex-secret
        secret:
          secretName: cortex-secret
      {{- end }}
      {{- if .Values.mispIntegration }}
      - name: misp-secret
        secret:
          secretName: misp-secret
      {{- end }}
      - name: setup
        configMap:
          name: {{ .Release.Name }}-setup
          defaultMode: 0777
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: {{ .Release.Name }}-certificate
      - name: nginx-configmap
        configMap:
          name: {{ .Release.Name }}-nginx
          defaultMode: 0444
      - name: api-cache
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc
