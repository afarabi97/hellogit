apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: {{ .Release.Name }}
  template:
    metadata:
      labels:
        component: {{ .Release.Name }}
    spec:
      initContainers:
      - name: hive-init
        image: "{{ .Values.python_image }}"
        securityContext:
          runAsUser: 0
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/sh"
        - "-c"
        - "python3 /init_setup.py"
        env:
        - name: CORTEX_INTEGRATION
          value: {{ .Values.cortexIntegration | quote }}
        - name: MISP_INTEGRATION
          value: {{ .Values.mispIntegration | quote }}
{{- if .Values.cortexIntegration }}
        - name: CORTEX_SUPERADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: cortex-secret
              key: superadmin_username
        - name: CORTEX_SUPERADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cortex-secret
              key: superadmin_password
        - name: CORTEX_USER_USERNAME
          valueFrom:
            secretKeyRef:
              name: cortex-secret
              key: org_user_username
{{- end }}
{{- if .Values.mispIntegration }}
        - name: MISP_API_KEY
          valueFrom:
            secretKeyRef:
              name: misp-secret
              key: hive_user_api_key
{{- end }}
        - name: KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: keystore_password
        - name: OPEN_ID_SECRET
          valueFrom:
            secretKeyRef:
              name: hive-openid
              key: openid-secret
        volumeMounts:
        - name: api-cache
          mountPath: /tmp/hive
          subPath: hive-data
        - name: api-cache
          mountPath: /tmp/keystore
          subPath: keystore
        - name: hiveconfig
          mountPath: /data/config.conf
          subPath: hive.conf
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        - name: setup
          mountPath: /init_setup.py
          subPath: init_setup.py
        - name: data
          mountPath: /tmp/elastic-data
          subPath: elastic
      containers:
      - name: elastic
        image: "{{ .Values.elastic_image }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9200
        env:
          - name: http.host
            value: 0.0.0.0
          - name: cluster.name
            value: hive
          - name: thread_pool.index.queue_size
            value: "100000"
          - name: thread_pool.search.queue_size
            value: "100000"
          - name: thread_pool.bulk.queue_size
            value: "100000"
          - name: discovery.type
            value: single-node
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
          subPath: elastic
      - name: nginx
        image: "{{ .Values.nginx_image }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: https
          containerPort: 443
        securityContext:
          runAsUser: 0
        command:
        - "/bin/sh"
        - "-c"
        - "cat /etc/ssl/certs/container/tls.crt /etc/ssl/certs/container/ca.crt > /tmp/bundle.crt && exec nginx -g 'daemon off;'"
        volumeMounts:
        - name: nginx-configmap
          mountPath: "/etc/nginx/conf.d/default.conf"
          subPath: default.conf
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
      - name: hive
        image: "{{ .Values.hive_image }}"
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/sh"
        - "-c"
        - "/opt/thehive/entrypoint --no-config"
        ports:
        - containerPort: {{ .Values.hive_port }}
        volumeMounts:
        - name: setup
          mountPath: /etc/thehive/setup.py
          subPath: setup.py
        - name: api-cache
          mountPath: /usr/local/openjdk-8/jre/lib/security/cacerts
          subPath: keystore/cacerts
{{- if or .Values.cortexIntegration .Values.mispIntegration }}
        - name: api-cache
          mountPath: /etc/thehive/application.conf
          subPath: hive-data/application.conf
        - name: api-cache
          mountPath: /etc/thehive/webCA.jks
          subPath: keystore/webCA.jks
{{ else }}
        - name: hiveconfig
          mountPath: /etc/thehive/application.conf
          subPath: hive.conf
{{- end }}
      nodeSelector:
        role: "server"
      volumes:
      - name: hiveconfig
        configMap:
          name: {{ .Release.Name }}-config
      - name: {{ .Release.Name }}-secret
        secret:
          secretName: {{ .Release.Name }}-secret
{{- if .Values.cortexIntegration }}
      - name: cortex-secret
        secret:
          secretName: cortex-secret
{{- end }}
{{- if .Values.mispIntegration }}
      - name: misp-secret
        secret:
          secretName: misp-secret
{{- end }}
      - name: setup
        configMap:
          name: {{ .Release.Name }}-setup
          defaultMode: 0777
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: {{ .Release.Name }}-certificate
      - name: nginx-configmap
        configMap:
          name: {{ .Release.Name }}-nginx
          defaultMode: 0444
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc
      - name: api-cache
        emptyDir: {}
