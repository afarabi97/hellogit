---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-nginx
  labels:
    component: {{ .Release.Name }}
data:
  default.conf: |
    # Upstreams
    upstream backend {
        server 127.0.0.1:{{ .Values.hive_port }};
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name hive.{{ .Values.domain }};

        ssl_certificate /tmp/bundle.crt;
        ssl_certificate_key /etc/ssl/certs/container/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3; # donâ€™t use SSLv3 ref: POODLE

        proxy_connect_timeout   600;
        proxy_send_timeout      600;
        proxy_read_timeout      600;
        send_timeout            600;
        client_max_body_size    2G;
        proxy_buffering off;
        client_header_buffer_size 8k;

        location / {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header Connection ""; # cf. https://github.com/akka/akka/issues/19542

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forward-Proto http;
            proxy_set_header X-Nginx-Proxy true;

            proxy_redirect off;
        }
    }
