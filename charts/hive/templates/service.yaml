---
apiVersion: v1
kind: Service
metadata:
  name: hive
  labels:
    component: hive
spec:
  selector:
    component: {{ .Release.Name }}
  ports:
  - name: hive
    port: 80
    targetPort: {{ .Values.hive_port }}
    protocol: TCP
  - name: cortex
    port: {{ .Values.corex_port }}
    protocol: TCP
  type: LoadBalancer
