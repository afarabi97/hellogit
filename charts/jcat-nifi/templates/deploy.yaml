---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      component: {{ .Release.Name }}
  template:
    metadata:
      labels:
        component: {{ .Release.Name }}
        app: {{ .Release.Name }}
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: jcat-nifi
        image: {{ .Values.image_name }}:{{ .Values.image_tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.jcat_port }}
          name: webgui
        resources:
          requests:
            cpu: {{ .Values.cpu_request }}m
            memory: {{ .Values.heap_size }}Gi
        volumeMounts:
        - name: nifi
          mountPath: "/opt/nifi/data/sensor-files"
      volumes:
      - name: nifi
        hostPath:
          path: {{ .Values.data_path }}
          type: DirectoryOrCreate
