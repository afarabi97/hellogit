---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-filebeat
  labels:
    component: suricata-logshipper-bullshit
spec:
  replicas: 1
  selector:
    matchLabels:
      component: suricata-logshipper
  template:
    metadata:
      labels:
        component: suricata-logshipper
    spec:
      containers:
      - name: filebeat-suricata
        image: {{ .Values.filebeat_image_name }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: password
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: LOG_PATH
          value: "{{ .Values.suricata_log_path }}/eve-alert*.json"
        volumeMounts:
        - name: data
          mountPath: {{ .Values.suricata_log_path }}
          readOnly: true
        - name: configs
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        args: ['-e', '-E', 'name="{{ .Release.Name }}-alert"']
        {{ if .Values.flow }}
      - name: filebeat-suricata-http
        image: {{ .Values.filebeat_image_name }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        env:
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: password
        volumeMounts:
        - name: data
          mountPath: {{ $.Values.suricata_log_path }}
          readOnly: true
        - name: configs
          subPath: filebeat-setup.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        args: ['-e', '-E', 'name="{{ .Release.Name }}-http"']
      - name: filebeat-suricata-dns
        image: {{ .Values.filebeat_image_name }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: password
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: LOG_PATH
          value: "{{ .Values.suricata_log_path }}/eve-dns*.json"
        volumeMounts:
        - name: data
          mountPath: {{ .Values.suricata_log_path }}
          readOnly: true
        - name: configs
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        args: ['-e', '-E', 'name="{{ .Release.Name }}-dns"']
      - name: filebeat-suricata-tls
        image: {{ .Values.filebeat_image_name }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: password
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: LOG_PATH
          value: "{{ .Values.suricata_log_path }}/eve-tls*.json"
        volumeMounts:
        - name: data
          mountPath: {{ .Values.suricata_log_path }}
          readOnly: true
        - name: configs
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        args: ['-e', '-E', 'name="{{ .Release.Name }}-tls"']
      - name: filebeat-suricata-flow
        image: {{ .Values.filebeat_image_name }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: password
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: LOG_PATH
          value: "{{ .Values.suricata_log_path }}/eve-flow*.json"
        volumeMounts:
        - name: data
          mountPath: {{ .Values.suricata_log_path }}
          readOnly: true
        - name: configs
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        args: ['-e', '-E', 'name="{{ .Release.Name }}-flow"']
      - name: filebeat-suricata-other
        image: {{ .Values.filebeat_image_name }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: password
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: LOG_PATH
          value: "{{ .Values.suricata_log_path }}/eve-other*.json"
        volumeMounts:
        - name: data
          mountPath: {{ .Values.suricata_log_path }}
          readOnly: true
        - name: configs
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        args: ['-e', '-E', 'name="{{ .Release.Name }}-other"']
        {{ end }}
      volumes:
      - name: data
        hostPath:
          path: {{ .Values.suricata_log_path }}
          type: DirectoryOrCreate
      - name: configs
        configMap:
          name: {{ .Release.Name }}-filebeat
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: webca-certificate
      affinity:
        nodeAffinity: # Only schedule on the intended host
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - "{{ .Values.affinity_hostname }}"
        podAntiAffinity: # Do not allow more than one per host
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - suricata-logshipper
            topologyKey: "kubernetes.io/hostname"
...
