---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-filebeat
  labels:
    component: suricata-logshipper
spec:
  replicas: 1
  selector:
    matchLabels:
      component: suricata-logshipper
  template:
    metadata:
      labels:
        component: suricata-logshipper
    spec:
      containers:
      - name: filebeat-suricata
        image: {{ .Values.filebeat_image_name }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        env:
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: password
        volumeMounts:
        - name: data
          mountPath: {{ .Values.suricata_log_path }}
          readOnly: true
        - name: configs
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        - mountPath: /etc/ssl/certs/elasticsearch-ca.crt
          name: elasticsearch-certs
          readOnly: true
          subPath: ca.crt
        - mountPath: /etc/ssl/certs/kibana-ca.crt
          name: kibana-certs
          readOnly: true
          subPath: ca.crt
        args: ['-e', '-E', 'name="{{ .Release.Name }}"', '--modules', 'suricata', '-M', 'suricata.eve.var.paths=[{{ .Values.suricata_log_path }}/eve-*.json]']
      volumes:
      - name: data
        hostPath:
          path: {{ .Values.suricata_log_path }}
          type: DirectoryOrCreate
      - name: configs
        configMap:
          name: {{ .Release.Name }}-filebeat
      - name: elasticsearch-certs
        secret:
          defaultMode: 420
          optional: false
          secretName: tfplenum-es-http-certs-public
      - name: kibana-certs
        secret:
          defaultMode: 420
          optional: false
          secretName: tfplenum-kb-http-certs-public
      affinity:
        nodeAffinity: # Only schedule on the intended host
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - "{{ .Values.affinity_hostname }}"
        podAntiAffinity: # Do not allow more than one per host
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - suricata-logshipper
            topologyKey: "kubernetes.io/hostname"

...
