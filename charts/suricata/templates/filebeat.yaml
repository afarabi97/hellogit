---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-filebeat
  labels:
    component: suricata-logshipper
spec:
  replicas: 1
  selector:
    matchLabels:
      component: suricata-logshipper
  template:
    metadata:
      labels:
        component: suricata-logshipper
    spec:
      initContainers:
      - name: init-filebeat-suricata
        image: {{ .Values.filebeat_image_name  }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: configs
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        args: ['setup', '-e', '--modules', 'suricata']
      - name: ilm
        image: {{ .Values.filebeat_image_name }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/bash"
        - "-c"
        - "if curl -XGET -sfI -o /dev/null {{ .Values.elastic_fqdn }}:{{ .Values.elastic_port }}/_ilm/policy/filebeat-suricata; then echo \"skipping ilm install\"; else curl -XPUT {{ .Values.elastic_fqdn }}:{{ .Values.elastic_port }}/_ilm/policy/filebeat-suricata -H \"Content-Type: application/json\" -d @/usr/share/logstash/ilm.json; fi"
        volumeMounts:
        - name: configs
          mountPath: /usr/share/logstash/ilm.json
          subPath: ilm.json
          readOnly: true
      containers:
      - name: filebeat-suricata
        image: {{ .Values.filebeat_image_name }}:{{ .Values.filebeat_image_tag }}
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        volumeMounts:
        - name: data
          mountPath: {{ .Values.suricata_log_path }}
          readOnly: true
        - name: configs
          subPath: filebeat.yml
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
        args: ['-e', '-E', 'name="{{ .Release.Name }}"', '--modules', 'suricata', '-M', 'suricata.eve.var.paths=[{{ .Values.suricata_log_path }}/eve-*.json]']
      volumes:
      - name: data
        hostPath:
          path: {{ .Values.suricata_log_path }}
          type: DirectoryOrCreate
      - name: configs
        configMap:
          name: {{ .Release.Name }}-filebeat
      affinity:
        nodeAffinity: # Only schedule on the intended host
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - "{{ .Values.affinity_hostname }}"
        podAntiAffinity: # Do not allow more than one per host
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - suricata-logshipper
            topologyKey: "kubernetes.io/hostname"

...
