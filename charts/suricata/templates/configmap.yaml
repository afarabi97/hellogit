{{- $root := . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}
data:
  suricata.yaml:  |

    %YAML 1.1
    ---
    vars:
      address-groups:
        {{- if has "any" .Values.home_net }}
        HOME_NET: "any"
        {{- else }}
        HOME_NET: "{{ .Values.home_net | toJson | replace "\"" "" }}"
        {{- end }}
        {{- if .Values.external_net }}
        {{- if has "any" .Values.external_net }}
        EXTERNAL_NET: "any"
        {{- else if gt (len .Values.external_net) 0 }}
        EXTERNAL_NET: "{{ .Values.external_net | toJson | replace "\"" "" }}"
        {{- else }}
        EXTERNAL_NET: "!$HOME_NET"
        {{- end }}
        {{- else if has "any" .Values.home_net }}
        EXTERNAL_NET: "any"
        {{- else }}
        EXTERNAL_NET: "!$HOME_NET"
        {{- end }}
        HTTP_SERVERS: "$HOME_NET"
        SMTP_SERVERS: "$HOME_NET"
        SQL_SERVERS: "$HOME_NET"
        DNS_SERVERS: "$HOME_NET"
        TELNET_SERVERS: "$HOME_NET"
        AIM_SERVERS: "$EXTERNAL_NET"
        DC_SERVERS: "$HOME_NET"
        DNP3_SERVER: "$HOME_NET"
        DNP3_CLIENT: "$HOME_NET"
        MODBUS_CLIENT: "$HOME_NET"
        MODBUS_SERVER: "$HOME_NET"
        ENIP_CLIENT: "$HOME_NET"
        ENIP_SERVER: "$HOME_NET"
      port-groups:
        HTTP_PORTS: "80"
        SHELLCODE_PORTS: "!80"
        ORACLE_PORTS: 1521
        SSH_PORTS: 22
        DNP3_PORTS: 20000
        MODBUS_PORTS: 502
        FILE_DATA_PORTS: "[$HTTP_PORTS,110,143]"
        FTP_PORTS: 21
        VXLAN_PORTS: 4789
        TEREDO_PORTS: 3544
    default-log-dir: /var/log/suricata/
    stats:
      enabled: yes
      interval: 60 
    outputs:
      - eve-log:
          enabled: yes
          filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
          filename: eve-alerts-%Y-%m-%d-%H-%M.json
          rotate-interval: 300s
          pcap-file: false
          community-id: true
          community-id-seed: 0
          types:
            - alert:
                metadata: yes     # enable inclusion of app layer metadata with alert. Default yes
                tagged-packets: yes
      {{ if .Values.flow }}
      - eve-log:
          enabled: yes
          filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
          filename: eve-http-%Y-%m-%d-%H-%M.json
          rotate-interval: 300s
          pcap-file: false
          community-id: true
          community-id-seed: 0
          types:
            - http:
                extended: yes
      - eve-log:
          enabled: yes
          filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
          filename: eve-dns-%Y-%m-%d-%H-%M.json
          rotate-interval: 300s
          pcap-file: false
          community-id: true
          community-id-seed: 0
          types:
            - alert:
                version: 2
                enabled: yes
                requests: yes
                response: yes
                formats: [detailed, grouped]
                types: [a, aaaa, cname, mx, ns, ptr, txt]
      - eve-log:
          enabled: yes
          filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
          filename: eve-tls-%Y-%m-%d-%H-%M.json
          rotate-interval: 300s
          pcap-file: false
          community-id: true
          community-id-seed: 0
          types:
            - tls:
                extended: yes
                session-resumption: no
                custom: [subject, issuer, session_resumed, serial, fingerprint, sni, version, not_before, not_after, certificate, ja3, ja3s]
      - eve-log:
          enabled: yes
          filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
          filename: eve-flow-%Y-%m-%d-%H-%M.json
          rotate-interval: 300s
          pcap-file: false
          community-id: true
          community-id-seed: 0
          types:
            - flow:
      - eve-log:
          enabled: yes
          filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
          filename: eve-apps-%Y-%m-%d-%H-%M.json
          rotate-interval: 300s
          pcap-file: false
          community-id: true
          community-id-seed: 0
          types:
            - smtp:
                extended: yes
                custom: [received, x-mailer, x-originating-ip, relays, reply-to, bcc]
                md5: [body, subject]
            - files:
                force-magic: no
                force-hash: [mdt]
            - dnp3
            - ftp
            - nfs
            - smb
            - tftp
            - ikev2
            - krb5
            - snmp
            - sip
            - ssh
            - dhcp:
                enabled: yes
                extended: no  
      {{ end }}
      - pcap-log:
          enabled: {{ .Values.pcapEnabled }}
          filename: suri-%n-%t.pcap
          limit: 1000mb
          compression: none
          mode: multi # normal, multi or sguil.
          use-stream-depth: no #If set to "yes" packets seen after reaching stream inspection depth are ignored. "no" logs all packets
          honor-pass-rules: no # If set to "yes", flows in which a pass rule matched will stopped being logged
          dir: {{ .Values.fpc_path }}
      - stats:
          enabled: yes
          filename: stats.log
          append: yes       # append to file (yes) or overwrite it (no)
          totals: yes       # stats for all threads merged together
          threads: no       # per thread stats
      - lua:
          enabled: yes
          scripts-dir: /etc/suricata/lua-output/
          scripts:
            - script1.lua
    logging:
      default-log-level: notice
      default-output-filter:
      outputs:
        - console:
            enabled: yes
        - file:
            enabled: yes
            level: info
            filename: /var/log/suricata/suricata.log
    af-packet:
        {{- range $i, $val :=  .Values.interfaces }}
      - interface: {{ $val }}
        threads: {{ $root.Values.suricata_threads }}
        cluster-id: {{ sub 99 $i }}
        cluster-type: cluster_flow
        defrag: yes
        use-mmap: yes
        mmap-locked: yes
        tpacket-v3: yes
        #ring-size:2048  #default is calculated threads * max-pending-packets
        block-size: 32768
        buffer-size: 32768
        {{- end }}
    max-pending-packets: 4096 
    pcap:
      {{- range  .Values.interfaces }}
      - interface: {{ . }}
      {{- end }}
      - interface: default
    pcap-file:
      checksum-checks: auto
    app-layer:
      protocols:
        snmp:
          enabled: yes
        krb5:
          enabled: yes
        ikev2:
          enabled: yes
        tls:
          enabled: yes
          detection-ports:
            dp: 443
          ja3-fingerprints: yes
          encryption-handling: default
        dcerpc:
          enabled: yes
        ftp:
          enabled: yes
          memcap: 4gb
        rdp:
          enabled: yes
        ssh:
          enabled: yes
        smtp:
          enabled: yes
          mime:
            decode-mime: yes
            decode-base64: yes
            decode-quoted-printable: yes
            header-value-depth: 2000
            extract-urls: yes
            body-md5: no
          inspected-tracker:
            content-limit: 100000
            content-inspect-min-size: 32768
            content-inspect-window: 4096
        imap:
          enabled: detection-only
        msn:
          enabled: detection-only
        smb:
          enabled: yes
          detection-ports:
            dp: 139, 445
        nfs:
          enabled: yes
        tftp:
          enabled: yes
        dns:
          tcp:
            enabled: yes
            detection-ports:
              dp: 53
          udp:
            enabled: yes
            detection-ports:
              dp: 53
        http:
          enabled: yes
          libhtp:
            default-config:
              personality: IDS
              request-body-limit: 100kb
              response-body-limit: 100kb
              request-body-minimal-inspect-size: 32kb
              request-body-inspect-window: 4kb
              response-body-minimal-inspect-size: 40kb
              response-body-inspect-window: 16kb
              response-body-decompress-layer-limit: 2
              http-body-inline: auto
              swf-decompression:
                enabled: yes
                type: deflate
                compress-depth: 0
                decompress-depth: 0
              double-decode-path: no
              double-decode-query: no
        modbus:
          enabled: yes
          detection-ports:
            dp: 502
          stream-depth: 0
        dnp3:
          enabled: yes
          detection-ports:
            dp: 20000
        enip:
          enabled: yes
          detection-ports:
            dp: 44818
            sp: 44818
        ntp:
          enabled: yes
        dhcp:
          enabled: yes
    asn1-max-frames: 256
    coredump:
      max-dump: unlimited
    host-mode: auto
    runmode: workers
    unix-command:
      enabled: auto
    legacy:
      uricontent: enabled
    pcre:
      match-limit: 3500
      match-limit-recursion: 1500
    host-os-policy:
      windows: [0.0.0.0/0]
      bsd: []
      bsd-right: []
      old-linux: []
      linux: []
      old-solaris: []
      solaris: []
      hpux10: []
      hpux11: []
      irix: []
      macos: []
      vista: []
      windows2k3: []
    defrag:
      memcap: 16gb
      hash-size: 65536
      trackers: 65535 # number of defragmented flows to follow
      max-frags: 65535 # number of fragments to keep (higher than trackers)
      prealloc: yes
      timeout: 60
    flow:
      memcap: 16gb
      hash-size: 65536
      prealloc: 10000
      emergency-recovery: 30
    vlan:
      use-for-tracking: true
    flow-timeouts:
      default:
        new: 30
        established: 300
        closed: 0
        bypassed: 100
        emergency-new: 10
        emergency-established: 100
        emergency-closed: 0
        emergency-bypassed: 50
      tcp:
        new: 60
        established: 600
        closed: 60
        bypassed: 100
        emergency-new: 5
        emergency-established: 100
        emergency-closed: 10
        emergency-bypassed: 50
      udp:
        new: 30
        established: 300
        bypassed: 100
        emergency-new: 10
        emergency-established: 100
        emergency-bypassed: 50
      icmp:
        new: 30
        established: 300
        bypassed: 100
        emergency-new: 10
        emergency-established: 100
        emergency-bypassed: 50
    stream:
      memcap: 16gb
      checksum-validation: no      # reject wrong csums
      inline: auto                  # auto will use inline mode in IPS mode, yes or no set it statically
      reassembly:
        memcap: 16gb
        depth: 1mb                  # reassemble 1mb into a stream
        toserver-chunk-size: 2560
        toclient-chunk-size: 2560
        randomize-chunk-size: yes
    host:
      hash-size: 4096
      prealloc: 1000
      memcap: 32mb
    decoder:
      teredo:
        enabled: true
        ports: 3544 # syntax: '[3544, 1234]' or '3533' or 'any'
    vxlan:
      enabled: true
      ports: 4789 # syntax: '[8472, 4789]' or '4789'
      detect:
        profile: medium
        custom-values:
          toclient-groups: 3
          toserver-groups: 25
        sgh-mpm-context: auto
        inspection-recursion-limit: 3000
        prefilter:
          default: mpm
        grouping:
        profiling:
          grouping:
            dump-to-disk: false
            include-rules: false      # very verbose
            include-mpm-stats: false
    mpm-algo: auto
    spm-algo: auto
    luajit:
      states: 128
    default-rule-path: /etc/suricata/rules
    rule-files:
      - suricata.rules
    classification-file: /etc/suricata/classification.config
    reference-config-file: /etc/suricata/reference.config