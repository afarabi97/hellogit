apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}
data:
  suricata.yaml: |
    %YAML 1.1
    ---
    vars:
      address-groups:
{{- if has "any" .Values.home_net }}
        HOME_NET: "any"
{{- else }}
        HOME_NET: "{{ .Values.home_net | toJson | replace "\"" "" }}"
{{- end }}
{{- if .Values.external_net }}
{{- if has "any" .Values.external_net }}
        EXTERNAL_NET: "any"
{{- else if gt (len .Values.external_net) 0 }}
        EXTERNAL_NET: "{{ .Values.external_net | toJson | replace "\"" "" }}"
{{- else }}
        EXTERNAL_NET: "!$HOME_NET"
{{- end }}
{{- else if has "any" .Values.home_net }}
        EXTERNAL_NET: "any"
{{- else }}
        EXTERNAL_NET: "!$HOME_NET"
{{- end }}
        HTTP_SERVERS: "$HOME_NET"
        SMTP_SERVERS: "$HOME_NET"
        SQL_SERVERS: "$HOME_NET"
        DNS_SERVERS: "$HOME_NET"
        TELNET_SERVERS: "$HOME_NET"
        AIM_SERVERS: "$EXTERNAL_NET"
        DC_SERVERS: "$HOME_NET"
        DNP3_SERVER: "$HOME_NET"
        DNP3_CLIENT: "$HOME_NET"
        MODBUS_CLIENT: "$HOME_NET"
        MODBUS_SERVER: "$HOME_NET"
        ENIP_CLIENT: "$HOME_NET"
        ENIP_SERVER: "$HOME_NET"
      port-groups:
        HTTP_PORTS: "80"
        SHELLCODE_PORTS: "!80"
        ORACLE_PORTS: 1521
        SSH_PORTS: 22
        DNP3_PORTS: 20000
        MODBUS_PORTS: 502
        FILE_DATA_PORTS: "[$HTTP_PORTS,110,143]"
        FTP_PORTS: 21
    default-log-dir: /var/log/suricata/
    stats:
      enabled: yes
      interval: 8
      decoder-events-prefix: "decoder.event"
    outputs:
      - fast:
          enabled: no
          filename: fast.log
          append: yes
      - eve-log:
          enabled: yes
          filetype: regular #regular|syslog|unix_dgram|unix_stream|redis
          filename: eve-%Y-%m-%d-%H-%M.json
          rotate-interval: {{ .Values.ids_log_rotate_interval }}s
          pcap-file: false
          community-id: true
          community-id-seed: 0
          xff:
            enabled: no
            mode: extra-data
            deployment: reverse
            header: X-Forwarded-For
          types:
            - alert:
                metadata: yes     # enable inclusion of app layer metadata with alert. Default yes
                tagged-packets: yes
            - http:
                extended: yes     # enable this for extended logging information
            - dns:
                version: 2
            - tls:
                extended: yes     # enable this for extended logging information
            - files:
                force-magic: no   # force logging magic on all logged files
            - smtp:
            - nfs
            - smb
            - tftp
            - ikev2
            - krb5
            - dhcp:
                enabled: yes
                extended: no
            - ssh
            - stats:
                totals: yes       # stats for all threads merged together
                threads: no       # per thread stats
                deltas: no        # include delta values
            - flow
      - unified2-alert:
          enabled: no
          filename: unified2.alert
          xff:
            enabled: no
            mode: extra-data
            deployment: reverse
            header: X-Forwarded-For
      - http-log:
          enabled: no
          filename: http.log
          append: yes
      - tls-log:
          enabled: no  # Log TLS connections.
          filename: tls.log # File to store TLS logs.
          append: yes
      - tls-store:
          enabled: no
      - dns-log:
          enabled: no
          filename: dns.log
          append: yes
      - pcap-log:
          enabled: {{ .Values.pcapEnabled }}
          filename: suri-%n-%t.pcap
          limit: 1000mb
          compression: none
          mode: multi # normal, multi or sguil.
          use-stream-depth: no #If set to "yes" packets seen after reaching stream inspection depth are ignored. "no" logs all packets
          honor-pass-rules: no # If set to "yes", flows in which a pass rule matched will stopped being logged.
          dir: {{ .Values.fpc_path }}
      - alert-debug:
          enabled: no
          filename: alert-debug.log
          append: yes
      - alert-prelude:
          enabled: no
          profile: suricata
          log-packet-content: no
          log-packet-header: yes
      - stats:
          enabled: yes
          filename: stats.log
          append: yes       # append to file (yes) or overwrite it (no)
          totals: yes       # stats for all threads merged together
          threads: no       # per thread stats
      - syslog:
          enabled: no
          facility: local5
      - drop:
          enabled: no
          filename: drop.log
          append: yes
      - file-store:
          version: 2
          enabled: no
          xff:
            enabled: no
            mode: extra-data
            deployment: reverse
            header: X-Forwarded-For
      - file-store:
          enabled: no       # set to yes to enable
          log-dir: files    # directory to store the files
          force-magic: no   # force logging magic on all stored files
          force-filestore: no # force storing of all files
          include-pid: no # set to yes to include pid in file names
      - file-log:
          enabled: no
          filename: files-json.log
          append: yes
          force-magic: no   # force logging magic on all logged files
      - tcp-data:
          enabled: no
          type: file
          filename: tcp-data.log
      - http-body-data:
          enabled: no
          type: file
          filename: http-data.log
      - lua:
          enabled: yes
          scripts-dir: /etc/suricata/lua-output/
          scripts:
            - script1.lua
    logging:
      default-log-level: notice
      default-output-filter:
      outputs:
      - console:
          enabled: yes
      - file:
          enabled: yes
          level: info
          filename: /var/log/suricata/suricata.log
      - syslog:
          enabled: no
          facility: local5
          format: "[%i] <%d> -- "
    af-packet:
    {{- range $i, $val :=  .Values.interfaces }}
      - interface: {{ $val }}
        threads: {{ .Values.suricata_threads }}
        cluster-id: {{ sub 99 $i }}
        cluster-type: cluster_flow
        defrag: yes
        use-mmap: yes
        mmap-locked: yes
        tpacket-v3: yes
    {{- end }}
      - interface: default
    pcap:
    {{- range  .Values.interfaces }}
      - interface: {{ . }}
    {{- end }}
      - interface: default
    pcap-file:
      checksum-checks: auto
    app-layer:
      protocols:
        krb5:
          enabled: yes
        ikev2:
          enabled: yes
        tls:
          enabled: yes
          detection-ports:
            dp: 443
          ja3-fingerprints: no
        dcerpc:
          enabled: yes
        ftp:
          enabled: yes
        ssh:
          enabled: yes
        smtp:
          enabled: yes
          mime:
            decode-mime: yes
            decode-base64: yes
            decode-quoted-printable: yes
            header-value-depth: 2000
            extract-urls: yes
            body-md5: no
          inspected-tracker:
            content-limit: 100000
            content-inspect-min-size: 32768
            content-inspect-window: 4096
        imap:
          enabled: detection-only
        msn:
          enabled: detection-only
        smb:
          enabled: yes
          detection-ports:
            dp: 139, 445
        nfs:
          enabled: yes
        tftp:
          enabled: yes
        dns:
          tcp:
            enabled: yes
            detection-ports:
              dp: 53
          udp:
            enabled: yes
            detection-ports:
              dp: 53
        http:
          enabled: yes
          libhtp:
            default-config:
              personality: IDS
              request-body-limit: 100kb
              response-body-limit: 100kb
              request-body-minimal-inspect-size: 32kb
              request-body-inspect-window: 4kb
              response-body-minimal-inspect-size: 40kb
              response-body-inspect-window: 16kb
              response-body-decompress-layer-limit: 2
              http-body-inline: auto
              swf-decompression:
                enabled: yes
                type: deflate
                compress-depth: 0
                decompress-depth: 0
              double-decode-path: no
              double-decode-query: no
            server-config:
        modbus:
          enabled: yes
          detection-ports:
            dp: 502
          stream-depth: 0
        dnp3:
          enabled: yes
          detection-ports:
            dp: 20000
        enip:
          enabled: yes
          detection-ports:
            dp: 44818
            sp: 44818
        ntp:
          enabled: yes
        dhcp:
          enabled: yes
    asn1-max-frames: 256
    coredump:
      max-dump: unlimited
    host-mode: auto
    runmode: workers
    unix-command:
      enabled: auto
    legacy:
      uricontent: enabled
    engine-analysis:
      rules-fast-pattern: yes
      rules: yes
    pcre:
      match-limit: 3500
      match-limit-recursion: 1500
    host-os-policy:
      windows: [0.0.0.0/0]
      bsd: []
      bsd-right: []
      old-linux: []
      linux: []
      old-solaris: []
      solaris: []
      hpux10: []
      hpux11: []
      irix: []
      macos: []
      vista: []
      windows2k3: []
    defrag:
      memcap: 32mb
      hash-size: 65536
      trackers: 65535 # number of defragmented flows to follow
      max-frags: 65535 # number of fragments to keep (higher than trackers)
      prealloc: yes
      timeout: 60
    flow:
      memcap: 128mb
      hash-size: 65536
      prealloc: 10000
      emergency-recovery: 30
    vlan:
      use-for-tracking: false
    flow-timeouts:
      default:
        new: 30
        established: 300
        closed: 0
        bypassed: 100
        emergency-new: 10
        emergency-established: 100
        emergency-closed: 0
        emergency-bypassed: 50
      tcp:
        new: 60
        established: 600
        closed: 60
        bypassed: 100
        emergency-new: 5
        emergency-established: 100
        emergency-closed: 10
        emergency-bypassed: 50
      udp:
        new: 30
        established: 300
        bypassed: 100
        emergency-new: 10
        emergency-established: 100
        emergency-bypassed: 50
      icmp:
        new: 30
        established: 300
        bypassed: 100
        emergency-new: 10
        emergency-established: 100
        emergency-bypassed: 50
    stream:
      memcap: 64mb
      checksum-validation: yes      # reject wrong csums
      inline: auto                  # auto will use inline mode in IPS mode, yes or no set it statically
      reassembly:
        memcap: 256mb
        depth: 1mb                  # reassemble 1mb into a stream
        toserver-chunk-size: 2560
        toclient-chunk-size: 2560
        randomize-chunk-size: yes
    host:
      hash-size: 4096
      prealloc: 1000
      memcap: 32mb
    decoder:
      teredo:
        enabled: true
    detect:
      profile: medium
      custom-values:
        toclient-groups: 3
        toserver-groups: 25
      sgh-mpm-context: auto
      inspection-recursion-limit: 3000
      prefilter:
        default: mpm
      grouping:
      profiling:
        grouping:
          dump-to-disk: false
          include-rules: false      # very verbose
          include-mpm-stats: false
    mpm-algo: auto
    spm-algo: auto
    threading:
      set-cpu-affinity: no
      cpu-affinity:
        - management-cpu-set:
            cpu: [ 0 ]  # include only these CPUs in affinity settings
        - receive-cpu-set:
            cpu: [ 0 ]  # include only these CPUs in affinity settings
        - worker-cpu-set:
            cpu: [ "all" ]
            mode: "exclusive"
            prio:
              low: [ 0 ]
              medium: [ "1-2" ]
              high: [ 3 ]
              default: "medium"
      detect-thread-ratio: 1.0
    luajit:
      states: 128
    profiling:
      rules:
        enabled: yes
        filename: rule_perf.log
        append: yes
        limit: 10
        json: yes
      keywords:
        enabled: yes
        filename: keyword_perf.log
        append: yes
      prefilter:
        enabled: yes
        filename: prefilter_perf.log
        append: yes
      rulegroups:
        enabled: yes
        filename: rule_group_perf.log
        append: yes
      packets:
        enabled: yes
        filename: packet_stats.log
        append: yes
        csv:
          enabled: no
          filename: packet_stats.csv
      locks:
        enabled: no
        filename: lock_stats.log
        append: yes
      pcap-log:
        enabled: no
        filename: pcaplog_stats.log
        append: yes
    nfq:
    nflog:
      - group: 2
        buffer-size: 18432
      - group: default
        qthreshold: 1
        qtimeout: 100
        max-size: 20000
    capture:
    netmap:
    - interface: eth2
    - interface: default
    pfring:
      - interface: eth0
        threads: auto
        cluster-id: 99
        cluster-type: cluster_flow
      - interface: default
    ipfw:
    napatech:
        hba: -1
        use-all-streams: yes
        streams: ["0-3"]
    mpipe:
      load-balance: dynamic
      iqueue-packets: 2048
      inputs:
      - interface: xgbe2
      - interface: xgbe3
      - interface: xgbe4
      stack:
        size128: 0
        size256: 9
        size512: 0
        size1024: 0
        size1664: 7
        size4096: 0
        size10386: 0
        size16384: 0
    default-rule-path: /etc/suricata/rules
    rule-files:
    - suricata.rules
    classification-file: /etc/suricata/classification.config
    reference-config-file: /etc/suricata/reference.config
