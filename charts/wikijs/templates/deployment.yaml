apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: {{ .Release.Name }}
  template:
    metadata:
      labels:
        component: {{ .Release.Name }}
    spec:
      initContainers:
      - name: wikijs-init
        image: "busybox:1.31.1"
        securityContext:
          runAsUser: 0
        command:
        - "/bin/sh"
        - "-c"
        - "chown -R 1000 /wikijs-data"
        volumeMounts:
        - name: data
          mountPath: /wikijs-data
          subPath: content
      containers:
      - name: mariadb
        image: {{ .Values.mariadbImage }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: {{ .Values.sqlRootPassword }}
        - name: MYSQL_DATABASE
          value: {{ .Values.sqlDatabase }}
        - name: MYSQL_USER
          value: {{ .Values.sqlUsername }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.sqlUserPassword }}
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
          subPath: database
      - name: wikijs
        image: {{ .Values.wikijsImage }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3443
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: localhost
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: {{ .Values.sqlDatabase }}
        - name: DB_USER
          value: {{ .Values.sqlUsername }}
        - name: DB_PASS
          value: {{ .Values.sqlUserPassword }}
        - name: DB_TYPE
          value: "mariadb"
        volumeMounts:
        - name: configmap
          mountPath: "/wiki/data/sideload/en.json"
          subPath: en.json
        - name: configmap
          mountPath: "/wiki/data/sideload/locales.json"
          subPath: locales.json
        - name: configmap
          mountPath: "/wiki/config.yml"
          subPath: config.yml
        - name: data
          mountPath: /wiki/data
          subPath: content
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
      nodeSelector:
        role: "server"
      volumes:
      - name: configmap
        configMap:
          name: {{ .Release.Name }}-configmap
          defaultMode: 0444
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: {{ .Release.Name }}-certificate
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc
