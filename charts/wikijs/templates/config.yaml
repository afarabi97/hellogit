---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
  labels:
    component: {{ .Release.Name }}
data:
  config.yml: |
    port: 3000
    bindIP: 0.0.0.0
    ssl:
      enabled: true
      port: 3443
      provider: custom

      format: pem
      key: /etc/ssl/certs/container/tls.key
      cert: /etc/ssl/certs/container/tls.crt
      passphrase: null
      dhparam: null
    db:
      type: $(DB_TYPE)
      host: $(DB_HOST)
      port: $(DB_PORT)
      user: $(DB_USER)
      pass: $(DB_PASS)
      db: $(DB_NAME)
      storage: $(DB_FILEPATH)
      ssl: $(DB_SSL)
    trustProxy: $(TRUST_PROXY)
    logLevel: info
    offline: true
    lang:
      code: en

  wiki-setup.js: |
{{ .Files.Get "files/wiki-setup.js" | indent 4 }}

  saml.json: |
    {
      "entryPoint":"https://controller.{{ .Values.domain }}/auth/realms/CVAH-SSO/protocol/saml",
      "issuer":"https://wikijs.{{ .Values.domain }}/",
      "audience":"",
      "cert":"",
      "privateCert":"",
      "decryptionPvk":"",
      "signatureAlgorithm":"sha1",
      "identifierFormat":"urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress",
      "acceptedClockSkewMs":-1,
      "disableRequestedAuthnContext":false,
      "authnContext":"urn:oasis:names:tc:SAML:2.0:ac:classes:PasswordProtectedTransport",
      "forceAuthn":false,
      "providerName":"wiki.js",
      "skipRequestCompression":false,
      "authnRequestBinding":"HTTP-Redirect",
      "mappingUID":"uid",
      "mappingEmail":"email",
      "mappingDisplayName":"displayName",
      "mappingPicture":""
    }

  locales.json: |
{{ .Files.Get "files/locales.json" | indent 4 }}

  en.json: |
{{ .Files.Get "files/en.json" | indent 4 }}
