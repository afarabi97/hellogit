apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  # Secret names are always required.
  secretName: {{ .Release.Name }}-certificate
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  commonName: wikijs
  subject:
    organizations:
    - "CVA/H"
    countries:
    - "US"
  isCA: false
  keySize: 2048
  keyAlgorithm: rsa
  keyEncoding: pkcs1
  usages:
    - server auth
  dnsNames:
  - wikijs
  - wikijs.{{ .Values.domain }}
  - wikijs.default.svc.cluster.local
  - wikijs-headless.default.svc.cluster.local
  issuerRef:
    name: webca-issuer
    kind: Issuer
    group: cert-manager.io
