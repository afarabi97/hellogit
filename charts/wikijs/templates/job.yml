---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-setup
  labels:
    component: {{ .Release.Name }}-setup
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 0
  template:
    metadata:
      labels:
        component: {{ .Release.Name }}-setup
    spec:
      restartPolicy: Never
      containers:
      - name: setup
        image: "{{ .Values.python_image }}"
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/sh"
        - "-c"
        - "python3 -u /setup.py"
        env:
        - name: URL
          value: https://wikijs.{{ .Values.domain }}
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: admin_pass
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: admin_email
        - name: SAML_CRT
          valueFrom:
            secretKeyRef:
              name: wikijs-saml
              key: tls.crt
        - name: SAML_KEY
          valueFrom:
            secretKeyRef:
              name: wikijs-saml
              key: tls.key
        - name: SSO_IDP_CRT
          valueFrom:
            secretKeyRef:
              name: sso-idp-metadata
              key: idp.crt
        volumeMounts:
        - name: configmap
          mountPath: /setup.py
          subPath: setup.py
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        - name: configmap
          mountPath: "/saml.json"
          subPath: saml.json
      nodeSelector:
        role: "server"
      volumes:
      - name: configmap
        configMap:
          name: {{ .Release.Name }}-configmap
          defaultMode: 0444
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: webca-certificate
      nodeSelector:
        role: server
      restartPolicy: Never
