apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  # Secret names are always required.
  secretName: {{ .Release.Name }}-certificate
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  commonName: logstash
  subject:
    organizations:
    - "CVA/H"
    countries:
    - "US"
  isCA: false
  keySize: 2048
  keyAlgorithm: rsa
  keyEncoding: pkcs8
  usages:
    - server auth
    - client auth
  dnsNames:
  - logstash
  - logstash.{{ .Values.domain }}
  - logstash.default.svc.cluster.local
  - logstash-headless.default.svc.cluster.local
{{ if ne .Values.external_fqdn "" }}
  - {{ .Values.external_fqdn }}
{{ end }}
{{ if ne .Values.external_ip "" }}
  ipAddresses:
  - {{ .Values.external_ip }}
{{ end }}
  issuerRef:
    name: webca-issuer
    kind: Issuer
    group: cert-manager.io
