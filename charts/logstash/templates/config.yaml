---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
  logstash.yml: |
    config.reload.automatic: true
    config.reload.interval: 10
    pipeline.workers: {{ .Values.pipeline_workers }}
    pipeline.batch.size: {{ .Values.batch_size }}

  pipelines.yml: |
    - pipeline.id: zeek
      path.config: "/usr/share/logstash/pipeline/zeek.conf"
    - pipeline.id: beats
      path.config: "/usr/share/logstash/pipeline/beats.conf"

  metricbeat.yml: |-
    metricbeat.config.modules:
      # Mounted `metricbeat-daemonset-modules` configmap:
      path: ${path.config}/modules.d/*.yml
      # Reload module configs as they change:
      reload.enabled: true

    metricbeat.modules:
    - module: logstash
      metricsets:
      - node
      - node_stats
      period: 30s
      hosts: ["localhost:9600"]
      xpack.enabled: true
      enabled: true
    - module: system
      enabled: false

    output.elasticsearch:
      hosts:
      {{- range .Values.elastic_ingest_nodes }}
        - {{ . }}
      {{- end }}
      username: ${ELASTICSEARCH_USERNAME}
      password: ${ELASTICSEARCH_PASSWORD}
      ssl.certificate_authorities: ["/etc/ssl/certs/container/ca.crt"]
