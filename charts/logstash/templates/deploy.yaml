---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: logstash
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      component: logstash
  template:
    metadata:
      labels:
        component: logstash
    spec:
      containers:
      - name: logstash
        image: "{{ .Values.image_name }}:{{ .Values.image_tag }}"
        imagePullPolicy: IfNotPresent
        env:
        - name: LS_JAVA_OPTS
          value: "-Xmx{{ .Values.heap_size }}g -Xms{{ .Values.heap_size }}g"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: username
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tfplenum-logstash-user
              key: password
        resources:
          requests:
            cpu: {{ .Values.cpu_request }}m
            memory: {{ .Values.heap_size }}Gi
        volumeMounts:
        - name: logstash
          mountPath: "/usr/share/logstash/config/logstash.yml"
          subPath: logstash.yml
        - name: logstash
          mountPath: "/usr/share/logstash/config/pipelines.yml"
          subPath: pipelines.yml
        - name: pipeline
          mountPath: "/usr/share/logstash/pipeline"
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
      nodeSelector:
        role: "server"
      volumes:
      - name: logstash
        configMap:
          name: {{ .Release.Name }}
      - name: pipeline
        configMap:
          name: {{ .Release.Name }}-pipeline
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: {{ .Release.Name }}-certificate
