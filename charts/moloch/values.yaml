#### Moloch configuration variables ####
image: 'tfplenum/moloch'
port: "8005"

# Location of moloch dirs/files
dir: '/opt/tfplenum/moloch'
path: '/data/moloch'
config_path: "/opt/tfplenum/moloch/etc"
pcap_path: "/data/moloch/raw"
fpc_path: "/data/pcap"

# Kubernetes and docker info
elastic_fqdn: elasticsearch.default.svc.cluster.local
version: 1.7.0v3
cpu_request: 100
affinity_hostname: {}
mem_limit: 7Gi

# config options
elastic_port: 9200
interfaces: ["eth0"]
bpf: ""
dontSaveBPFs: ""
maxFileSizeG: 1
freespaceG: 25%
spiDataMaxIndices: "5"
packetThreads: 3
pcapWriteMethod: "thread-direct"
pcapWriteSize: "2560000"
dbBulkSize: "400000"
maxESConns: "30"
maxESRequests: "500"
packetsPerPoll: "500000"
magicMode: "basic"
tpacketv3BlockSize: 8388608
maxPacketsInQueue: "400000"
