apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Release.Name }}
    chart: chartmuseum-2.12.0
    heritage: Helm
    release: {{ .Release.Name }}
  name: {{ .Release.Name }}
  namespace: default
spec:
  ports:
  - name: http
    port: 443
    protocol: TCP
    targetPort: http
  selector:
    app: {{ .Release.Name }}
    release: {{ .Release.Name }}
  sessionAffinity: None
  type: LoadBalancer
