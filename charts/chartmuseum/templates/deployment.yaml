apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      release: {{ .Release.Name | quote }}
  replicas: {{ .Values.replicaCount }}
  strategy:
{{ toYaml .Values.strategy | indent 4 }}
  revisionHistoryLimit: 10
  template:
    metadata:
      name: {{ .Release.Name }}
      labels:
        app: {{ .Release.Name }}
        release: {{ .Release.Name | quote }}
    spec:
      {{- if .Values.securityContext.enabled }}
      securityContext:
        fsGroup: {{ .Values.securityContext.fsGroup }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
{{- range $name, $value := .Values.env.open }}
{{- if not (empty $value) }}
        - name: {{ $name | quote }}
          value: {{ $value | quote }}
{{- end }}
{{- end }}
{{- range $name, $value := .Values.env.field }}
{{- if not ( empty $value) }}
        - name: {{ $name | quote }}
          valueFrom:
            fieldRef:
              fieldPath: {{ $value | quote }}
{{- end }}
{{- end }}
        args:
        - --port=8080
        - --storage-local-rootdir={{ .Values.persistence.path }}
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: {{ .Values.env.open.CONTEXT_PATH }}/health
            port: http
            scheme: HTTPS
{{ toYaml .Values.probes.liveness | indent 10 }}
        readinessProbe:
          httpGet:
            path: {{ .Values.env.open.CONTEXT_PATH }}/health
            port: http
            scheme: HTTPS
{{ toYaml .Values.probes.readiness | indent 10 }}
        volumeMounts:
{{- if eq .Values.env.open.STORAGE "local" }}
        - mountPath: {{ .Values.persistence.path }}
          name: storage-volume
{{- end }}
        - mountPath: /etc/ssl/certs/chartmuseum.crt
          name: webca
          readOnly: true
          subPath: tls.crt
        - mountPath: /etc/ssl/certs/chartmuseum.key
          name: webca
          readOnly: true
          subPath: tls.key
        - mountPath: /etc/ssl/certs/webCA.crt
          name: webca
          readOnly: true
          subPath: ca.crt
      {{- with .Values.resources }}
        resources:
{{ toYaml . | indent 10 }}
      {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: chartmuseum-certificate
