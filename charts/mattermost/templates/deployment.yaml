---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: mattermost
spec:
  replicas: 1
  selector:
    matchLabels:
      component: mattermost
  template:
    metadata:
      labels:
        component: mattermost
    spec:
      initContainers:
      - name: mattermost-init
        image: "{{ .Values.busyboxImage }}"
        securityContext:
          runAsUser: 0
        command:
        - "/bin/sh"
        - "-c"
        - "chown -R 2000:2000 /mattermost-data"
        volumeMounts:
        - name: data
          mountPath: /mattermost-data
          subPath: app
      containers:
      - name: mariadb
        image: {{ .Values.mariadbImage }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: {{ .Values.sqlRootPassword }}
        - name: MYSQL_DATABASE
          value: {{ .Values.sqlDatabase }}
        - name: MYSQL_USER
          value: {{ .Values.sqlUsername }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.sqlPassword }}
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
          subPath: database
      - name: mattermost
        image: {{ .Values.mattermostImage }}
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/sh"
        - "-c"
        - "/mattermost/config_file.sh; /entrypoint.sh mattermost"
        ports:
        - containerPort: 8065
        env:
        - name: DB_HOST
          value: localhost
        - name: DB_PORT_NUMBER
          value: "3306"
        - name: MM_DBNAME
          value: {{ .Values.sqlDatabase }}
        - name: MM_USERNAME
          value: {{ .Values.sqlUsername }}
        - name: MM_PASSWORD
          value: {{ .Values.sqlPassword }}
        - name: MM_SQLSETTINGS_DRIVERNAME
          value: "mysql"
        - name: MM_SQLSETTINGS_DATASOURCE
          value: {{ .Values.sqlUsername }}:{{ .Values.sqlPassword }}@tcp({{ .Values.sqlHost }}:3306)/{{ .Values.sqlDatabase }}?charset=utf8mb4,utf8@readTimeout=30s&writeTimeout=30s
        - name: OPEN_ID_SECRET
          valueFrom:
            secretKeyRef:
              name: mattermost-openid
              key: openid-secret
        volumeMounts:
        - name: data
          mountPath: /mattermost/data
          subPath: app
        - name: setup
          mountPath: /mattermost/config_file.sh
          subPath: config_file.sh
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
        - name: webca
          mountPath: /etc/ssl/certs/webCA.crt
          readOnly: true
          subPath: ca.crt
      nodeSelector:
        role: {{ if .Values.serviceNode }}service{{ else }}server{{ end }}
      volumes:
      - name: setup
        configMap:
          name: {{ .Release.Name }}-setup
          defaultMode: 0777
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: {{ .Release.Name }}-certificate
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc
