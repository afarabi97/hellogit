---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-setup
data:
  setup.sh: |
{{ .Files.Get "files/setup.sh" | indent 4 }}

  config_file.sh: |
    #!/bin/sh
    cp /config.json.save /mattermost/config/config.json
    sed -i 's@\"SiteURL\": \"\"@\"SiteURL\": \"http://mattermost.lan\"@g' /mattermost/config/config.json
