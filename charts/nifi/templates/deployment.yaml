apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    component: {{ .Release.Name }}
spec:
  replicas: {{ .Values.nifi_replicas }}
  selector:
    matchLabels:
      component: {{ .Release.Name }}
  template:
    metadata:
      labels:
        component: {{ .Release.Name }}
    spec:
      initContainers:
      - name: nifi-init
        image: "busybox:1.31.1"
        securityContext:
          runAsUser: 0
        command:
        - "/bin/sh"
        - "-c"
        - "chown -R 1000:1000 {{ .Values.nifi_base_dir }}"
        volumeMounts:
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/logs
          subPath: logs
        #- name: nifi-data
      #    mountPath: {{ .Values.nifi_base_dir }}/conf
      #    subPath: conf
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/database_repository
          subPath: database_repository
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/flowfile_repository
          subPath: flowfile_repository
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/content_repository
          subPath: content_repository
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/provenance_repository
          subPath: provenance_repository
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/state
          subPath: state
      containers:
      - name: nifi-nginx
        image: "{{ .Values.nginx_image }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: https
          containerPort: 443
        securityContext:
          runAsUser: 0
        command:
        - "/bin/sh"
        - "-c"
        - "cat /etc/ssl/certs/container/tls.crt /etc/ssl/certs/container/ca.crt > /tmp/bundle.crt && exec nginx -g 'daemon off;'"
        volumeMounts:
        - name: nginx-configmap
          mountPath: "/etc/nginx/conf.d/default.conf"
          subPath: default.conf
        - name: webca
          mountPath: /etc/ssl/certs/container
          readOnly: true
      - name: nifi
        image: "{{ .Values.nifi_image }}:{{ .Values.nifi_version }}"
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/sh"
        - "-c"
        - "/setup.sh; /opt/nifi/scripts/start.sh"
        ports:
        - name: webgui
          containerPort: {{ .Values.nifi_port }}
        env:
        - name: NIFI_WEB_HTTP_HOST
          value: localhost
        volumeMounts:
        - name: config
          mountPath: /setup.sh
          subPath: setup.sh
          readOnly: true
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/logs
          subPath: logs
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/database_repository
          subPath: database_repository
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/flowfile_repository
          subPath: flowfile_repository
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/content_repository
          subPath: content_repository
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/provenance_repository
          subPath: provenance_repository
        - name: nifi-data
          mountPath: {{ .Values.nifi_base_dir }}/state
          subPath: state
      restartPolicy: Always
      nodeSelector:
        role: server
      volumes:
      - name: config
        configMap:
          name: {{.Release.Name}}
          defaultMode: 0777
      - name: nifi-data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc
      - name: webca
        secret:
          defaultMode: 420
          optional: false
          secretName: {{ .Release.Name }}-certificate
      - name: nginx-configmap
        configMap:
          name: {{ .Release.Name }}-nginx
          defaultMode: 0444
